<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
      .clearfix:after {
            content:"";
            height: 0;
            line-height: 0;
            visibility: hidden;
            display: block;
            clear: both;
      }
      .clearfix {
            zoom: 1;/*兼容ie*/
      }

      .father {
      	width: 600px;
      	background: blue;
      	border: 1px solid #000;
      }
      .son1, .son2 {
      	width: 100px;
      	height: 100px;
      	background: red;
        float: left;
      }
      .nav {
      	width: 600px;
      	height: 60px;
      	background: purple;
      }
      /*浮动以后的子元素，不会撑开父容器*/
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<div class="nav"></div>
</body>
</html>
