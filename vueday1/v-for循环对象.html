<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>
    <ul>
      <li v-for="(val,key) in obj">{{val}}----{{key}}</li>
      <br><br><br>
      <!-- in后面我们可以放普通数组，对象数组，对象，还可以放数字 -->


      <!-- 注意：如果使用v-for迭代数字的话，前面的count值是从1开始的 -->
      <p v-for="count in 10">这是第{{count}}次循环</p>
      <!-- 注意：在遍历对象身上的键值堆的时候，除了val,key，在第三个位置还有一个索引、 -->
    </ul>
  </div>
</body>
<script src='js/vue.js'></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: '123',
      obj: {
        id: 1,
        name: '托尼',
        gender: '男'
      }
    }
  })
</script>

</html>
