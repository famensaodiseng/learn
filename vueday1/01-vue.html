<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- vue实例所控制的这个元素区域 -->
  <div id="app">
    <p>{{msg}}</p>
  </div>
</body>
<script src="./lib/vue-2.4.0.js"></script>
<script>
  // vm就是我们的调度者
  let vm = new Vue({
    el: '#app',   //表示，当前我们new的这个vue实例
    data: {
      msg: '欢迎学习vue'
    }
  })
</script>

</html>
