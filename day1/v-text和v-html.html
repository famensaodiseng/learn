<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <h1 v-text="msg"></h1>
        <div v-html="msg1"></div>
        <div v-pre>{{msg}}</div>
        <!-- 跳过编译 -->
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg1: '<h3>我是h3的v-html<h3>'
        }
    })
</script>

</html>
