<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <li v-for="(item,index) in arr" :key="item.index">{{item}}----{{index}}</li>


        <hr>
        <li v-for="(item) in obj" :key="item.index">{{item.cname}}----{{item.num}}---{{item.name}}</li>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            arr: ['zs', 'lisi', 'ww', 'zl'],
            obj: [
                { name: '苹果', num: 100, cname: 'pg' },
                { name: '香蕉', num: 100, cname: 'pg' },
                { name: '菠萝', num: 100, cname: 'pg' },
            ]
        }
    })
</script>

</html>
