<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .fs {
            font-size: 40px;
            font-style: italic;
            color: purple
        }

        .error {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p :class="{fs:isfs,error:isError}">{{msg}}</p>
        <button @click="handle">切换样式</button>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            isfs: true,
            isError: true
        },
        methods: {
            handle() {
                this.isfs = !this.isfs
                this.isError = !this.isError
            }
        },
    })
</script>

</html>
