<html lang='en'>

<head>

    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .one {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

            border: 3px solid #000;
        }
    </style>
</head>

<body>

        <div :class=[oneClass,twoClass]>123</div>
        <button @click="handle">按钮</button>

</body>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            oneClass: 'one',
            twoClass: 'two'
        },
        methods: {
            handle() {
                this.oneClass = ""
                // this.twoClass = ""
            }
        },
    })
</script>
