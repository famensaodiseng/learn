<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <div :style='{border:borderStyle,width:widthStyle,height:heightStyle}'>222</div>
        <button @click="btn">按钮</button>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            // msg: '123',
            borderStyle: '2px solid #ccc',
            widthStyle: '200px',
            heightStyle: '200px'
        },
        methods: {
            btn() {
                this.heightStyle = '300px'
            }
        }
    })
</script>

</html>
