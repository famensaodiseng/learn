<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin:200px;
            transition: all .3s;
            border: 1px solid #000;
        }
        .son:hover {
            transform: scale(2,2);
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 200px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
