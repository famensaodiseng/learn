<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
           
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            transition: all .3s;
            /* top: 50%;
            left: 50%; */
            /* transform: translate(-50%,-50%) */
        }
        .father .son:hover {
             transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
