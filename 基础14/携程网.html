<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>携程（flex布局）</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul li{
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		body {
			min-width: 320px;
			max-width: 540px;
			margin: 0 auto;
		}
		header {
			width: 100%;
			height: 100px;
		}
		header img {
			width: 100%;
			height: 100%;
		}
		nav {
			padding: 5px;
		}
		.row {
			height: 90px;
			width: 100%;
			background-color: pink;
			border-radius: 9px;
			margin: 3px 0;
			display: flex;
		}
		.row3 {
			flex:1;
			border-left: 1px solid #fff;
		}
		.row div:first-child {
			border: none;
		}
		.hotel {
			display: flex;
			flex-direction: column;
			}
		.hotel a{
			flex:1;
			text-align: center;
			line-height: 45px;
			border-bottom: 1px solid #fff;
		}
		.hotel a:nth-child(2n) {
			border:none;
		}
</style>
</head>
<body>
	<header>
		<img src="images/ctrip.jpg">
	</header>
	<nav>
		<div class="row">
			<div class="row3 hotel">
			<a href="#">杨方涛</a>
		</div>
			<div class="row3 hotel">
				<a href="">酒店</a>
				<a href="">特价家店</a>
			</div>
			<div class="row3 hotel">
				<a href="">团购</a>
				<a href="">美团</a>
			</div>
		</div>
		<div class="row">
			<div class="row3 hotel">
			<a href="#">杨方涛</a>
		</div>
			<div class="row3 hotel">
				<a href="">酒店</a>
				<a href="">特价家店</a>
			</div>
			<div class="row3 hotel">
				<a href="">团购</a>
				<a href="">美团</a>
			</div>
		</div>
		

	</nav>
</body>
</html>
