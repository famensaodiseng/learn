<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
		ul li {
			width: 126px;
			height: 86px;
			list-style: none;
			float: left;
		
		}

		nav {
			width: 884px;
			height: 86px;
			margin: 200px;
			border: 1px solid #000;
			overflow: hidden;
		}
		nav ul {
			width: 200%;
			animation: moving 5s linear infinite; 
		}

		@keyframes moving {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-882px);
			}
		}
		nav:hover ul {
			animation-play-state: paused;
		}
</style>
</head>
<body>
	<nav>
		<ul>
			<li><img src="nav1.jpg"></li>
			<li><img src="nav2.jpg"></li>
			<li><img src="nav3.jpg"></li>
			<li><img src="nav4.jpg"></li>
			<li><img src="nav5.jpg"></li>
			<li><img src="nav6.jpg"></li>
			<li><img src="nav7.jpg"></li>
			<li><img src="nav1.jpg"></li>
			<li><img src="nav2.jpg"></li>
			<li><img src="nav3.jpg"></li>
			<li><img src="nav4.jpg"></li>
			<li><img src="nav5.jpg"></li>
			<li><img src="nav6.jpg"></li>
			<li><img src="nav7.jpg"></li>

		</ul>
	</nav>
</body>
</html>
