<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var f = prompt('输入你要查询的水果')
        switch (f) {
            case '苹果':
            alert('一斤一块');  
            break;
            case '香蕉':
            alert('一斤二块');
            break;
            case '橘子':
            alert('一斤三块');
            break;
            default:
            alert('没有这个水果');
        }
    </script>
</body>
</html>
