<script>
	var shuzu1 = new Array();
	shuzu1[0] = "zs";
	shuzu1[1] = "ls";
	shuzu1[2] = "ww";
	var shuzu2 = new Array();
	shuzu2[0] = "qq";
	shuzu2[1] = "aa";
	shuzu2[2] = "ss";
	var newshuzu = shuzu1.concat(shuzu2);
	//遍历数组一
	
	for (var i = 0; i <shuzu1.length; i++) {
		console.log("数组一的第"+i+"元素是"+ shuzu1[i]);
	}
	//遍历数组二
	for (var i = 0; i < shuzu2.length; i++) {
		console.log("数组二的第"+i+"元素是"+ shuzu2[i]);
	}
	//遍历新的数组
	for (var i = 0; i < newshuzu.length; i++) {
		console.log("新的第"+i+"元素是"+ newshuzu[i]);
	}
</script>
