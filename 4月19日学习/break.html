<script>
//要在0-100中找一个数，这个数是11的倍数，并且只要找到一个就行了。
//我们的数字跟11取余为0
	for (var i = 1; i <100; i++) {
		var bool = i % 11 == 0;//ture false
		if(bool == true )
		{
			alert(i+"是11的倍数")
			break;//结束我们的循环
		}
		}
		//需求，我们希望有循环的条件还没有结束的条件之前就结束循环。

</script>
