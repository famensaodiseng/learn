<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的性质</title>
</head>
<body>
	<!-- 以前我们说过的变量一次只能存放一个值。
	那么我们学习了数组，就能存放一系列的值。 -->


	<script type="text/javascript">
		// var arr =  new Array();	//声明数组

		// var arr1 = [];	//声明数组

		// // arr和arr就是数组变量

		//声明的时候直接给值

		var arr = new Array("小米","大米");
		var arr1 =  ["小米","大米"];


		console.log(arr);
		console.log(arr1);


		var arrAy  =[];
		arrAy[0] ="张三";
		arrAy[1] = "李四";
		console.log(arrAy);
		console.log(arrAy);



	</script>
</body>
</html>
