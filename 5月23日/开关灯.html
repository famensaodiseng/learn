<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id ="btn" value="关灯" >
<script>
    var btn = document.getElementById("btn");
    var isOpen = true;
    btn.onclick = function(){
        if(isOpen){
            document.body.style.backgroundColor = "black";
            this.value = "开灯";
        }else {
            document.body.style.backgroundColor = "white";
            this.value = "关灯";
        }
        isOpen = !isOpen;
    };
</script>
</body>
</html>
