<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
<input type="button" value="变大" id = "btn">
<div id="box">

</div>
<script>
    var btn  = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onclick = function () {
        box.style.width = "400px";
        box.style.height = "400px";
    }
</script>
</body>
</html>
