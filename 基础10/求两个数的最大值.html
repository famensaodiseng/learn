<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = prompt("请你输入第一个值：");
		var num2 = prompt("请你输入第二个值：");
		function maxnum (a,b) {
			return a > b?a:b;
		}
		var result = maxnum(num1,num2);
		alert(result);
		
	</script>
</body>
</html>
