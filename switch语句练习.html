<script>
    //今天星期几
    var week = new Date().getDay();
    switch (week){
        case 0:
            console.log("周日");
            break;
        case 1:
            console.log("周一");
            break;
        case 2:
            console.log("周二");
            break;
        case 3:

            break;
        case 4:
            console.log("周四");
            break;
        case 5:
            console.log("周五");
            break;
        case 6:
            console.log("周六");
            break;
    }



    //素质教育
    var score = 94;
    score = parseInt(score/10);
    switch (score){
        case 9 :
            console.log("A");

        case 8 :
    console.log("B");
            break;
        case 7 :
    console.log("C")
            break;
    case 6 :
    console.log("D")
            break;
    case    5 :
    console.log("E")

    default :
        console.log("F");
    }
</script>
