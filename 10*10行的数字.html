<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// for (var i=0;i<=100;i++) {
		// 	document.write(i+"<br>");
		// }


		//把100个数分成十行十列

		for (var i=1;i<=100;i++) {
			if (i%10 ==0){
				document.write(i+"<br>");
			}
		 	else {
		 		document.write(i+"&nbsp;&nbsp;");
		 	}
		 }


	</script>
</body>
</html>
