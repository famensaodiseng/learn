<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        caption{
            text-align: center;
        }
        table,td{
            border: 1px solid #f00;
        }
        table {
            width: 500px;
            height: 150px;
            text-align: center;
            border-collapse: collapse;
            border-spacing: 0;
            /*合并单元格*/
        }
    </style>
</head>
<body>
    <table >
        <caption>盒子模型边框</caption>
        <tr>
            <td>边框</td>
            <td>说明</td>
        </tr>
        <tr>
            <td>solid</td>
            <td>实现</td>
        </tr>
        <tr>
            <td>dashed</td>
            <td>虚线</td>
        </tr>
        <tr>
            <td>dotted</td>
            <td>点线</td>
        </tr>

    </table>
</body>
</html>
