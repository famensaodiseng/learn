<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #2cff2c;
            display:inline;
        }
        span{
            width: 300px;
            height: 100px;
            display: block;
        }
        a{
            width: 100px;
            height: 200px;
            background-color: pink;
            display: block;
        }
        a{
            width: 200px;
            height: 200px;
            background-color: #2cff2c;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        把块级元素转为行内元素
    </div>

    <span>把行内元素转为块级元素span</span>

    <a href="#">导航一</a>
    <a href="#">导航二</a>
    <a href="#">导航三</a>
</body>
</html>
