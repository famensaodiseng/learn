<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: red;
        }
        p{
            background-color: #2cff2c;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>的计划符合将考核反馈就好</p>
    <div>打开链接儿科了杰克了考核</div>
    <!--块级元素比较霸道，只占用一行
    默认的宽度是100%  -->
<ul>
    <li>222</li>
    <li>1232</li>
</ul>
</body>
</html>
