<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        div{
            background-color: #3CBD58;
            width: 200px;
            height: 150px;
            /*margin: 10px auto;*/

            margin-left: auto;   /*让左侧充满*/
            margin-right:auto;  /*让右侧充满*/
        }
    </style>
</head>
<body>
<div>100</div>
<div>200</div>
<div>300</div>
</body>
</html>
