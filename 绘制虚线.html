<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas  {
			border: 1px solid #000;
		}
</style>
</head>
<body>
<canvas width="600" height="300" id="cas"></canvas>
</body>
<script type="text/javascript">
	var cas = document.getElementById("cas");
	var ctx = cas.getContext('2d');
	

	//ctx.setLineDash (数组)
	//ctx.getLineDash ()
	//ctx.lineDashOffset = 值、

	ctx.moveTo(100,100);

	ctx.lineTo(400,100);

	ctx.setLineDash([10,5]);
	// 实线部分是10，虚线部分是5


	// [10,5,5]
	// 实线部分是10 。虚线是5，实线是10，虚线是5
	ctx.stroke();


</script>	
</html>
