<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>

    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let p = new Promise(function (resolve, reject) {
        //这里用于实现异步任务
        setTimeout(() => {
            let flag = false;
            if (flag) {
                //正常情况
                resolve('hello')
            } else {
                reject('出错了')
            }
        }, 100);
    })
    p.then(function (data) {
        console.log(data);

    }, function (info) {
        console.log(info);

    })
</script>

</html>
