<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
       
        // 封装一个去重的函数
       function chong(arr){
        var newArr = [];
        for (var i =0;i<arr.length;i++){
            if (newArr.indexOf(arr[i]) === -1 ){
                 newArr.push(arr[i]);
            }
        }
        return newArr;
       }

       var arr = chong([2,4,4,4,6,4,3,2]);
       console.log(arr);
       
    </script>
</body>
</html>
