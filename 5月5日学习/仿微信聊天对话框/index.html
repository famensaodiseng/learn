<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>模拟微信聊天</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="js/my.js" ></script>

</head>
<body>
<div class="outer">
	<div class="box">
		<div class="chat">
			<div class="top">
				<span class="">孙行者</span>
			</div>
			<div class="content">
				<select multiple="multiple" id="leftContent">
					
				</select>
			</div>
			<div class="send">
				<input type="text" id="leftText" class="sText">
				<input type="button" id="leftSendBtn" class="btn" value="发送">
			</div>
		</div>
	</div>
	<div class="box">
		<div class="chat">
			<div class="top">
				<span class="">者行孙</span>
			</div>
			<div class="content">
				<select multiple="multiple" id="rightContent">

				</select>
			</div>
			<div class="send">
				<input type="text" id="rightText" class="sText">
				<input type="button" id="rightSendBtn" class="btn" value="发送">
			</div>
		</div>
	</div>
</div>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';clear:both;"><br>
</div>
</body>
</html>
