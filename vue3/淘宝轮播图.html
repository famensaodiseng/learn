<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	*{
		margin: 0;
		padding: 0;
	}
		.haha {
			width: 520px;
			height: 280px;
			border: 1px solid #000;
			margin: 0 auto;
			/* padding: 10px; */
			position: relative;
		}
		.left {
			width: 20px;
			height: 20px;
			background-color: pink;
			position: absolute;
			top: 50%;
			margin-top: -10px;
		}
		.right {
			width: 20px;
			height: 20px;
			background-color: pink;
			position: absolute;
			top: 50%;
			margin-top: -10px;
			right: 0;
		}
		.small ul{
			bottom: 30px;
			position: absolute;
			left: 50%;
			margin-left: -40px;
		}
		.small ul li {
			list-style: none;
			width: 10px;
			height: 10px;
			background-color: yellow;
			border-radius: 50%;
			float: left;
			right: 50%;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="haha">
		<img src="images/taobao.jpg" alt="">
		<div class="left">
		</div>
		<div class="right">
		</div>
		<div class="small">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
