<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
        }
        div {
            width: 222px;
            height: 220px;
            background-color: pink;
            /* margin: 200px auto; */
        }
        .haha {
            background-color:rgba(0,255,255,.3);
            position: absolute;
            top: 0;
            left: 0;
            display: none;  
        }
        .div:hover .haha{
            display: block;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="haha">
        </div>
    </div>
    
   
    
</body>
</html>
