<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			display: none;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<button type="" onclick="fn('div1')">盒子一</button>
	<button type="" onclick="fn('div2')">盒子二</button>
	<button type="" onclick="fn('div3')">盒子三</button>
	<button type="" onclick="fn('div4')">盒子四</button>
	<div id="div1">盒子一</div>
	<div id="div2">盒子二</div>
	<div id="div3">盒子三</div>
	<div id="div4">盒子四</div>


	<script type="text/javascript">
		function fn(id) {
			document.getElementById(id).style.display = "block";
		}
	</script>
</body>

</html>
