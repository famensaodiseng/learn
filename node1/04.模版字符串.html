<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <table id="tb"></table>
</body>
<script>
let arr =[
{id:1,name:'杨方涛',age:13},
{id:2,name:'haha',age:14},
{id:3,name:'哦哦',age:423}
]

//吧上面的arr数组拼接成一个table，显示到页面中。
let str = ''
    for (let i =0;i<arr.length;i++){
    // str +='<td>'+arr[i].id+'</td><td>'+ arr[i].name+'</td><td>'+
    // arr[i].age+'</td></tr>'
    str +=`<tr>
    <td>${arr[i].id}</td>
    <td>${arr[i].name}</td>
    <td>${arr[i].age}</td>
    </tr>`
    }




document.getElementById('tb').innerHTML = str




</script>
</html>
