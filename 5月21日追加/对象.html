<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //创建对象
        var hero = new Object();
        //对象名，属性名 = 值；
        hero.name = "zs";
        hero.level = 1;
        //属性 - 变量 - 特征 - 名词
        //可以行走， 可以打怪
        //对象名.方法名 = function (){方法}；
        hero.move  = function () {
            console.log("英雄在移动");
        }
        hero.attack = function () {
            console.log("英雄在打怪");
        }

        //方法 - 函数 - 行为 - 动次

        
    </script>
</body>
</html>
