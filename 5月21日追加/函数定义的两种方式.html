<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//函数的声明
		function fn1(a,b){
			return a+b;
		}
		//函数的表达式
		var fn2 = function(a,b){
			return a+b;
		};
		//这两种方式都可以定义函数
		console.log(fn1(1,2));
		console.log(fn2(1,2));	//但是如果放在上面，那么fn2就报错了。
		//原因：浏览器解析器，函数声明提升，会吧函数的声明提升到最顶端。
		//fn2是变量。会吧变量的声明提升到最顶端、
		//注意，变量声明只提升变量，不提升赋值。而此时的fn2是这个函数。
		//所有fn2里面是undefined
		

	</script>
</body>
</html>
