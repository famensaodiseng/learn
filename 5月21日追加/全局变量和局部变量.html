<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //在最外层声明的变量就是全局变量
    //特点是在那里都能用
    var a = "a";
    //console.log(a);
    function  fn1() {
        console.log(a);
    }
    //fn1();

    //局部变量,只能在当前函数内部使用
    function fn2() {
        var b = "b";
        console.log(b);
    }
    fn2();

</script>
</body>
</html>
