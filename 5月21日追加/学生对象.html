<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //学生对象（要求要姓名，年龄，性别，分数，有同学，会打招呼）
    var stu  = new Object();
    stu.name = "zs";
    stu.age = "22";
    stu.sex = 1;
    stu.score = 90;
    stu.sayHi = function () {
        console.log("大家好，我是" + this.name);
        //this指的的是当前函数所属的对象。

    };
    stu.sayHi();

    var stu2  = new  Object();
    stu2.name = "ls";
    stu2.age = "20";
    stu2.sex = 0;
    stu2.score = 88;
    stu2.sayHi = function () {
        console.log("大家好，我今年" + this.age);
    };
    stu2.sayHi();
    stu.classMate = stu2;

</script>
</body>
</html>
