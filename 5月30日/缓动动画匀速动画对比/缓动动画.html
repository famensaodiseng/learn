<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<button id="btn">去吧皮卡丘</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onclick = function () {
        setInterval(function () {
            var target = 900;
            var step = (target - box.offsetLeft) / 10;//step = (target - leader) / 10
            //leader = leader + step
            box.style.left = box.offsetLeft + step + "px";
            console.log("leader: " + box.offsetLeft + "step" + step);
        }, 30)
    }
</script>
