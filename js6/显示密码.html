<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 30px;
            height: 30px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <input type="text" value="输入用户名">
    <input type="password" id="pas" placeholder="hahahah">
    <div id="dv"></div>


    <script>
        var dv = document.getElementById('dv');
        var pas = document.getElementById('pas');
        var flag = true;
        dv.onclick=function(){
          if (flag == true){
              pas.type ='text';
              flag  = false;
              dv.style.backgroundColor = 'blue';
          }else {
              pas.type ='password';
              flag =true;
                 dv.style.backgroundColor = 'pink';
          }
            
        }
    </script>

</body>

</html>
