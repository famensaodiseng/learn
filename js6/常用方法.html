<body>
    <script>
        function max(arr) {
            var max = arr[0];
            for (var i =0;i<arr.length;i++){
                if(max < arr[i]){
                  return  max = arr[i];
                } else {
                    return max;
                }
            }
           
        }
        var arr =[1,2,4];
        console.log(max(arr));
        
    </script>
