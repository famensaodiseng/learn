<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="txt">
	<script type="text/javascript">
		var txt = document.getElementById('txt');
		 txt.onkeydown = function (e) {
		 	//判断当前用户按下的键是不是数字
		 	e= e ||window.event;
		 	// console.log(e.keyCode);
		 	if ((e.keyCode <48||e.keyCode>57)&&e.keyCode !== 8){
		 		e.preventDefault();
		 		//return false;
		 	}
		 }

	</script>
</body>
</html>
