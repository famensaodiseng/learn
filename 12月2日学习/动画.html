<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
	}
		#box{
			position: relative;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" name="" value="开始" id= 'btn'>
	<div id="box"></div>
	<script type="text/javascript">
		var btn =document.getElementById('btn');
		var box =document.getElementById('box');
		btn.onclick = function () {
			box.style.left = box.style.left + 10 +'px';
		}
	</script>
</body>
</html>
