<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body {
		height: 1000px;
	}
		img {
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="tianshi.gif" id = 'ts'>
	<script type="text/javascript">
		var ts= document.getElementById('ts');
		document.onmousemove= function (e) {
			e = e||window.event;
			ts.style.left = e.pageX-50 + 'px';
			ts.style.top = e.pageY-50 + 'px';
		}
	</script>
</body>
</html>
