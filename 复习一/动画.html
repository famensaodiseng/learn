<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div {
			width: 200px;
			height: 200px;
			background-color:pink;
			animation: go 2s ease 0s 3 reverse ;
			
		}
		@keyframes go {
			from{
				transform: translate(0);
			}
			to {
				transform: translate(600px)
			}
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
