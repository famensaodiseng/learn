<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id = "demo">
		
	</canvas>
	<script>
	var canvas= document.getElementById("demo");
		canvas.width =600;
		canvas.height =600;
		canvas.style.border ="1px solid #000";
		var ctx = canvas.getContext("2d");
		



		//ctx.strokStyle 	设置描边的颜色
		//ctx.strokStyle 	设置填充的颜色
		ctx.strokeStyle="red";	
		ctx.moveTo(100,100);
		ctx.lineTo(100,300);
		ctx.stroke();	

	</script>
</body>
</html>
