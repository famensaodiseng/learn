<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画线</title>
</head>
<body>
	<canvas id = "demo">
		
	</canvas>
	<script>
	var canvas= document.getElementById("demo");
		canvas.width =600;
		canvas.height =600;
		canvas.style.border ="1px solid #000";
		var ctx = canvas.getContext("2d");
		//得到单元格的宽高
		var w= 50;
		var h= 50;
		for (var x = 1; x <= canvas.width/w; x++) {
						ctx.beginPath();
						ctx.moveTo(w*x,0);
						ctx.lineTo(w*x,canvas.height);
						ctx.stroke();	
						};	
		for (var y = 1; y <= canvas.height/w; y++) {
						ctx.beginPath();
						ctx.moveTo(0,h*y);
						ctx.lineTo(canvas.width,h*y);
						ctx.stroke();	
						};							
	</script>
</body>
</html>
