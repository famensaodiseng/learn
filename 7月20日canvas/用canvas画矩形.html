
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矩形</title>
</head>
<body>
	<canvas id = "demo">
		
	</canvas>
	<script>
	var canvas= document.getElementById("demo");
		canvas.width =600;
		canvas.height =600;
		canvas.style.border ="1px solid #000";
		var ctx = canvas.getContext("2d");
		ctx.rect(100,100,200,100);//矩形	
		//ctx.stroke();	
		ctx.fill();		

		ctx.strokeRect(100,300,200,100);//一个描边矩形		
		ctx.fillRect(100,500,200,100);//一个填充矩形	
		ctx.clearRect(100,500,50,30);//一个填充矩形	

	</script>
</body>
</html>
