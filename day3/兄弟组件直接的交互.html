<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <div>
            <button @click="handle">时间销毁</button>
        </div>
        <p>{{msg}}</p>
        <test-tom></test-tom>
        <test-jerry></test-jerry>
    </div>
</body>
<script src='js/vue.js'></script>
<script>

    //提供时间中心
    let hub = new Vue();

    Vue.component('test-tom', {
        data() {
            return {
                num: 0
            }
        },
        template: `
            <div>
                <div>Tom :{{num}}</div>
                <button @click="handle">按钮</button>
            </div> 
        `,
        methods: {
            handle() {
                //触发兄弟组件的事件
                hub.$emit('jerry-event', 1)
            }
        },
        mounted() {
            hub.$on('tom-event', (val) => {
                this.num += val;
            })
        },
    })
    Vue.component('test-jerry', {
        data() {
            return {
                num: 0
            }
        },
        template: `
            <div>
                <div>jerry :{{num}}</div>
                <button @click="handle">按钮</button>
            </div> 
        `,
        methods: {
            handle() {
                hub.$emit('tom-event', 2)
            }
        },
        mounted() {
            hub.$on('jerry-event', (val) => {
                this.num += val;
            })
        },
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        },
        methods: {
            handle() {
                hub.$off('tom-event');
                hub.$off('jerry-event');
            }
        },
    })
</script>

</html>
