<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <alert-box>有bug</alert-box>
        <alert-box>有错误警告</alert-box>
        <alert-box></alert-box>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    Vue.component('alert-box', {
        template: `
            <div>
                <strong>ERROR:</strong>
               
                   <slot>有默认内容</slot> 
            </div>
        `
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        }
    })
</script>

</html>
