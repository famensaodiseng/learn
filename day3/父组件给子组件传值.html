<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <menu-item title="来自父组件的值"> </menu-item>
        <menu-item :menu-title="ptitle"> </menu-item>
    </div>
</body>
<script src='js/vue.js'>
</script>
<script>
    //定义一个子组件
    Vue.component('menu-item', {
        props: ['MenuTitle'],
        data() {
            return {
                sonmsg: '子组件的本身内容'
            }
        },
        template: '<div>{{sonmsg+"----"+MenuTitle}}</div>'
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '我是父组件中的内容',
            ptitle: '我是父组件的内容第二次用法'
        }
    })
</script>

</html>
