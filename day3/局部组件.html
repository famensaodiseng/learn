<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <hello-world></hello-world>
        <hello-tim></hello-tim>
        <hello-jerry></hello-jerry>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let HelloWorld = {
        data() {
            return {
                msg: 'HelloWorld'
            }
        },
        template: '<div>HelloWorld</div>'
    }
    let HelloTim = {
        data() {
            return {
                msg: 'HelloTim'
            }
        },
        template: '<div>HelloTim</div>'
    }
    let HelloJerry = {
        data() {
            return {
                msg: 'HelloJerry'
            }
        },
        template: '<div>HelloJerry</div>'
    }
    //局部组件只能字啊注册他的父组件中使用。
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        },
        components: {
            "hello-world": HelloWorld,
            "hello-tim": HelloTim,
            "hello-jerry": HelloJerry,
        }
    })
</script>

</html>
