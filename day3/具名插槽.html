<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <base-layout>
            <p slot="header">标题信息</p>
            <p slot="header">主要内容</p>
            <p slot="footer">底部信息</p>
        </base-layout>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    Vue.component('base-layout', {
        template:
            `
        <div>
        <header>
            <slot name = 'header'></slot>
        </header>
        <main>
            <slot name = 'main'></slot>
        </main>
        <footer>
            <slot name = 'footer'></slot>
        </footer>
        </div>
        `
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        }
    })
</script>

</html>
