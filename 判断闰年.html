<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闰年</title>
</head>
<body>
	<script type="text/javascript">
		var year = prompt("请输入年份");
		if (year %4 == 0 && year % 100 !=0) {
				alert("这个年份是闰年")
		} else if（year %400 ==0）{
				alert("这个年份是闰年");
		} else {
			alert("这是平年");
		}
	</script>
</body>
