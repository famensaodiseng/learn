<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		nav{
			height: 40px;
			border-top: 1px solid #ff8500;
			border-bottom: 1px solid #edeef0;
		}
		nav a{
			text-decoration: none;
			color: gray;
			font-size: 14px;
			line-height: 40px;
			height: 41px;
			/*background-color: pink;*/
			display: inline-block;
			text-align: center;
			padding: 0 15px;
		}
		a:hover{
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">首页</a>
