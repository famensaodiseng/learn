<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内元素</title>
	<style>
	div{
		display: inline;
		background-color: red;
	}
	span{
		display: block;
	}
	a{
		width: 100px;
		height: 50px;
		display: inline-block;
		/*把行内元素转为行内块元素*/
	}
	</style>
</head>
<body>
	行内里面是不能放块级元素的	<br>
	但是a是比较相对来说特殊的一个。	<br>
	链接里面再不能放a链接。

	<br>
	文字类块级元素是不能放块级元素的。
	<br>
	块级元素和行内元素的特点。<br>
	
	行内块元素。	img,input,td

	<br>

	他们之间是可以相互转换的、
	<div>123看我36计</div>
	<div>123看我36计</div>
	<div>123看我36计</div>

	<span>123我是span</span>
	<span>123我是span</span>
	<span>123我是span</span>
	<br>

	<a href="">我是链接</a>
</body>
</html>
