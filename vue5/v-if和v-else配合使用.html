<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- <p>{{msg}}</p> -->
        <h3 v-if="flag">{{one}}</h3>
        <h3 v-else="flag">{{two}}</h3>
        <button @click="toggle">切换</button>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            one: '我是第一个',
            two: '我是第二个',
            flag: true
        },
        methods: {
            toggle() {
                this.flag = !this.flag
            }
        }
    })
</script>

</html>
