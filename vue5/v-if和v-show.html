<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p v-if="flag">{{msg}}</p>
        <h3 v-show="flag">{{msg}}</h3>
        <!-- v-show是切换元素的显示和隐藏 -->
        <button @click="toggleFlag">按钮</button>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            flag: true //控制元素显示和隐藏
        },
        methods: {
            toggleFlag() {
                this.flag = !this.flag
            }
        }
    })
</script>

</html>
