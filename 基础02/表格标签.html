<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>

	<table border=1 cellspacing="0" cellpadding="10" align="center">
	<caption>我是杨方涛写的表格</caption>		<!-- 表格标签就是一个四方块 -->
		<thead>
		<tr >
			<th>姓名</th>				<!-- 单元格标签 -->
			<th>性别</th>				<!-- 单元格标签 -->
			<th>年龄</th>				<!-- 单元格标签 -->		
		</tr>

		</thead>
		<tbody>
		<tr>
			<td>杨方涛</td>				<!-- 单元格标签 -->
			<td>男</td>				<!-- 单元格标签 -->
			<td>26</td>				<!-- 单元格标签 -->		
		</tr>
		<tr>
			<td>杨某某</td>				<!-- 单元格标签 -->
			<td>女</td>				<!-- 单元格标签 -->
			<td>88</td>				<!-- 单元格标签 -->		
		</tr>
</tbody>
	</table>
</body>
</html>
