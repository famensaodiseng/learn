<script>
    //本金10000元存入银行，年利率是千分之三，每过一年，利息和本金相加作为本金，计算5年后的本金是多少。

    var money = 10000;
    var rate = 0.003;
   // money = money+ money * rate; 一年以后的利息和本金
    for (var i = 1; i<=5;i++){
        money = money+ money * rate;
    }
    console.log(money);


    //兔子数列规律
    var n1 = 1;
    var n2= 1;
    var n3 = n1+n2;
    for (var i = 3; i<=12;i++){
        n3 = n1+n2;
        n1 = n2;
        n2 = n3;
    }
    console.log(n3);
