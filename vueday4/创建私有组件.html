<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>
    <mylogin></mylogin>
  </div>
</body>
<script src='js/vue.js'></script>
<script>
  var login = {
    template: '<h1>我是私有组件</h1>'
  }
  let vm = new Vue({
    el: '#app',
    data: {
      msg: '123'
    },
    components: {
      // '组件的名称': 组件的模版对象
      'mylogin': login
    }
  })
</script>

</html>
