<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var num = 5;
		console.log(++num);

		// 自身加1；	返回6
		因为学的是前置++，++num，返回的结果，是让num自身+1，然后再返回表达式的结果。
		



		num++	表达式，先返回表达式的结果，然后对num再加1

		4
		3
		2
		3



	</script>
</body>
</html>
