<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
</head>
<body>
<ul>
    <li><a href="#mine">我的音乐</a></li>
    <li><a href="#find">发现音乐</a></li>
    <li><a href="#firend">我的朋友</a></li>
</ul>
    <div id = "box">

    </div>
</body>
<script src="jquery.js"></script>
<script>
    //根据锚点值不一样，让页面结构发生变化
    //1.监听url中锚点值变化的事件  hashchange
    window.addEventListener('hashchange',function () {
        //2.根据不同的锚点值请求不同的数据
        var hash = location.hash
            switch (hash){
                case '#mine':
                    $.get('./01mine.json',function (data) {
                        $('#box').html(data.data)
                    },'json')
                    break;
                case '#find':
                    $.get('./02find.json',function (data) {
                        $('#box').html(data.data)
                    },'json')
                    break;
                case '#firend':
                    $.get('./03friend.json',function (data) {
                        $('#box').html(data.data)
                    },'json')
                    break;
            }
        //3.把他显示出来
    });


</script>
</html>
