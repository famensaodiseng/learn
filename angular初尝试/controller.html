<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>controller</title>
</head>
<body ng-app="window">
<!--在需要显示的数据上加上控制器的名字-->
    <div ng-controller="demoController">{{testName}}</div>
    {{xxx}}
</body>
<script src= "angular.js"></script>
<script>
    var win = angular.module('window',[])
    //创建控制器
//    第一个参数，是一个名字
    //第二个参数，是一个回调函数。
    win.controller('demoController',function ($scope) {
      //初始化数据模型
        $scope.testName="小明"
    })
</script>
</html>
