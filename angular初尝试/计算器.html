<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular加法计算器</title>
</head>
<body >
    <h1>加法计算器</h1>
    <p>我们使用了angluar的技术：技术，ng-app,ng-model,ng-click</p>
    <div ng-app>
        <p>
            <input type="text" ng-model="A">+<input type="text" ng-model="B">
            <button ng-click="result=(A-0)+(B-0)">=</button>
            <input type="text" ng-model="result">
        </p>
    </div>
</body>
<script src="angular.js"></script>
</html>
