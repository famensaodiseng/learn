<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> angular模块</title>
</head>
<body ng-app="house">
    <div>{{testName}}</div>

</body>
<script src= "angular.js"></script>
<script>
    //我们要提供一个模块，去管理一个页面
    //第一个模块是模块的参数
    //我们创建了房子模块。
    angluar.module('house',['window','stack'])
    // 如果窗户不依赖于其他模块，也必须要传入一个空数组。

    angluar.module('window',[])
    angluar.module('stack',[])
</script>
</html>
