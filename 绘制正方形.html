<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas  {
			border: 1px solid #000;
		}
</style>
</head>
<body>
<canvas width="600" height="300" id="cas"></canvas>
</body>
<script type="text/javascript">
	var cas = document.getElementById("cas");
	var ctx = cas.getContext('2d');
	

	ctx.moveTo(100,100);
	ctx.lineTo(300,100);
	ctx.lineTo(300,300);
	ctx.lineTo(100,300);
	ctx.lineTo(100,100);

	ctx.stroke();

</script>	
</html>
