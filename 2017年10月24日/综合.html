<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>综合案例</title>
    <script type="text/javascript">
        var s;
        s = "欢迎来到黑马程序员";
        document.write("<h1>" + s + "</h1>");
    </script>

    <style type="text/css">
        p {
            font-weight: 700;
        }

        .red {
            color: red;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>

     <!-- 这是标题 -->
    <h2><span>注册</span>页面</h2>

    <hr />

    <!-- 这是一个表单 -->
    <form method="post">
        <img src="xxx/timg.jpg" width="100px" title="头像" alt="这是用户头像" />
        <p>用户名: <input type="text" name="username" id="" /></p>
        <p>密  码: <input type="password" name="password" id="" /></p>
        <p class="red">
            性别:
            男 <input type="radio" name="gender" id="" checked="checked" />
            女 <input type="radio" name="gender" id="" />    
        </p>
        <p>
            爱好:
            登山 <input type="checkbox" name="hobby" id="" checked="checked" />
            旅游 <input type="checkbox" name="hobby" id="" checked="checked" />
            唱歌 <input type="checkbox" name="hobby" id="" />
            跳舞 <input type="checkbox" name="hobby" id="" />
        </p>
        <p>
            籍贯:
            <select>
                <option>北京</option>
                <option selected="selected">上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
            <select>
                <option>海淀区</option>
                <option>通州区</option>
                <option selected="selected">西城区</option>
                <option>东城区</option>
            </select>
        </p>

        <p>自我评价:</p>
        <textarea cols="50" rows="10">请在此处输入自我评价</textarea>

        <p>
            <input type="submit" value="提交" />
            <input type="reset" value="重置" />
        </p>
    </form>

    <a href="http://www.itcast.cn">友情链接</a>

</body>
</html>
