<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datalist</title>
</head>
<body>
		<input type="text" value="大明星" list="star"/>
		<datalist id="star">
			<option>郭富城</option>
			<option>郭达</option>
			<option>刘晓庆</option>
			<option>刘德华</option>
			<option>刘十三</option>
			<option>刘媒婆</option>
		</datalist>
	
</body>
</html>
