<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		letter-spacing: 2px;
		/*字间距*/
	}
	p{
		word-spacing: 10px;
		/*单词间距*/
	}
	h1{
		color: rgba(0,0,0,0.5);
		/*取值范围是0-1*/
	}
	h4{
		font-size: 100px;
		text-shadow: 30px 2px  3px rgba(0,0,0,0.4);
		/*水平位置和垂直距离是必须要写的。*/
	}
	</style>
</head>
<body>
	<div>我是兴达</div>
	<p>my name is andy</p>
	<h1>哈哈哈，我滴神啊颜色半透明</h1>

	<h4>你是阴影，我是火影。</h4>
</body>
</html>
