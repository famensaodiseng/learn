<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户名</title>
</head>
<body>
	用户名: <input type="text" placeholder="请输入用户名" autofocus>	<!-- 占位符 -->
	<!-- autofocus	自动获取焦点 -->
	上传头像：<input type="file" name="" id="" multiple>

	<h4>自动记录完成</h4>
	<form action="">
		姓名：<input type="text" autocomplete name="userName"> <br>
		<input type="submit" value="提交">


	<!-- 	autocomplete	需要提交按钮 -->
		
	</form>
</body>
</html>
