<script>
    var arr = [4,5,2,5,3,6,78];
    var outer = 0;
    var inner = 0;
    for (var i = 0; i<arr.length-1 ;i++){
        var flag = true;
        for (var j = 0;j <arr.length-1-i;i++){
            if(arr[j]>arr[j+1]){
                flag = false;
                var temp =arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
            inner++;
        }
        outer++;
        if(flag){
            break;
        }
    }
    console.log(arr);
</script>
