<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	ul li {
		list-style: none;
	}
		.taobao {
			width: 400px;
			height: 300px;
			background-color: pink;
			margin: 100px auto;
			position: relative;
		}
		.left,.right {
			width: 20px;
			height: 20px;
			background-color: skyblue;
			line-height: 20px;
		}
		.left {
			position: absolute;
			top: 140px;
			left: 0px;
		}
		.right {
			position: absolute;
			top: 140px;
			right: 0;
		}
		ul {
			height: 10px;
			width: 120px;
			/* border: 1px solid #000; */
			position: absolute;
			bottom: 30px;
			left: 50%;
			margin-left: -30px;
		}
		 li {
			width: 10px;
			height: 10px;
			background-color: red;
			float: left;
			margin-right: 2px;
			border-radius: 50%;
			/* position: absolute; */
			/* bottom: 0; */
		}
	</style>
</head>
<body>

	<div class="taobao">
		<div class="left">&gt;</div>
		<div class="right">&lt;</div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

</body>
