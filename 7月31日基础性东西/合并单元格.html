<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>表格</title>
	<style>
/*	th{
		text-align: left;
	}*/
	td{
		text-align: center;
	}
	</style>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" width="600" height="600" align="center" > 
	<caption>我最喜欢的明星</caption>
		<!-- 这个标签是table专属的，而且要写在table里面的、 -->
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<tr>
			<td>刘德华</td>
			<td>男</td>
			<td>58</td>
		</tr>
		<tr>
			<td>刘德华</td>
			<td>男</td>
			<td rowspan = "2">58</td>
		</tr>
		<tr>
			<td>刘星</td>
			<td>男</td>
			
		</tr>

		<tr>
			<td>刘亦菲</td>
			<td colspan="2">   女</td> <!--  跨列合并单元格 -->
			
		</tr>
		
	</table>
</body>
</html>
