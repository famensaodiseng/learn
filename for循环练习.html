    //计算1到100之间不能被3整除的整数的和
    var sum = 0;
    for (var i =1;i<=100;i++){
        if (i % 3 !==0){
            sum += i;
        }
    }
    console.log(sum);

    //计算1到1000之间不能被7整除的整数和

    var sum1  = 0;
    for (var i= 1;i<=1000;i++){
        if(i% 7 !==0){
            sum1 +=i;
        }
    }
    console.log(sum1);

    //求1到100之间所有偶数的和
    var sum2 = 0;
    for (var i =1 ;i<=100;i++){
        if (i % 2 ===0){
            sum2 +=i;
        }
    }
    console.log(sum2);


    var sum3 = 0;

        }
    }

    var sum4 = 0;
    var sum5 = 0;
    for (var i =1 ;i<=100;i++){

        }else {

        }
    }
    console.log(sum4);
