<body>
<input type="text" id = "txt"/>
<button id="btn">查询</button>
</body>

<script>
    var btn = document.getElementById("btn");
    var txt = document.getElementById("txt");
    btn.onclick = function(){
        switch (txt.value) {
            case "橘子":
                alert("橘子一斤2毛钱");
                break;
            case "洋芋":
                alert("洋芋一斤4毛钱");
                break;
            case "白菜":
                alert("白菜一斤1毛钱");
                break;
            case "苹果":
                alert("苹果一斤6毛钱");
                break;
            case "玫瑰":
                alert("玫瑰一个2.4元");
                break;
            default :
                alert("没了")

        }
    }
</script>
