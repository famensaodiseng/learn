<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            background-color: lightpink;
            margin: 100px auto;
        }
        .bd li {
            height: 270px;
            display: none;
        }
        .current {
            background-color: blue;
        }
        .bd .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="hd">
        <button class>江苏卫视</button>
        <button class="current">湖南卫视</button>
        <button class>浙江卫视</button>
        <button class>上海卫视</button>
    </div>
    <div class="bd">
        <ul>
            <li>最强大脑</li>
            <li>快乐大本营</li>
            <li>中国好声音</li>
            <li class="show">中国达人秀</li>
        </ul>
    </div>
</div>
</body>
</html>
<script>
    var btns = document.getElementsByTagName("button");
    var lis = document.getElementsByTagName("li");
    for(var i=0; i<btns.length;i++) {
        btns[i].index = i ;
        btns[i].onmousemove = function(){
            for(var j = 0;j<btns.length;j++)
            {
                btns[j].className="";
                lis[j].className="";
            }
            this.className = "current";
            lis[this.index].className = "show";
        }
    }



</script>
