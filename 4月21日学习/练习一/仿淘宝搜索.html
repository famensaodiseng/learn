<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style>

        .search {
            width: 300px;
            height: 40px;
            margin: 100px auto;
            position: relative;
        }
        .search input  {
            width: 300px;
            height: 30px;
            padding-left:10px;

        }
        .search label {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 12px;
            color:#ccc;
            cursor: text;  /*文本*/
            /* cursor: pointer;   /!*小手*!/
             cursor: move;   /!*运动的*!/
             cursor: default;   /!*小白*!/*/
        }



    </style>
</head>
<body>
    <div class = "search">
        <input type="text" id = "txt"/>
        <label for="txt" id = "text">运动穿搭货到不行</label>
    </div>
</body>
</html>
<script>
    var txt = document.getElementById("txt");
    var text = document.getElementById("text");
    txt.focus();
    txt.oninput = function() {
        if(txt.value == "")
        {
            text.style.display = "block";
        }
        else
        {
            text.style.display = "none";
        }
    }



</script>
