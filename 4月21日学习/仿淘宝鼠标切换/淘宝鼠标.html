<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 360px;
            height: 70px;
            margin: 50px auto;
            padding-top: 360px;
            background:url(images/01big.jpg) no-repeat;
        }
        .box li {
            float: left;
            margin: 0 1px;
        }
    </style>
</head>
<body>
    <div class="box" id="t_box" style="background-image:url(images/02big.jpg) ">
        <ul>
            <li id="li01"><a href="javascript:;"><img src="images/01.jpg" alt=""/></a></li>
            <li id="li02"><a href="javascript:;"><img src="images/02.jpg" alt=""/></a></li>
            <li id="li03"><a href="javascript:;"><img src="images/03.jpg" alt=""/></a></li>
            <li id="li04"><a href="javascript:;"><img src="images/04.jpg" alt=""/></a></li>
            <li id="li05"><a href="javascript:;"><img src="images/05.jpg" alt=""/></a></li>
        </ul>
        
    </div>
</body>
</html>
<script>
    var box = document.getElementById("t_box");
    var li01 = document.getElementById("li01");
    var li02 = document.getElementById("li02");
    var li03 = document.getElementById("li03");
    var li04 = document.getElementById("li04");
    var li05 = document.getElementById("li05");
    li01.onmouseover = function() {
        box.style.backgroundImage = "url(images/01big.jpg)";
    }
    li02.onmouseover = function() {
        box.style.backgroundImage = "url(images/02big.jpg)";
    }
    li03.onmouseover = function() {
        box.style.backgroundImage = "url(images/03big.jpg)";
    }
    li04.onmouseover = function() {
        box.style.backgroundImage = "url(images/04big.jpg)";
    }
    li05.onmouseover = function() {
        box.style.backgroundImage = "url(images/05big.jpg)";
    }

</script>
