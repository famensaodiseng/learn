    <script>
        var num1 =parseFloat(prompt('输入第一个数')) ;
        var num2 =parseFloat(prompt('输入第二个数')) ;
        function getresult(num1,num2){
            return [num1+num2,num1-num2,num1*num2,num1/num2];
        }
        re = getresult(num1,num2);
        // console.log(re);
        for (var i =0;i<re.length;i++){
            // console.log(re[i]);
            
        }
        console.log('加法为：'+re[0]);
        console.log('减法为：'+re[1]);
        console.log('乘法为：'+re[2]);
        console.log('除法为：'+re[3]);
       
    </script>
</body>
