<body>
    <script>
        function max(arr) {
            
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] >max){
                    max = arr[i];
                } 
            }
            return max;
        }
        var arr = [22, 43, 53, 53, 66, 32];
        console.log(max(arr));
    </script>
