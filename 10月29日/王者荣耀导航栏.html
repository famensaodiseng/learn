<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标经过变换图片</title>
	<style>
		a{
			width: 200px;
			height: 50px;
			text-decoration: none;
			display: inline-block;
			background-color: pink;
			text-align: center;		/*文字水平居中*/
			line-height: 50px;
			color: #fff;
		}
		a:hover{
			background: url(images/h.png) no-repeat;
		}
	</style>
</head>
<body>
	<a href="javascript:;">专区说明</a>
	<a href="javascript:;">申请资格</a>
	<a href="javascript:;">兑换奖励</a>
	<a href="javascript:;">下载游戏</a>
</body>
</html>
