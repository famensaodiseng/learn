<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体图标</title>
	<style>
		/*电脑中没有的字体，就需要声明*/
		@font-face {  /* 电脑中没有的字体，我们需要声明 */
  		font-family: 'icomoon';
  		src:  url('fonts/icomoon.eot?7kkyc2');
 		src:  url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
 	    url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
    	url('fonts/icomoon.woff?7kkyc2') format('woff'),
    	url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
  		font-weight: normal;
  		font-style: normal;
		}
		span {
			font-family: "icomoon";
			font-size: 200px;
			color: pink;
		}
	</style>
</head>
<body>
	<p>svg上传到网上，去生成一个字体图标
	icommon.io这个网站。</p>	

	<span>
		
	</span>
	<span>
		

	</span>
</body>
</html>
