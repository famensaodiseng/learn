<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 200px auto;
			text-align: center;
			line-height: 100px;
			position: relative;
		}
		div img{
			position: absolute;
			left: 110px;
			top: 0;
			/*margin: 0 auto;*/
			display: none;
		}
		a{
			text-decoration: none;
		}
		div:hover img{
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">扫二维码</a>
		<img src="images/erweima.png" alt="">
	</div>	
</body>
</html>
