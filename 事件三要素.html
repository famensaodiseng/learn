<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件三要素</title>
	<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
	}
	input {
		width: 100px;	
		margin-bottom: 10px;
	}
</style>
</head>
<body>
	<h1>事件源.事件 = function() {事件处理语句;}</h1>	
	<!-- 	匿名函数 -->

	<div id="box">我是一个盒子</div>
	<input type="button" name="" value="改变宽度" id="width"><br>
	<input type="button" name="" value="改变高度" id="height"><br>	
	<input type="button" name="" value="改变颜色" id="color"><br>
	<input type="button" name="" value="改变内容" id="text"><br>
</body>
<script type="text/javascript">
	var box = document.getElementById("box");
	var width = document.getElementById("width");

	width.onclick = function(){
		box.style.width="600px";
	}
	height.onclick = function(){
		box.style.height="600px";
	}
	color.onclick = function(){
		box.style.background ="skyblue";
	}




</script>
</html>
