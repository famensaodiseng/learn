<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立体轮播图</title>
	
	<style>
	body {
		perspective:1000px;
	}
		section {
			width: 300px;
			height: 200px;
			margin: 200px auto;
			background: url(images/pk1.png);
			background: cover;
			position: relative;
			transform-style: preserve-3d;
			transition: all 5s;
		}
		section:hover {
			transform: rotateY(360deg);
		}
		section div{
			width: 100%;
			height: 100%;
			background: url(images/dog.gif) no-repeat;
			background: cover;
			position: absolute;
			top: 0;
			left: 0;
		}
		section div:nth-child(1) {
			transform: rotateY(0deg) translateZ(400px);
		}
		section div:nth-child(2) {
			transform: rotateY(60deg) translateZ(400px);
		}
		section div:nth-child(3) {
			transform: rotateY(130deg) translateZ(400px);
		}
		section div:nth-child(4) {
			transform: rotateY(210deg) translateZ(400px);
		}
		section div:nth-child(5) {
			transform: rotateY(300deg) translateZ(400px);
		}
		
	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>
