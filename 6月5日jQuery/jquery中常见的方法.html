<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #3CBD58;
        }
    </style>
    <script src = "jquery-1.12.2.js"></script>
    <script>
        $(function () {
           $("#btn").click(function () {
              //text,如果小括号写内容，就是设置内容
               $("#box").text("这是一个div");

           });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id= "btn">
<div id = "box"></div>
</body>
</html>
