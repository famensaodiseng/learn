<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls {
            background-color: pink;
        }
    </style>
    <script src = "jquery-1.12.2.js"></script>
    <script>
        $(function () {
           //获取所有应用了cls样式的
            $("#btn").click(function () {
                $(".cls").css("backgroundColor","red");
            });
        });
    </script>
</head>

<input type="button" value="显示效果" id= "btn"><br>
<span class = "cls">这是一个span</span>
<p class = "cls">这是一个p</p>
</body>
</html>
