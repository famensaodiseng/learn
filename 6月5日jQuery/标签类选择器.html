<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls{
            background-color: red;
        }
    </style>
    <script src ="jquery-1.12.2.js"></script>
   <script>
        $(function () {
          $("#btn").click(function () {
             //获取应用class类样式
               $("li.cls").css("backgroundColor","yellow");
           });
        });
    </script>
</head>
<body>
<input type="button" value="效果显示" id = "btn">
<ul>
    <li class="cls">乔峰</li>
    <li>徐州</li>
    <li>大魔王</li>
    <li class = "cls">哈哈</li>
    <li>苍老师</li>
</ul>
</body>
</html>
