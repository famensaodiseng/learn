<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 0;
            background-color: pink;
        }
    </style>
</head>
<body>
<button id = "btn">开始</button>
<div id = "box"></div>
<script>
    var box = document.getElementById("box");
    var btn = document.getElementById("btn");
    var timer = null;
    btn.onclick   = function () {
        //盒子的本身位置+步长

       timer= setInterval(function () {
            box.style.left = box.offsetLeft + 10 + "px";
            //到了某个地方停止定时器
            if(box.offsetLeft>=400){
                clearInterval(timer);
            }
        },30)
    }
</script>
</body>
</html>
