<head>

    <title>子代选择器</title>

    .item li {  /*后代选择器*/
        color: red;

        .item>li{

    <ul class = "item">

            </ul>
        </li>

            </ul>
        </li>

                <li>二级菜单</li>
            </ul>
        </li>

    </ul>
</body>
</html>
