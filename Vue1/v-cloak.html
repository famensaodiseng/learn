<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id='app'>
        <p v-cloak>{{msg}}</p>

        <h4 v-text="msg"></h4>
        <div>{{msg2}}</div>

        <div v-html='msg2'></div>

        <input type="button" value="按钮" :title="mytitle+'123'" v-on:click="show">
        <!-- v-bind 指令可以简写成: -->
    </div>
</body>
<script src = 'lib/vue-2.4.0.js'></script>
<script>
    let vm = new Vue({
        el:'#app',
        data: {
            msg: '123',
            msg2:'<h1>我是一个h1</h1>',
            mytitle:'这是自己定义的title'
        },
        methods:{
            show:function(){
                alert('hello');
            }
        }
    })
</script>
</html>
