<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #game {
            width: 800px;
            height: 600px;
            border: 1px solid #000;
            background: url(images/sky.png);
            overflow: hidden;
            position: relative;
        }

        #game .pipeD {
            background: url(images/pipe1.png) top center;
            position: absolute;
        }

        #game .pipeU {
            background: url(images/pipe2.png) bottom center;
            position: absolute;
        }

        #bird {
            width: 34px;
            height: 25px;
            /*border-radius: 10px;*/
            /*background-color: red;*/
            position: absolute;
            top: 100px;
            left: 100px;
            background: url(images/birds.png) -8px -10px no-repeat;
        }

    </style>
</head>
<body>
<div id="game">
    <div id="bird"></div>
</div>

<script>
    // 找对象
    var birdEle = document.getElementById("bird");
    var game = document.getElementById("game");
    var gameover = false;//记录有不有死
    var g = 1;//重力加速度

    //找对象
    var sky = {
        x: 0
    };
    var bird = {
        entity: birdEle,//小鸟的实体
        x: 0,//水平位置
        y: 0,//竖直位置
        speedX: 5,//水平速度
        speedY: 0//竖直速度
    };

    setInterval(function () {
      if(!gameover) {
          //leader = leader + step；
          sky.x = sky.x - bird.speedX;
          game.style.backgroundPositionX = sky.x + "px";//水平速度

          bird.speedY = bird.speedY + g; //
          var step = bird.speedY;
          bird.y = bird.y + step;
          //碰撞检测
          if(bird.y > game.offsetHeight - bird.entity.offsetHeight) {
              bird.y = game.offsetHeight - bird.entity.offsetHeight;
              gameover = true;
          }
          if(bird.y < 0) {
              bird.y = 0;
              gameover = true;
          }
          bird.entity.style.top = bird.y + "px";
      }
    }, 25);


    document.onclick = function () {
        bird.speedY = -10;//top 值越往下越大  让小鸟往上飞速度就应该是负数
    }
    document.onkeydown = function (e) {
        if(e.keyCode ===32){
            bird.speedY = -10;
        };

    }

    //创建管子
    function Pipe(positionX) {
        this.x = positionX;
        this.width = 52;
        this.upPipeY = 0;
        // 100,275 0,175 0,1 *175 0,175 +100 100,275
        this.upPipeH = parseInt(Math.random() * 175 + 100);
        //下面的管子到上面管子的距离是200
        this.downPipeY = this.upPipeH + 200;
        this.downPipeH = 600 - this.downPipeY;
        var divUp = document.createElement("div");
        divUp.className = "pipeU";
        divUp.style.top = this.upPipeY + "px";
        divUp.style.left = this.x + "px";
        divUp.style.width = this.width + "px";
        divUp.style.height = this.upPipeH + "px";
        game.appendChild(divUp);
        var divDown = document.createElement("div");
        divDown.className = "pipeD";
        divDown.style.top = this.downPipeY + "px";
        divDown.style.left = this.x + "px";
        divDown.style.width = this.width + "px";
        divDown.style.height = this.downPipeH + "px";
        game.appendChild(divDown);

        var that = this ;
        setInterval(function () {
            that.x = that.x - 1;
            if(that.x < -52) {
                that.x = 800;
            }
            if(!gameover){
                divUp.style.left = that.x + "px";
                divDown.style.left = that.x + "px";
            }

            var downCrash = (bird.x + 34 > that.x) && (bird.x < that.x + 52) && (bird.y + 25 > that.downPipeY);
            var upCrash = (bird.x + 34 > that.x) && (bird.x < that.x + 52) && (bird.y < that.upPipeH);

            if (downCrash || upCrash) {
                gameover = true;
            }
        },10);
    }

    /*new Pipe(400);
     new Pipe(600);
     new Pipe(800);
     new Pipe(1000);*/
    for (var i = 0; i < 4; i++) {
        new Pipe(400 + i * 200);
    }
</script>
</body>
</html>
