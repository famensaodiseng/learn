<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #game {
            width: 800px;
            height: 600px;
            border: 1px solid #000;
            background: url(images/sky.png);
            overflow: hidden;
            position: relative;
        }

        #game .pipeD {
            background: url(images/pipe1.png) top center;
            position: absolute;
        }

        #game .pipeU {
            background: url(images/pipe2.png) bottom center;
            position: absolute;
        }

        #bird {
            width: 34px;
            height: 25px;
            /*border-radius: 10px;*/
            /*background-color: red;*/
            position: absolute;
            top: 100px;
            left: 100px;
            background: url(images/birds.png) -8px -10px no-repeat;
        }

    </style>
</head>
<body>
<div id="game">
    <div id="bird"></div>
</div>
<script>
    var birdEle = document.getElementById("bird");
    var game = document.getElementById("game");
    var gameover = false;
    var g = 1;

    var sky = {
        x: 0
    };

    var bird = {
        entity: birdEle,
        x: birdEle.offsetLeft,
        y: birdEle.offsetTop,
        speedX: 5,
        speedY: 0
    };
    setInterval(function () {
        //移动背景
        sky.x = sky.x - bird.speedX;
        game.style.backgroundPositionX = sky.x + "px";
        //小鸟起飞
        //leader = leader + step
        bird.speedY = bird.speedY + g;
        var step = bird.speedY;
        bird.y = bird.y + step;
        bird.entity.style.top = bird.y + "px";

    }, 25);


    document.onclick = function () {
        bird.speedY = -10;//top值越往下越大 让小鸟往上飞速度就应该是负数
    }
    document.onkeydown = function () {
        bird.speedY = -10;
    }

</script>
</body>
</html>
