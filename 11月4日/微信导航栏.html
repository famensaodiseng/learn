<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信导航</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background:url(images/wx.jpg) repeat-x;
		}
		ul{
			list-style: none;
		}
		.nav{
			height: 75px;
			/*background-color: pink;*/
			
		}
		.nav li {
			float: left;
			padding-left: 20px;
			padding-top: 21px;
		}
		.nav li a {
			display: inline-block;
			height: 33px;
			background:url(images/to.png) no-repeat;
			text-align: center;
			line-height: 33px;
			color: #fff;
			font-size: 14px;
			padding-left: 20px;
		}
		.nav li span {
			padding-right: 15px;
			line-height: 33px;
			display: inline-block;
			background:url(images/to.png) no-repeat right center;
		}
		.nav li a:hover {
			background:url(images/ao.png);
		}
		.nav li a:hover span {
			background:url(images/ao.png) right;
		}
	</style>
</head>
<body>
<div class="nav">
		<ul>
			<li><a href="#"><span>首页</span></a></li>
			<li><a href="#"><span>首页导航</span></a></li>
			<li><a href="#"><span>哈哈哈</span></a></li>
			<li><a href="#"><span>嘿嘿</span></a></li>
			<li><a href="#"><span>恩恩</span></a></li>
		</ul>
	</div>
</body>
</html>
