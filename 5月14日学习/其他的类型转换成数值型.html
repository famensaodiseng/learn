<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    console.log(Number(true));
    console.log(Number(false));
    console.log(Number(null));
    console.log(Number(undefined));//NaN
    console.log(Number(123));
    console.log(Number("123"));
    //在转换的时候只要有不认识的就转成NaN


    //parseInt()        不认识小数

    console.log(parseInt("133px"));
    console.log(parseInt("133.222px"));//133
    console.log(parseFloat(112232.566));

    //隐式转换
    var str = "123";
    var num = str  - 0;
    console.log(num);
    //只要让其他类型的值参与运算，比如-0；*1 ；  /1  +num（正号）

</script>
</html>
