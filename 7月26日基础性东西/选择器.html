<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>选择器</title>
	<style>
		p {
			color: red;
		}
		.p1{
			color: yellow;
		}
		#demo{
			color: blue;
		}
	</style>
</head>
<body>
	<p>年度计划分机号的快乐就好九分裤</p>
	<p class ="p1">打开基尔霍夫就饿死分发开森反馈就额反馈</p>
	<p id = "demo">没贷款了好几份看黄色男妇科赛诺菲见客户</p>
	<p>没看到金额开发了呢数据库荒废</p>
</body>
	<!-- 选择器的种类，第一个是标签选择器 -->
	
<!-- 
	id选择器和类选择器的区别

	类选择器可以给多个标签设置同一个类名
	ID选择器必须给每个标签设置不同的ID
	
 -->
</html>
