<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>谷歌案例</title>
	<style>
	p{
		font-size: 60px;
		font-family: "微软雅黑";
		font-weight: bold;
	}
	.s1{
		color: red;
	}
	.s2{
		color: pink;
	}
	.s3{
		color: black;
	}
	.s4{
		color: blue;
	}
	.s5{
		color: green;
	}

	</style>
</head>
<body>
<p>
	<span class = "s1">G</span>
	<span class = "s2">o</span>

	<span class = "s5">e</span>
</p>
