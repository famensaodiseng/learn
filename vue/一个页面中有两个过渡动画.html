<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
        transform: translateX(180px);
      }
      .v-enter-active,
      .v-leave-active {
        transition: all 0.5s ease;
      }
      /* 控制my的类 */
      .my-enter,
      .my-leave-to {
        opacity: 0;
        transform: translateY(300px);
      }
      .my-enter-active,
      .my-leave-active {
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="flag=!flag">切换按钮</button> <transition> <h1 v-show="flag">切换啊</h1> </transition>
      <hr />
      <button @click="flag1=!flag1">切换按钮</button> <transition name="my"> <h1 v-show="flag1">切换啊11111</h1> </transition>
    </div>
  </body>
  <script src="lib/vue-2.5.16.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        flag: false,
        flag1: false
      }
    });
  </script>
</html>
