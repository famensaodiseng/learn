<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
      }
      .v-enter-active {
        transition: all 0.1s ease;
      }
      .v-leave-active {
        transition: all 0.4s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="flag=!flag">toggle</button> <transition><h1 v-show="flag">阳关下的我</h1></transition>
    </div>

    <!-- 只有被transition包裹的才有动画 -->
  </body>
  <script src="lib/vue-2.5.16.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        flag: false
      },
      methods: {}
    });
  </script>
</html>
