<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的vue实例，会控制这个元素的所有内容 这里就是我们的V-->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>

        // new出来的对象就是mvvm中的vm,调度者
        var vm = new Vue({
            el:'#app',
            data:{      //data就是我们的mvvm中的model.专门保存我们页面中的数据。
                    //data属性中，存放的是el中要用到的数据。
                    msg:'学习vue的过程'
                    // vue之类的框架不提倡我们操作dom
            }
        })
    </script>
</body>
</html>
