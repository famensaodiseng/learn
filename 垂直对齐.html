<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直对齐</title>
	<style>
	div {
		width: 300px;
		height: 300px;
		background-color: pink;
		text-align: center;
		line-height: 300px;
		/*vertical-align: middle;*/
	}
	img {
		vertical-align: middle;
		/*让图片和文字的中线对齐*/
	}
</style>
</head>
<body>
	<div>文字居中</div>

	<img src="images/img.jpg">哈哈杨方涛
</body>
</html>
