<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .grid {
            margin: auto;
            width: 500px;
            text-align: center;
        }



        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }

        .grid th,
        td {
            padding: 10;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }

        .grid th {
            background-color: #F3DCAB;
        }

        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }

        .grid .total {
            height: 30px;
            line-height: 30px;
            background-color: #F3DCAB;
            border-top: 1px solid #C2D89A;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book">
                    <div>
                        <label for="id" v-focus>
                            编号：
                        </label>
                        <input type="text" id="id" v-model='id' :disabled="flag">
                        <label for="name">
                            名称：
                        </label>
                        <input type="text" id="name" v-model='name'>
                        <button @click='handle' :disabled='submitflag'>提交</button>
                    </div>
                </div>

            </div>
            <div class="total">
                <span>图书总数：</span>
                <span>{{total}}</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key=' item.id' v-for='item in books'>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date | format('yyyy-MM-dd hh:mm:ss') }}</td>
                        <td>
                            <!--  -->
                            <a href="" @click.prevent="toEdit(item.id)">修改</a>
                            <span>|</span>
                            <a href="" @click.prevent="del(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
<script src='js/vue.js'></script>
<script>
    Vue.directive('focus', {
        inserted(el) {
            // el表示指令所表示的元素
            el.focus();
        }
    });

    Vue.filter('format', function (value, arg) {
        function dateFormat(date, format) {
            if (typeof date === "string") {
                var mts = date.match(/(\/Date\((\d+)\)\/)/);
                if (mts && mts.length >= 3) {
                    date = parseInt(mts[2]);
                }
            }
            date = new Date(date);
            if (!date || date.toUTCString() == "Invalid Date") {
                return "";
            }
            var map = {
                "M": date.getMonth() + 1, //月份 
                "d": date.getDate(), //日 
                "h": date.getHours(), //小时 
                "m": date.getMinutes(), //分 
                "s": date.getSeconds(), //秒 
                "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                "S": date.getMilliseconds() //毫秒 
            };

            format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
                var v = map[t];
                if (v !== undefined) {
                    if (all.length > 1) {
                        v = '0' + v;
                        v = v.substr(v.length - 2);
                    }
                    return v;
                } else if (t === 'y') {
                    return (date.getFullYear() + '').substr(4 - all.length);
                }
                return all;
            });
            return format;
        }
        return dateFormat(value, arg);
    })



    let vm = new Vue({
        el: '#app',
        data: {
            flag: false,
            submitflag: false,
            id: '',
            name: '',
            date: new Date(),
            books: []
        },
        methods: {
            handle() {
                if (this.flag) {
                    //编辑操作
                    //根据当前的id去更新数组中对应的数组
                    this.books.some((item) => {
                        if (item.id == this.id) {
                            item.name = this.name;
                            //完成更新操作后需要终止循环,以免消耗性能
                            return true;
                        }
                    });
                    this.flag = false;


                } else {
                    let book = {};
                    book.id = this.id;
                    book.name = this.name;
                    book.date = '';
                    this.books.push(book);

                }
                this.id = "";
                this.name = '';
                // 清空表单

            },
            toEdit(id) {
                //禁止修改id
                this.flag = true;
                console.log(id);//baid传输过来
                let book = this.books.filter(function (item) {
                    return item.id == id;
                })
                // console.log(book);
                //把获取的信息填充到表单
                this.id = book[0].id;
                this.name = book[0].name;
            },
            del(id) {
                // let index = this.books.findIndex((item) => {
                //     return item.id = id;
                // });
                // this.books.splice(index, 1);

                //方法二《通过filter方法删除。
                this.books = this.books.filter(function (item) {
                    return item.id != id;
                })
            }


        },
        computed: {
            total() {
                //计算图书的总数
                return this.books.length
            }
        },
        watch: {
            name(val) {
                //验证图书名是否已经存在
                let flag = this.books.some((item) => {
                    return item.name == val
                });
                if (flag) {
                    this.submitflag = true;
                } else {
                    this.submitflag = false;
                }
            }
        },
        mounted() {
            //该声明周期触发的时候，模版已经可以使用了。
            //一般此时用于获取数据
            let data = [{ id: 1, name: '三国演义', date: new Date },
            { id: 2, name: '红楼梦', date: new Date },
            { id: 3, name: '水浒传', date: new Date },
            { id: 4, name: '庆余年', date: new Date }];
            this.books = data;
        },
    })
</script>

</html>
