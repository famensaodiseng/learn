<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        <p>{{msg}}</p>
        <input type="text" v-color="msg" v-wh>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    Vue.directive('color', {
        bind(el, binding) {
            console.log(binding);
            el.style.backgroundColor = binding.value.color;
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: {
                color: 'blue',
                width: '200px'
            }
        },
        //局部指令
        directives: {
            wh: {
                inserted(el) {
                    el.style.width = "200px"
                }
            }
        }
    })
</script>

</html>
