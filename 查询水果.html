<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询水果</title>
</head>
<body>
	<script type="text/javascript">
			var fruit = prompt("请输入水果名称：");
			switch (fruit) {
				case "香蕉":
					alert("两元");
					break;
				case "橘子":
					alert("三块");
					break;
				case "榴莲":
					alert("五毛");
					break;
			}

	</script>
</body>
</html>
