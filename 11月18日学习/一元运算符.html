<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>	
	var num = 5;
	console.log(++num);		//他是一个表达式
//	先让num自身加1，然后再染回表达式的结果



	// 练习
	var a = 1;var  b = ++a + ++a;
	console.log(b);		//5

	var a= 1;var b  = a++ + ++a;
	console.log(b);			//4
	var a = 1; var b=a++ +a++;
	console.log(b);			//3

	var a  = 1; var b= ++a + a++;
	// 表达式  2   a	2
	// 表达式	2  	a   3

	console.log(b);	//3
	</script>
</body>
</html>
