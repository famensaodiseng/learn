<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = 1; var b = ++a + ++a; console.log(b);   

				//		结果是 2  + 3  =5

		var a = 1; var b = a++ + ++a; console.log(b);  

				//			表达式是1   a是2 
				//			表达式是3	

				//结果是4  
		var a = 1; var b = a++ + a++; console.log(b);

							// 表达式是   1     a 是2 
							// 表达式是   2     a是3 
							// 结果是3    
		var a = 1; var b = ++a + a++; console.log(b); 	
					// 4
	</script>
</body>
</html>
