<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = " ";
		// 外层循环控制输出的行数。
		for (var i = 0; i<10; i++){
			for (var j=i;j<10;j++){
				str += "* ";
			}
			str +='<br>';
		}
		document.write(str);


		
		
	</script>
</body>
</html>
