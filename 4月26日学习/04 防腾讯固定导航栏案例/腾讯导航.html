<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .main{
            width: 1000px;
            margin:0 auto;
        }
    </style>
    <script src = "../jquery-1.11.1.min.js"></script>
    <script>
        $(window).load(function (){
            var topHeight = $(".top").height();

            var navHeight = $(".nav").height();

            $(window).scroll(function (){
                var scrollTopHeight = $(document).scrollTop();
                if(scrollTopHeight >= topHeight) {
                    $(".nav").css({
                        "position": "fixed",
                        "top":0
                    });
                    $(".main").css("margin-top",navHeight);
                } else
                {
                    $(".nav").css({
                        "position":"static"
                    });
                    $(".main").css("margin-top",0);
                }
            });

        });


    </script>

</head>
<body>
<div class="top">
    <img src="images/top.png" />
</div>
<div class="nav">
    <img src="images/nav.png" />

</div>
<div class="main">
    <img src="images/main.png" />
</div>
</body>
</html>
