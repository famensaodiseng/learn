<script>
    function trim(regexp) {
        return regexp.replace(/^\s+|s+$/,"");
    }
    var txt = document.getElementById("txt");
    txt.onblur = function() {
        if(trim(this.value)==""){
            alert("对不起，内容不能为空");
        }
    }





</script>
