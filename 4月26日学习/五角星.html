<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * { padding: 0; margin: 0; }
    .comment {
        font-size: 40px;
        color: teal;
    }
    .comment li {
        float: left;
    }
    ul { list-style: none;}
</style>
    <script src = "jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            var wjx_none = '☆',wjx_sel = '★';

            $(".comment").on("mouseenter","li",function () {
                $(this).text(wjx_sel).prevAll().text(wjx_sel)
                        .end()
                        .nextAll().text(wjx_none);
                });
        $(".comment").on("mouseleave",function () {
            $(".comment li").text(wjx_none);
            $(".comment li.clicked")
                    .text(wjx_sel)
                    .prevAll()
                    .text(wjx_sel)
                    .end()
                    .nextAll()
                    .text(wjx_none);
            });
            $(".comment li").click(function () {
            $(this).addClass("clicked").siblings()                  .removeClass();
             });
        });

    </script>
</head>
<body>
<ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>
</html>
