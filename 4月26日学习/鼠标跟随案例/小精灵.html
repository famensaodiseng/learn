<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: greenyellow;
        }
        img {
            position: absolute;
        }
    </style>
    <script src = "../jquery-1.11.1.min.js"></script>
    <script>
        $ (function () {
            $(document).on("mousemove",function (e) {


                $("img").offset({
                    top: e.pageY,
                    left: e.pageX
                });
            });
        });




    </script>

</head>
<body>
<img src="img/ts.gif" alt="" style = "top:146px; left:267px;"/>
</body>
</html>
