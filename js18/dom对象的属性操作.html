<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			background-color: pink;
			width: 200px;
			height: 200px;	
		}
		.hidden {
			display: none;
		}
		.show {
			display: block;	
		}
</style>
</head>
<body>
	<input type="button" value="按钮" id='btn'>
	<div id ='box'></div>

	<script>
		var btn = document.getElementById('btn');
		var isShow = true;
		btn.onclick = function  () {
			var box = document.getElementById('box');
			if (isShow) {
				box.className ='hidden';
				this.value = '显示';
				isShow = false;
			}
			else {
				box.className ='show';
				this.value = '隐藏';
				isShow = true;
			}
		}
	</script>
</body>
</html>
