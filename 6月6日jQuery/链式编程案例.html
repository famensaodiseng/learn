<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = jquery-1.12.2.js></script>
    <script>
        //获取列表中每个li,当鼠标进入到当前的li有高亮显示
        //点击的时候让当前的字体变大，颜色发生改变，
     $(function () {
    $("#uu>li").mouseover(function () {
       $(this).css("backgroundColor","red").siblings("li").css("backgroundColor","");
    }).click(function () {
        $(this).css("fontSize","50px").css("backgroundColor","green").css("fontFamily","楷体");
    })
     });
    </script>
</head>
<body>
<ul id = "uu">
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
</ul>
</body>
</html>
