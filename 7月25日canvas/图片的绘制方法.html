
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片绘制</title>
</head>
<body>
	<canvas id = "cas">
		
	</canvas>
	<script>
	var canvas= document.getElementById("cas");
		canvas.width =600;
		canvas.height =600;
		canvas.style.border ="1px solid #000";
		var ctx = canvas.getContext("2d");
	//创建图片对象，其实就是img对象
	//简化的写法 	new Image()
	var img = new Image();
	img.src = 'img/140415144241.jpg';
	//document.body.appendChild(img);	
	//确定要绘制在那个位置				
	var x= 100;
		y = 100;
		//ctx.drawImage(img,x,y);
		img.onload = function(){
			ctx.drawImage(img,x,y);
		};
	</script>
</body>
</html>
