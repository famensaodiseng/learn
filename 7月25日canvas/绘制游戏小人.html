<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<canvas id = "cas">
		
	</canvas>
	<script>
	var canvas= document.getElementById("cas");
		canvas.width =600;
		canvas.height =600;
		canvas.style.border ="1px solid #000";
		var ctx = canvas.getContext("2d");
	//绘制第0行，第0列的小人
	var img  = new Image();
	img.src = "img/1.png"
	var j=0;
	img.onload = function(){

		//这里需要一个计时器
		
			var width = img.width/4,
				height = img.height/4;
			var i=0;
			setInterval (function(){
			ctx.clearRect(0,0,cas.width,cas.height);
			if(j>3){
				j=0;
			}else {
				if(i>3){
					i=0;
					j++;
			}
			ctx.drawImage(img,i*width,j*height,width,height,100,100,width,height);
			i++;
		}
		},200);

		
		
		};
</script>
</body>
</html>
