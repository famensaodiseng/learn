<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id = "cas">
		
	</canvas>
	<script>
	var canvas= document.getElementById("cas");
		canvas.width =600;
		canvas.height =600;
		canvas.style.border ="1px solid #000";
		var ctx = canvas.getContext("2d");
		var step =10;
		var start = 100;
		while ( true ) {

		if ( start >= 500 ) break;

		// 绘制虚线的 实线部分
		ctx.moveTo( start, 100 );
		ctx.lineTo( start+=step, 100 )

		// 绘制空白部分
		start+=step;

	}




	ctx.stroke();
				
	</script>
</body>
</html>
