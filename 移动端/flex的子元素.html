<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 300px;
            background-color: pink;
            display: flex;
        }
        div span {
            flex: 1;
        }
        div span:nth-child(2){
            flex: 2;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <span>
            1
        </span>
        <span>
            2
        </span>
        <span>
            3
        </span>
    </div>
</body>
</html>
