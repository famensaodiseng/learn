<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background: cornflowerblue;
            width: 100px;
            height: 80px;
            margin: 2px;
            float: left;
        }
        img{
            width: 100px;
            height: 80px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
       $(function () {
           //获取div调用点击事件,隐藏当前被点击的这个div
           $("div").click(function () {
               $(this).hide(800,function () {
                   $(this).remove();//方法移除当前调用这个方法的元素---自杀
               });
           });
       });
    </script>
</head>
<body>
<div><img src="imagess/01.jpg"></div>
<div><img src="imagess/02.jpg"></div>
<div><img src="imagess/03.jpg"></div>
<div><img src="imagess/04.jpg"></div>
<div><img src="imagess/05.jpg"></div>


</body>
</html>
