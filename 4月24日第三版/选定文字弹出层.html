<script>
    function $(id) {return document.getElementById(id);}
    $("test").onmouseup = function(event) {  // 弹起操作
        var event = event || window.event;
        var x = event.pageX;
        var y = event.pageY;
        //  showBox($("demo"),x,y)
       /* 因为我们需要判断有没有选中文字， 点击 的时候，是没有选中文字的    只有选中了文字我们才能 showbox*/
        var txt;  //  用来存贮选中文字的
        if(window.getSelection) {
            txt = window.getSelection().toString();    // 转换为字符串
            // 得到用户选择内容
        }
        else {
            txt = document.selection.createRange().text;  // ie 678
        }
        if(txt) {  //  因为默认的 是 undefined    或者 ""
            showBox($("demo"),x,y);
           //  alert(txt);
        }
    }
    document.onmousedown = function(event) {   // 按下操作
        var event = event || window.event;
        var targetId = event.target ? event.target.id : event.srcElement.id;
        if(targetId != "demo") {
            $("demo").style.display = "none";
        }
    }
    function showBox(obj,mousex,mousey) {  // 谁显示  坐标是多少
         setTimeout(function() {   // 150 毫秒之后才去执行，显示更柔韧一些，不至于那么快显示
             obj.style.display = "block";
             obj.style.left = mousex + "px";
             obj.style.top = mousey + "px";
         },150);
    }

    /*onclick   点击      先按下  后弹起    两者都操作才能出发 点击
    onmousedown  按下的意思   只要按着鼠标 就会触发
    onmouseup  弹起       按下不触发  弹起的时候才触发*/
</script>
