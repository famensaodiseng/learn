<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多分支</title>
</head>
<body>
	<script type="text/javascript">
		var result = prompt("请输入你的成绩");
		if (result >90 ){
			alert("宝贝，你是我的第一");
		}	else if (result>=80){
			alert("学习算良好")
		}	else if (result <60) {
			alert("打死你");
		}
	</script>
</body>
</html>
