<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的访问</title>
</head>
<body>
	<script type="text/javascript">
		var arr =["张三","李四","王五","赵六","","王八"];


		//数组名[索引号];
		console.log(arr[0]);
		console.log(arr[1]);

		//得到数组的长度
		//length
		console.log(arr.length);
		console.log(arr);

	</script>
</body>
</html>
