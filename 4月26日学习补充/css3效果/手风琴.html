<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body     {
            margin: 0;
            padding: 0;
        }
        h3  {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            margin: 0 auto;
        }
        .list h3 {
            height: 35px;
            line-height: 35px;
            padding-left: 30px;
            border: 2px solid #690;
            font-size: 14px;
            color: #fff;
            background: #369;
            transition: all 0.3s ease 0s;
        }
        .list .pictxt {
            height: 0;
            background: pink;
            transition: all 0.3s ease 0s;
            }
        .list:hover h3 {
            background: #036;
        }
        .list:hover .pictxt {
            height: 150px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="list">
        <h3>今日头条</h3>
        <div class="pictxt"></div>
    </div>
    <div class="list">
        <h3>今日爆料</h3>
        <div class="pictxt"></div>
    </div>
    <div class="list">
        <h3>今日突发</h3>
        <div class="pictxt"></div>
    </div>
    <div class="list">
        <h3>今日大事</h3>
        <div class="pictxt"></div>
    </div>
</div>
</body>
</html>
