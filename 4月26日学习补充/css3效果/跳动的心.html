<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            /*background-color:#ffa5a5;*/
        }
        .chest {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            background-color: pink;

        }
        .heart {
            position: absolute;
            z-index: 2;
            background: linear-gradient(-90deg,#fe5e52,#DE093C 40%);
            animation: beat 0.7s ease 0s infinite normal;
        }
        .heart.center {

        }
        .heart.top {
            z-index: 3;
        }
        .side {
            top: 100px;
            width: 220px;
            height: 220px;
            border-radius: 220px;
        }
        .center {
            width: 210px;
            height: 210px;
            bottom: 100px;
            left: 145px;
        }
        .left {
            left: 62px;

        }
        .right {
            right: 62px;

        }
        @keyframes beat {
            0%  {
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px #d5093c;
            }
            50% {
                transform: scale(1.1) rotate(225deg);
                box-shadow:  0 0 70px #d5093c;
            }
            100% {
                transform: scale(1) rotate(225deg);
                box-shadow: 0 0 40px #d5093c;
            }
        }

    </style>
</head>
<body>
<div class="chest">
<div class="heart left side top"></div>
<div class="heart center"></div>
<div class="heart right side"></div>
</div>
</body>
</html>
