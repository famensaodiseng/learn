<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        section {
            height: 100%;
            background-color: #db590e;
        }
        .rocket {
            width: 100px;
            height: 190px;
            z-index: 10;
            position: absolute;
            bottom: 0;
            transform:rotate(40deg) translate(260px,20px);
            transition:all 1s ease-out;

        }

        section:hover .rocket {
            transform: rotate(40deg) translate(385px,-758px);
        }
    </style>
</head>
<body>
    <section>
        <div class="rocket">
            <img src="./images/rocket.png" alt=""/>
        </div>
    </section>
</body>
</html>
