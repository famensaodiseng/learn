<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body    {
            margin: 0;
            padding: 0;
        }
        .box-3D {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            transform-style:preserve-3d ;
        }
        .rotatex {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .rotatex:nth-child(1){
            background-color: pink;
        }
        .rotatex:nth-child(2){
            background-color: green;
            transform: rotatex(45deg)   skew(-20deg);
        }
    </style>
</head>
<body>
<div class="box-3D">
    <div class="rotatex"></div>
    <div class="rotatex"></div>
</div>
</body>
</html>
