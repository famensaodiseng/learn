<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body    {
            margin: 0;
            padding: 0;
        }
        .perspective {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            perspective: 1000px;
        }
        .rotateY {
            width: 100%;
            height: 100%;
            background-color: green;
            transform: rotateY(90deg) translateZ(100px);
        }
    </style>
</head>
<body>
<div class="perspective">
    <div class="rotateY"></div>
</div>
</body>
</html>
