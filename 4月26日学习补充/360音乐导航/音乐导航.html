<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul  {
            list-style: none;
        }
        nav {
            width: 800px;
            height: 35px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        nav li {
            width: 99px;
            height: 35px;
            border-right:1px dashed #ccc ;
            float: left;
            text-align: center;
            line-height: 35px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        nav li ins {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script src= "jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function(){
            $("nav li:last").css("border",0);
            $("nav li ").append("<ins></ins>");
            var colorArr = ["pink","red","blue","yellow","#f40","#daa520","orange","purple"];
            //遍历颜色
            $("nav li ins").each(function(index,el){
                $(this).css("backgroundColor",colorArr[index]);
            });
            $("nav li").mouseenter(
                    function(){//鼠标经过
                        var i = $(this).index();
                        $("nav li").eq(i).children("ins").stop().animate({"top":0},150);
                        $("audio").get($(this).index()).load();
                        $("audio").get($(this).index()).play();
                    });
            $("nav li").mouseleave(
                    function(){
                        $(this).children("ins").stop().animate({"top":35},150);
                    });
            ////////
            $(window).keydown(function(event){
                var num = 0;
                if(event.keyCode>=49&&event.keyCode<=56) {
                    num = event.keyCode - 49;
                    $("nav li").eq(num).trigger("mouseenter");
                }
                setTimeout(function(){
                    $("nav li").eq(num).trigger("mouseleave");
                },200);

            })  //添加键盘事件








        });

    </script>

</head>
<body>
<nav>
    <ul>
        <li>刘德华</li>
        <li>刘德华</li>
        <li>刘德华</li>
        <li>刘德华</li>
        <li>刘德华</li>
        <li>刘德华</li>
        <li>刘德华</li>
        <li>刘德华</li>
    </ul>
</nav>
<audio src="music/1.ogg"></audio>
<audio src="music/2.ogg"></audio>
<audio src="music/3.ogg"></audio>
<audio src="music/4.ogg"></audio>
<audio src="music/5.ogg"></audio>
<audio src="music/6.ogg"></audio>
<audio src="music/7.ogg"></audio>
<audio src="music/8.ogg"></audio>
</body>
</html>
