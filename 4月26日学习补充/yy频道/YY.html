<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0; padding:0;}
        body{height: 2000px;}
        #top{height: 50px;width: 100%; background-color: #ccc; text-align: center;line-height: 50px; font-size: 18px;}
        #banner{width: 100%;background:url(images/banner-bg-01.jpg) repeat-x; height: 488px;}
        .bannerin{width: 1200px;margin: 0 auto;}
        #down{width: 100%; height: 427px; background: url(images/blue-bg03.jpg) no-repeat center top; display: none;}
        .downin{height: 30px;background:url(images/png-index.png) repeat-x 0 -537px;}
        .downin a{display: block;width: 206px;height: 32px; background:url(images/png-index.png) no-repeat 0 -573px; margin:  0 auto;}
        .downin a:hover{ background-position: 0 -605px;}
        #up{width: 100%; height: 55px;background:url(images/png-index.png) repeat-x 0 -496px; position:fixed;left:0; bottom: 0;}
        #up a{ display:block; background:url(images/png-index.png) no-repeat 0 -433px; margin: 0 auto; width: 248px; height: 55px}
        #up a:hover{background-position: 0 -370px;}
    </style>
    <script src="jquery.js">
    </script>
    <script>
        $(function() {
            $("#up a").click(function(event){
                $("#banner").slideUp();
                $("#down").show();
                $(this).parent().hide();
            });
            $("#down a").click(function(event){
                $("#banner").slideDown(1000,function(){
                    $("#down").hide();
                    $("#up").show();
                })
            })
        });







    </script>








</head>
<body>
    <div id="top">YY频道</div>
    <div id="banner">
        <div class="bannerin"><img src="images/banner-01.jpg" alt=""/>
        </div>
    </div>
    <div id="down">
        <div class="downin">
            <a href="javascript:;"></a>
        </div>
    </div>
    <div id="up">
        <a href="javascript:;"></a>
    </div>
</body>
</html>
