<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }
        ul {
            width: 960px;
            margin: 40px auto;
            list-style: none;
            background-color: #fff;
        }
        li {
            padding: 15px;
        }
        li:nth-child(2) .border-image {
            width: 300px;
            height: 150px;
            border-image-source:url(./images/border.png) ;
            border-image-slice: 27 27 27 27;
            border-image-repeat: round;
            border-image-width: 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="border-image"></div>
            <img src="./images/border.png" alt=""/>
        </li>
        <li>
            <div class="border-image"></div>
        </li>
    </ul>
</body>
</html>
