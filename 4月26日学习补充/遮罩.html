<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }
        .item {
            width: 320px;
            height: 320px;
            margin: 100px auto;
            border: 1px solid #ccc;
            position: relative;
        }
        .item:hover::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .test {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="./images/pic.jpg" alt=""/>
    </div>
</body>
</html>
