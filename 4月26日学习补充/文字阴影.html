<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS文本</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            list-style: none;
            background-color: #fff;
        }
        li {
            font-size: 30px;
            line-height: 30px;
            margin: 10px 0;
        }
        li:nth-child(1) {
            text-shadow: 2px 15px 8px #333;
        }
        li:nth-child(2) {
            text-shadow: -6px -6px 8px red;
        }
        li:nth-child(3) {
            text-shadow: 6px 6px 5px blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是一颗小小的石头。深深的埋在那里</li>
        <li>你的坏就打开了房间，绝对就IDoasis拉我的</li>
        <li>他是的客服了解就</li>
    </ul>
</body>
</html>
