<SCRIPT LANGUAGE="JavaScript">
<!--
 function obj(id){
  return document.getElementById(id);
 }
 var speed = 10;
 var k;
 function startLuck(){
  var arry=['张三','李四','王五','赵六','多多的','啊啊啊','出大事','啊的','我的','试试水','宿舍','阮方法 ','的悦','我宇','张我我','张三','李四','王五','赵六','多多的','啊啊啊','出大事','啊的','我的','试试水','宿舍','阮方法 ','的悦','我宇','张我我','张三','李四','王五','赵六','多多的','啊啊啊','出大事','啊的','我的','试试水','宿舍','阮方法 ','的悦','我宇','张我我'];
  var ld = [];
  var n = obj("count").value;
  if (n == 0)
  {
   alert("啊啊啊!!!");
   return;
  }
  obj("stop").disabled = false;
  obj("count").disabled = true;
  obj("start").disabled = true;
  var luckyA = "";
  for (var j=0;j<n ;j++ )
  {
   var i = Math.floor(Math.random()*135);
   if(luckyA.indexOf(arry[i]) == -1){
    ld[j] = arry[i];
   }else{
    j--;
   }
   luckyA = ld.join("-");
  }
  k = Math.floor(Math.random()*102+1);
  obj("result").innerHTML = luckyA;
  obj("image").src = "img/"+k+".png"
  timeId1 = setTimeout("startLuck()",speed);
 }
 function stopLuck(){
  speed+=500;

  timeId2 = setTimeout("stopLuck()",500);
  if (speed>=1000)
  {
   obj("start").disabled = false;
   obj("count").disabled = false;
   obj("stop").disabled = true;
   clearTimeout(timeId2);
   clearTimeout(timeId1);
   speed = 100;
  }

 }
