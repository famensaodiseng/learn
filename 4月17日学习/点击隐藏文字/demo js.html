<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input,button {
            border:0;
            padding:0;
            outline: none;
            float: left;
        }
        .search {
            width: 258px;
            height: 40px;
            margin: 100px auto;
            background-color: pink;
        }
        .search input {
            width: 210px;
            height: 40px;
            background: url(images/left.jpg) no-repeat;
            padding-left: 6px;
            color: #ccc;
        }
        .search button {
            width: 42px;
            height: 40px;
            background: url(images/right.jpg) no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="search">
    <input type="text" value="请输入..." id="txt"/>
    <button></button>
</div>
</body>
</html>
<script>
    var txt = document.getElementById("txt");
    txt.onfocus = function() {   // 获得焦点之后才去判断
        //  alert("您得到了焦点")
        // 当我们得到了焦点的时候， 文本框里面的值为空  有点问题
        //  txt.value = "";
        if(txt.value == "请输入...")  // 说明用户还没有输入
        {
            txt.value = "";    //  = 赋值  == 判断  === 全等
            txt.style.color = "#333";
        }
    }
    txt.onblur = function() {
        //  alert("您失去了焦点")
        if(txt.value == "")   // 如果当前的表单的值为空
        {
              // 回来吧
            txt.value = "请输入...";
            txt.style.color = "#ccc";
        }
    }


</script>
