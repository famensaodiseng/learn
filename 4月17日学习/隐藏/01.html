<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 103px;
            height: 145px;
            border: 1px solid #DBDBDB;
            font: 12px "simsun";
            text-align: center;
            color: #6B6B6B;
            line-height: 17px;
            position: fixed;
            top: 5%;
        }
        .box img {
            margin-top: 22px;
            
        }
        .box span {
            margin-top: 2px;
        }
        .box i {
            position: absolute;
            width: 15px;
            height: 14px;
            background: url(images/xxx.png) no-repeat;
            top: 0px;
            right: 0px;
            margin-top: -1px;
            margin-left: -1px;
            border: 1px solid #DBDBDB;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box" class="box">
        <img src="images/rocket.png" /><br/>
        <span>下载登录管家<br />QQ等级双倍加速</span>
        <i id="box-x"></i>
    </div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var x = document.getElementById("box-x");
    x.onmouseover = function() {
        x.style.backgroundColor = "rgba(0,0,0,.2)";
    }
    x.onmouseout = function() {
        x.style.backgroundColor = "white";
    }
    x.onclick = function() {
        box.style.display = "none";
    }
</script>
