
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
            z-index: 1000;

        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul>
            <li><img src="images/wf1.jpg" width="500" height="200"/></li>
            <li><img src="images/wf2.jpg" width="500" height="200"/></li>
            <li><img src="images/wf3.jpg" width="500" height="200"/></li>
            <li><img src="images/wf4.jpg" width="500" height="200"/></li>
            <li><img src="images/wf5.jpg" width="500" height="200"/></li>
        </ul>
        <ol>
        </ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script src="common.js"></script>
<script src="animate.js"></script>
<script>
  // 获取元素
  var box = my$('box');
  var screen = box.children[0];
  var ul = screen.children[0];
  var ol = screen.children[1];


  // 箭头
  var arr = my$('arr');
  var arrLeft = my$('left');
  var arrRight = my$('right');

  var count = ul.children.length;
  for (var i = 0;i<count;i++) {
    var li = document.createElement('li');
    ol.appendChild(li);
    setInnerText(li,i+1); 

    li.onclick=  liclick;
    //让当前li记住他的索引
    li.setAttribute('index',i);

    }
    function liclick() {
        //2.1取消其他li高亮。当前的高亮
        for( i =0;i<ol.children.length;i++) {
            var li = ol.children[i];
            li.className ='';
        }
        this.className = 'current';

        //点击序号，动画的方式切换到当前点击图片的位置
        var imgWidth = screen.offsetWidth;
        //获取自定义属性

        var liIndex = parseInt(this.getAttribute('index'));
        animate(ul,-liIndex*imgWidth);
        index = liIndex;

     }
    //让序号高亮显示
    ol.children[0].className = 'current';

    //鼠标放在盒子上显示箭头
    box.onmouseenter = function () {
         arr.style.display = 'block';   
    }
    box.onmouseleave = function () {
         arr.style.display = 'none';   
    }

    //给箭头注册点击事件
    //下一张
    var index= 0;
    arrRight.onclick = function() {

        //判断是否是克隆的图片
        if(index ===count){
            ul.style.left = '0px';
            index = 0;
        }


         index++;
        if(index <count) {
       
       // animate(ul,-index*imgWidth);
        ol.children[index].click();

        }else {
            //以动画的方式移动到克隆的第一张
            animate(ul,-index * imgWidth);
            //取消所有序号高亮，让第一个高亮
            for(var i = 0;i<ol.children.length;i++) {
                var li = ol.children[i];
                li.className='';
            }
            ol.children[0].className = 'current'; 
        }
    };  
    arrLeft.onclick = function() {
        // if (index >0) {
        //     index--;
        //  //animate(ul,-index*imgWidth);
        //   ol.children[index].click();

        // }
    };


///无缝滚动
    var firstLi = ul.children[0];
    var cloneLi=firstLi.cloneNode(true);
    ul.appendChild(cloneLi);
</script>
</body>
</html>
