    //对任意数组从小到大排序
    function sort(arr) {
        //控制循环的趟数
        //5个元素循环4趟 arr.length个元素 循环 arr.length-1趟
        for (var i = 0; i < arr.length - 1; i++) {//arr.length-1趟
            var sorted = true;//假设排好了
            //控制两两比较的次数
            for (var j = 0; j < arr.length - 1 - i; j++) {//arr.length-1趟
                if (arr[j] > arr[j + 1]) {
                    sorted = false;//没排好
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
            if (sorted) {
                break;
            }
        }
        return arr;
    }
    console.log(sort(arr));
