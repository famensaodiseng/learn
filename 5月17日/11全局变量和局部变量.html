<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //全局变量 在最外层声明的变量是全局变量 在哪儿都能用
    var a = "a";
    //console.log(a);
    function fn1() {
        console.log(a);
    }
    //fn1();
    //局部变量 在函数内部声明的变量是局部变量 只能在当前函数内部使用
    function fn2() {
        var b = "b";
        //console.log(b);
        c = "c";//隐式全局变量 在函数内部但是没有加var的变量
        console.log(c);//不建议大家这样写
    }
    fn2();
    //console.log(b);//会报错
    console.log(c);
