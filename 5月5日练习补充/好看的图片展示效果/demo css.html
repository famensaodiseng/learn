<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .demo {
            width: 1030px;
            margin: 50px auto;
            
        }
        .list {
            width: 300px;
            height: 200px;
           overflow: hidden;
            float: left;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 1px 1px 6px rgba(0,0,0,.4);
            position: relative;
        }
        .list div {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-100deg);
            transform-origin: left top;
            transition:all 0.3s;
        }
        /*.list:hover div {
            transform: rotate(0deg);
        }*/
        .current div {
            transform: rotate(0deg);
        }
        .list div.top {
            transform-origin: top left;
        }
        .list div.right {
            transform-origin: top right;
        }
        .list div.bottom {
            transform-origin: bottom right;
        }
        .list div.left {
            transform-origin: bottom left;
        }

    </style>
</head>
<body>
