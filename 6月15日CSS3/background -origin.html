<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        a {
            width: 50px;
            height: 50px;
            display: block;
            margin: 100px auto;
            box-sizing: border-box;
            background-image: url("images/sprites.png");
            background-position: -20px 3px;
            padding: 14px;
            background-origin: content-box;
            background-clip: content-box;
            /*1.测量一下你要显示的图标的大小。*/
            /*2.给元素添加padding属性。*/
            /*3.对背景图片进行裁切，背景图片仅仅显示我们所需要显示图标的大小。*/
            /*4.使用background-position对背景图片的位置进行调整*/

        }
    </style>
</head>
<body>
<a href="#">

</a>
</body>
</html>
