<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D切割轮播图</title>
	<style>
		body {
			margin: 0;
			padding-top: 0;
			background-color: #F7F7F7;
		}

		ul {
			height: 100%;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.view {
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #CCC;
			position: relative;
		}

		li {
			position: absolute;
			top: 0;
			width: 112px;
			height: 100%;
			background-color: green;
			/*transform: rotateX(-45deg);*/
			transform-style: preserve-3d;
			transition: all 1s;
		}

		li span {
			display: block;
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}

		li:nth-child(1) {
			left: 0;
		}

		li:nth-child(2) {
			left: 112px;
		}

		li:nth-child(3) {
			left: 224px;
		}

		li:nth-child(4) {
			left: 336px;
		}

		li:nth-child(5) {
			left: 448px;
		}

		li span:nth-child(1) {
			transform: translateZ(150px);
			background-color: pink;
		}

		li span:nth-child(2) {
			transform: rotateX(90deg) translateZ(150px);
			background-color: blue;
		}

		li span:nth-child(3) {
			transform: rotateX(180deg) translateZ(150px);
			background-color: green;
		}

		li span:nth-child(4) {
			transform: rotateX(270deg) translateZ(150px);
			background-color: red;
		}


		/*按钮*/
		.prev, .next {
			display: block;
			width: 60px;
			height: 60px;
			text-align: center;
			line-height: 60px;
			margin-top: -30px;
			font-size: 40px;
			color: #FFF;
			text-decoration: none;
			background-color: rgba(0, 0, 0, 0.5);
			position: absolute;
			top: 50%;
		}

		.next {
			right: 0;
		}
	</style>
</head>
<body>
	<div class="view">
		<ul>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
		</ul>
		<a href="javascript:;" class="prev">&lt;</a>
		<a href="javascript:;" class="next">&gt;</a>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script>
		// 全局参数
		var current = 0;

		// 上一页
		$('.prev').on('click', function () {
			
			current--;
			
			$('li').each(function (index) {
				$(this).css({
					'transform': 'rotateX(' + -current * 90 + 'deg)'
				});
			});

		});

		// 下一页
		$('.next').on('click', function () {
			
			current++;
			
			$('li').each(function (index) {
				$(this).css({
					'transform': 'rotateX(' + -current * 90 + 'deg)'
				});
			});
		});
	</script>
</body>
</html>
