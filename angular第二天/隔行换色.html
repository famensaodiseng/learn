<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行换色</title>
    <style>
        body.ul{
            padding: 0;
            margin: 0;
        }
        .myul{
            margin: 0 auto;
            width: 80%;
        }
        .myul li{
            line-height:35px;
            padding-left: 10px;
            color: #faf4ff;
            margin-top: 2px;
        }
        .red{
            background: #F46060;
        }
        .green{
            background:green;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="demoController">
         <ul class="myul">
             <li ng-repeat="item in data" class="{{item.id%2?'red':'green'}}">
                {{item.name}},{{item.age}}
             </li>
         </ul>
    </div>
</body>
<script src = "libs/angular.js"></script>
<script>
    var app=angular.module("myApp",[])
    app.controller("demoController",['$scope',function ($scope) {
        $scope.data=[
            {id:1,name:'小明',age:'192'},
            {id:2,name:'小花',age:'13'},
            {id:3,name:'小屁',age:'15'},
            {id:4,name:'小龙',age:'19'},
            {id:5,name:'小小',age:'12'},
            {id:6,name:'小刚',age:'13'},

            ]
    }])
</script>
</html>
