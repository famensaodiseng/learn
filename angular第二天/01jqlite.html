<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tmp{
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script src= "libs/angular.js"></script>
<script>
    angular.element(document).ready(function () {
//    $('#box')
//        在获取页面元素时，要求给一个元素dom对象
         var jqLiteDiv = angular.element(document.getElementById('box'))
        jqLiteDiv.html('<div>我是小明</div>')
        jqLiteDiv.addClass('tmp')
    })
</script>
</html>
