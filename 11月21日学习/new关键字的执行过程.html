<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//student 自定义构造函数
		// 属性：姓名，年龄。成绩
		// 方法：sayHi

		function Student(name,age,sex,score) {
			this.name = name;
			this.age = age;
			this.sex = sex;
			this.score = score;
			this.sayHi = function () {
				console.log(this.name + ':hello World');

			}
		}
		var stu1 = new Student('lilei',18,'男',100);
		var stu2 = new Student('hanmeimei',81,'男',0);

		//new在内存中创建了一个空对象，让this指向刚才创建的对象。
		//执行构造函数，构造函数中设置了属性和方法。
		//返回当前对象。
	</script>
</body>
</html>
