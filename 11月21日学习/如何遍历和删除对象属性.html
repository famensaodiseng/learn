<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj = {
			name :'zs',
			age:18,
			sex:'男',
			score:'30',
			sayHi: function () {
				console.log(this.name + ':hello');
			}
		};

		// for in  可以遍历对象的成员
		for (var key in obj) {
			console.log(key + '------' + obj[key]);
		}


	</script>
</body>
</html>
