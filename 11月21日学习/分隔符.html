<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分隔符</title>
</head>
<body>
<script>
	<!-- 将字符串分割城字符串 -->
	var names= ['孙悟空','猪八戒','沙和尚','唐僧'];
	//往第二个元素之前加分隔符
	 var sperator  ='|';
	 var str = names[0];
	 for (var i=1;i<names.length;i++){
	 	str +=sperator  + names[i];
	 }
	console.log(str);
</script>
	
</body>
</html>
