<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 原生的</title>
	<script src = "./template.js"></script>
	<script type="text/html" id = "template">
		<h1>{{title}}</h1>
		{{if books}}
			{{each books as value i}}
				<div>{{value}}</div>
			{{/each}}
		{{/if}}
	</script>
	<script>
	window.onload= function(){
		var data ={
			title:'图书信息',
			books:['三国演义','水浒传','红楼梦','西游记']
		};
		var html = template('template',data);
		var con = document.getElementById("container");
		con.innerHTML=html;
		}
	</script>
</head>
<body>
	<div id="container"></div>
</body>
</html>

//template 的作用就是把模版和数据接到一块，生成一个静态html片段，就是该方法的返回值。
