<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel="stylesheet" href="./js/bootstrap-3.3.7.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>


    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">甘肃月老</h3>
      </div>
      <div class="panel-body form-inline">
        <label class="" for="">
          ID:<input type="" class="form-control" v-model="id">
        </label>
        <label class="" for="">
          姓名:<input type="" class="form-control" v-model="name">
        </label>
        <input type="button" value="添加" class="btn btn-primary" @click="add">

        <input type="button" value="搜索" class="btn btn-primary" @click="search">
        <label class="" for="">
          <input type="" class="form-control" v-model="keyword">
        </label>
      </div>
    </div>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>学历</th>
          <th>微信号</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <!-- 之前v-for中的数据，都是直接从data上的list中直接渲染过来的。
        现在我们自定义了一个search方法，同时，吧所有关键字，通过传参传递给了search方法 -->
        <tr v-for="item in search(keyword)" :key="item.id">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.age}}</td>
          <td>{{item.education}}</td>
          <td>{{item.wechat}}</td>
          <td>{{item.ctime}}</td>
          <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
<script src='js/vue.js'></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: '123',
      id: '',
      name: '',
      keyword: '',
      gender: '',
      age: '',
      wechat: '',
      list: [
        { id: 1, name: '张三', gender: '男', age: '32', education: '硕士', wechat: 'wx123', ctime: new Date() },
        { id: 2, name: '李四', gender: '男', age: '11', education: '硕士', wechat: 'wx123', ctime: new Date() },
        { id: 3, name: '本科', gender: '女', age: '43', education: '硕士', wechat: 'wx123', ctime: new Date() }
      ]
    },
    methods: {
      add() {
        // console.log('1');
        var car = { id: this.id, name: this.name, ctime: new Date() }
        this.list.push(car);
        this.id = this.name = ''
      },
      del(id) {
        this.list.some((item, i) => {
          if (item.id == id) {
            this.list.splice(i, 1)
            return true;
          }
        })
      },
      search(keyword) {
        return this.list.filter(item => {
          if (item.name.includes(keyword)) {
            return item
          }
        })
        // return newList
      }
    }
  })
</script>

</html>
