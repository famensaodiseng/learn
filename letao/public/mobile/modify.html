<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/mui/css/iconfont.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/modify.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">修改密码</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<form class="mui-input-group my-login">
			    <div class="mui-input-row">
			        <label>原密码</label>
			        <input type="password" class="mui-input-password" placeholder="请输入原密码" name="originPass">
			    </div>
			    <div class="mui-input-row">
			        <label>新密码</label>
			        <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
			    </div>
			    <div class="mui-input-row">
			        <label>确认新密码</label>
			        <input type="password" class="mui-input-password" placeholder="请确认新密码" name="sureNewPass">
			    </div>
			    <div class="mui-input-row">
			        <label>认证码</label>
			        <input type="text" class="mui-input-clear" placeholder="认证码" name="checkCode">
			        <span class="getCode" id="getCheckCode">获取认证码</span>
			    </div>
			    <div class="mui-input-row login-button">
			    	<button id="modifyBtn" type="button" class="mui-btn mui-btn-primary">确认修改密码</button>
			    </div>
			</form>
		</div>
	</div>
</body>
</html>
