<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则</title>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>

	<input type="button" value="按钮" id= 'btn'>
	<div id= 'dv'></div>
	<script src="jquery-1.12.2.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn').click(function () {
				$('#dv').text('显示文字');
				$('#dv').css('backgroundColor' ,'pink');
			});
		});
	</script>
	
</body>
</html>
