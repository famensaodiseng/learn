<!DOCTYPE html>
<html lang="en">
<head>

		div{
			width: 100px;
			height: 100px;
			background-color: blue;
		}

</head>
<body>

	<input type="button" name="" value='按钮' id='btn'>

		<li>哈哈哈</li>
		<li>哈哈哈</li>
	</ul>
	<div>
		
	</div>

</html>
