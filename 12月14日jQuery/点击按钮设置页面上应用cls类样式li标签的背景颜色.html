<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.cls {
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" value="按钮" id="btn">
	<ul>
		<li>乔峰</li>
		<li class='cls'>孙悟空</li>
		<li>哈哈</li>
		<li class='cls'>可怕</li>
		<li>6666</li>
	</ul>

	<script type="text/javascript" src='jquery-1.12.2.js'></script>
	<script type="text/javascript">
		$(function () {
			//获取按钮，注册点击事件
			$('#btn').click(function () {
				$('li.cls').css('backgroundColor','yellow');
			});
		});
	</script>
</body>
</html>
