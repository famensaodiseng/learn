<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	用户名：<input type="text" name="" id="" value="输入字母"><br>
	密  码：<input type="password" name="" id="" maxlength="6"><br>
	性	别: 男:<input type="radio" name="sex" id="" checked="checked">	女: <input type="radio" name="sex">	  <br>
	<!-- 单选框 -->
	<!-- 如果是一组，我们通过相同的name值来实现。 -->
	爱好：<input type="checkbox" name="" id="">足球<input type="checkbox" name="" id="">篮球<input type="checkbox" name="" id="">乒乓球<input type="checkbox" name="" id="" checked="checked">地球
	<!-- checkbox	复选框 -->
	<br>

	<h3>按钮组</h3>
	搜索：<input type="button" value="搜索"> <br>
	提交：<input type="submit" value="提交"> <br>
	重置： <input type="reset" value="重置按钮"> <br>
	图像： <input type="image" src="image" alt=""> 图像按钮<br>
	文件域： <input type="file" name="" id="">

	<br>
	<br>
	留言板：
	<textarea name="" id="" cols="30" rows="10" >请输入你的银行卡密码：</textarea>

	<br>
	<br>
	label标签
	<label>用户名：<input type="text"></label>

<br>
	<label for="two">
		用户名<input type="text">
		<input type="text" id="two">
	</label>
</body>
</html>
