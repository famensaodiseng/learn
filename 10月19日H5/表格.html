<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table width="300" height="100" border="1">
	<caption>火影（表格的标题）</caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>籍贯</th>
		</tr>
	</thead>
		<tbody>
			<tr>
			<td>杨方涛</td>
			<td>男</td>
			<td>宝鸡</td>
		</tr>
		<tr>
			<td>哈哈哈</td>
			<td>男</td>
			<td>北京</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
