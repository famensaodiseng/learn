<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页内拖拽</title>
    <style>
        p{
            border: 1px solid #000;
            display: inline;
        }
    </style>
</head>
<body>
    <p draggable="true">拽我啊，拽我啊！！！</p>
    <img src="006bGjyNjw1fa2e37x2kcj315o0rsgpd.jpg" alt="">
    <a href="http://www.baidu.com">百度</a>


    <!--html中默认值允许图片和a允许被拖拽，想让其他的元素被拖拽就是draggable="true"-->
</body>
</html>
