<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件API</title>
</head>
<body>
<input type="file"  id="input_file" multiple>
<!--所有的文件API都是基于文件域的，（确保用户选了一下这个文件）-->
</body>
<script>
    var inputFile = document.querySelector("#input_file");
//    文件域的方法入口不是value、
//    而是.files的属性。
</script>

<!--文件API默认可以拿到的属性，就是文件的文字，大小，文件最后修改时间，和文件的类型。-->

</html>
