<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            paddding:0;
        }
        ul {
            list-style: none;
            margin-top: 30px;
        }
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 108px;
            outline: none;
            resize: none;
        }
        ul {
            width: 450px;
            padding-left: 80px;
        }
        ul li {
            line-height:25px;
            border-bottom: 1px dashed #ccc;
        }
        .title {
            float: left;
        }
        .num {
            float: right;
        }
        .input {
            margin-top: 4px;
            padding: 5px;
        }
        .func {
            float: right;
        }
        #btn {
            display:inline-block;
            height: 28px;
            line-height: 29px;
            width: 60px;
            min-width:40px;
            font-size:14px;
            background-color: #ff8140;
            color: #fff;
            box-shadow: none;
            cursor: default;
            border: 1px solid #f77c3d;
            outline:none;
            padding: 0 10px;
            border-radius: 2px;
            text-align: center;
        }
        input   {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box" id = "weibo">
        <div>
            <div class="title">有什么新鲜事想告诉大家</div>
            <div class="num">还可以输入 <span>140</span>字</div>
        </div>
        <div style="clear: both"></div>
        <div class="input">
            <textarea name="" id="txt" cols="20" rows="10"></textarea>
        </div>
        <div class="func">
            <a id = "btn">发布</a>
        </div>
        <div style = "clear:both"></div>
        <ul id = "ul"></ul>
        <div></div>
    </div>
    <script>
        //点击按钮的时候，发布到ul里面去
        var txt = document.getElementById("txt");
        var btn = document.getElementById("btn");
        var ul = document.getElementById("ul");
        //2.点击  按钮，把内容放在UL里面
        btn.onclick  = function () {
            //先判断，如果用户没有输入内容，就提示用户，并不创建架构
            if (txt.value.trim() === ""){
                alert("请输入内容");
                return;
            }
            var li = document.createElement("li");
            // 创建一个元素
            var span = document.createElement("span");
            span.innerText  = txt.value;
            li.appendChild(span);
            //ul.appendChild(li);
            var lis = ul.children;
            if(lis.length === 0){
                ul.appendChild(li);
            }else {
                //说明有内容了
                //放在最开始的li的前面
                ul.insertBefore(li,lis[0]);
            }
            //创建结构后应该清空文本
            txt.value = "";
            //第四部，添加删除按钮

           var del=  document.createElement("input");
            del.type = "button";
            del.value = "删除";
            //绑定事件
            del.onclick = function () {
                //当前按钮让当前所处的li删除
                var li = this.parentNode;
                ul.removeChild(li);
            };
            li.appendChild(del);
        };
    </script>
</body>
</html>
