<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value= "设置一个定时器" id = "btn1">
<input type="button" value= "清除一个定时器" id = "btn2">
<script>
    var timeId = null;
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    btn1.onclick = function () {
      //点击btn1设置延时定时器
       timeId= setTimeout(function () {
            console.log("boom");
        },3000);
    };
    btn2.onclick = function () {
      clearTimeout(timeId);
    };
</script>
</body>
</html>
