<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.baidu.com" id= "skip">注册成功，本页面将在5秒后跳转</a>
<script>
    //倒计时 到时间后跳转
    var timer = null;
    var num = 5;
    var skip = document.getElementById("skip");
    timer=setInterval(function () {
        num--;
        skip.innerHTML = "注册成功，本页面将在"+num+"秒后跳转";
        if(num ===0){
            clearInterval(timer);
            location.href = skip.href;
        }
    },1000);
</script>
</body>
</html>
