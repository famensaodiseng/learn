<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="跳转" id= "btn">
<input type="button" value="关闭" id= "btn2">
<script>
    var btn  = document.getElementById("btn");
    btn.onclick = function () {
      //  window.open("http://www.baidu.com");//打开窗口,新窗口打开。
       // window.open("http://www.baidu.com","_blank");//打开窗口,新窗口打开。
         // window.open("http://www.baidu.com","_self");//当前窗口打开
        window.open("http://www.baidu.com","_blank", "width=200,height= 300");
    };
    btn2.onclick = function () {
        window.close();
    };
</script>
</body>
</html>
