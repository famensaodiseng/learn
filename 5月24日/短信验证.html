<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="请输入验证码">
<input type="button" value="点击发送验证码" id= "btn">
<script>
    var num = 5;
    var timer = null;
    var btn = document.getElementById("btn");
    btn.onclick = function () {
      this.disabled = true;//this和btn指的都是按钮
       timer= setInterval(function () {
            //倒计时       定时器的回调函数里面，this指的事windoe
            num--;
            btn.value = num  +"秒后可再次发送";
            //如果到了0就判断状态
            if (num ===0){
                clearInterval(timer);
                btn.disabled = false;
                btn.value  = "点击发送验证码";
                num = 5;
            }
        },1000);
    };
</script>
</body>
</html>
