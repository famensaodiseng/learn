<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id = 'uu'>
		<li>马刺</li>
		<li>公牛</li>
		<li>马刺</li>
		<li>小牛</li>
		<li>蜗牛</li>
		<li>特斯拉</li>
	</ul>

	<script src="jq/jquery-1.8.3.min.js"></script>
	<script>
		$(function () {
			$('#uu>li').mouseover(function () {
				$(this).css('backgroundColor' ,'pink');
			});
			$('#uu>li').mouseout(function () {
				$(this).css('backgroundColor' ,'');
			});
		});
	</script>
</body>
