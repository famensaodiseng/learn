<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value='关灯' id="btn">
	<script src = 'jq/jquery-1.8.3.js'></script>
	<script>
		$(function () {
			$("#btn").click(function () {
				if ($(this).val()=='关灯'){
					$("body").css("backgroundColor","black");
					$(this).val("开灯");
				} else {
					$("body").css("backgroundColor","white");
					$(this).val("关灯");
				}
			});
		});
	</script>
</body>
</html>
