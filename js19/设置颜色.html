<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#dv {
		width: 200px;
		height: 200px;
		background-color: pink;
	}
</style>
</head>
<body>
	<input type="button" value ="按钮" id="btn">
	<div id = "dv"></div>
	<script src= 'jq/jquery-1.8.3.min.js'></script>
	<script>
		$(function () {
			$('#btn').click(function () {
				$('#dv').css('backgroundColor','yellow');
				$('#dv').text('天好热');
			});
		});
	</script>
</body>
</html>
