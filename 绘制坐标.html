<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas  {
			border: 1px solid #000;
		}
</style>
</head>
<body>
<canvas width="600" height="300" id="cas"></canvas>
</body>
<script type="text/javascript">
	var cas = document.getElementById("cas");
	var ctx = cas.getContext('2d');

	var paddingTop,paddingLeft,paddingBottom,paddingRight;
	paddingTop = paddingLeft = paddingBottom = paddingRight =30;

	var x0=paddingLeft;
	var y0=cas.height - paddingBottom;

	ctx.movueTo(x0,paddingTop);
	ctx.lineTo(x0,y0);
	ctx.lineTo(cas.width -paddingRight,y0);



	ctx.stroke();

</script>	
</html>
