<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
</head>
<body>
<video>
    <source src="chrome.mp4">
    <source src="chrome.ogv">
    <source src="chrome.webm">
</video>
<!--不管是audio还是video都不要直接设置标签的src
格式问题，我们每个浏览器对不同的音视频支持是不一样的。
希望兼容各种格式。

在解析的过程中，html自上而下解析，会找第一个能认识的格式去解析。
一旦找到认识的视频格式，就不会再往后找了。
如果所有的都不支持，那么video标签不认识的话，那就会被当做一个普通的块级元素。
如果视频格式本来就比较大。就本来那个样子了。

如果设置宽度，就不要设置高度，如果设置高度就不要设置宽度
自适应。

-->

</body>
</html>
