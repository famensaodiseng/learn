<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟键盘适配</title>
</head>
<body>
<p>不同的input弹出的键盘是不一样的。</p>
<p>text弹出的数字键盘</p>
<p>number弹出的是数字键盘。</p>
<p>email跟普通的键盘不一样，是会出现@符号</p>
<p>tel，就只出现数字的键。</p>
<p>url就出现一个.com的地址。</p>
<p>如果type浏览器不能识别就会默认显示文本框
意思就是可以放心大胆的在PC端使用了。支持的话就有效果，不支持的话就无所谓。
</p>
<p></p>
</body>
</html>
