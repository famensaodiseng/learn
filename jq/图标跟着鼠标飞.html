<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 1000px;
        }
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="tianshi.gif" alt="" id='ts'>
    <div>
        112
    </div>
    <script>
        var ts = document.getElementById('ts');
        document.onmousemove = function(e){
            e = e || window.event;
            ts.style.left = e.pageX -20+ 'px';
            ts.style.top = e.pageY -20+ 'px';
        }
    </script>
</body>
</html>
