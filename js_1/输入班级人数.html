<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var ping = 0;
        var num = prompt('请输入班级总人数');
        for (var i= 1;i<=num;i++){
           var score =  prompt('请输入第'+i+'个学生的成绩');
           sum += Number(score);
        }
        ping = sum / num;
        console.log('这个班一共'+ num+'个娃娃，总成绩是'+sum+'其中平均成绩是'+ping)
    </script>
</body>
</html>
