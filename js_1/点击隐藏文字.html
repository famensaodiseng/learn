<body>
    <div>
        <input type="text" id="txt" value="请输入问题">
        <button>按钮</button>
    </div>
</body>
<script>
    var txt = document.getElementById("txt");
    txt.onfocus = function () {
        if( txt.value == "请输入问题"){
            txt.value = "";
        } 
    }
    txt.onblur = function () {
        if (txt.value == ""){
        txt.value = "请输入问题"}
    }
