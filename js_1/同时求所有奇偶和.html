<body>
    <script>
        var ji = 0;
        var ou = 0;
        for (var i = 0;i <= 100; i++){
            if ( i % 2 === 0) {
                ji +=i ;
            } else {
                ou += i;
            }
        }
        console.log('奇数和是：'+ ou , '偶数和是：' + ji)
    </script>
