<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无序列表</title>
</head>
<body>
	<ul>
		<li>水果</li>
		<li>蔬菜</li>
		<li>西红柿</li>
		<li>炸弹</li>
		<li>黄瓜</li>
	</ul>


	<ol>
		<li>中国</li>
		<li>美国</li>
		<li>俄罗斯</li>
		<li>中国</li>
		<li>日本</li>
		<li>挪威</li>
	</ol>
	<input type="text" name="" list="star">
	<datalist id="star">
		<option>刘德华</option>
		<option>刘小强</option>
		<option>刘福成</option>
	</datalist>
</body>
</html>
