<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            /*清除内外边距*/
        }
        .top,.banner,.footer{
            width: 960px;
            background-color: aquamarine;
            border: 1px dashed #000;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .top{
            height: 80px;
        }
        .banner{
            height: 60px;
        }
        .main{
            height: 300px;
        }
        .main{
            margin: 0 auto;
            width: 960px;
            margin-bottom: 20px;
        }
        .left{
            width: 200px;
            height: 300px;
            background-color: aquamarine;
            border: 1px dashed #000;
            float: left;
        }
        .right{
            width: 740px;
            height: 300px;
            background-color: aquamarine;
            border: 1px dashed #000;
            float: right;
        }
        .footer {
            height: 100px;
        }
    </style>
</head>
<body>
<div class="top">网页头部</div>
<div class="banner">广告条</div>
<div class="main">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</div>
<div class="footer">页面底部</div>
</body>
</html>
