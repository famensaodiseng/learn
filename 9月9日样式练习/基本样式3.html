<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            /*通栏的盒子，可以不用写宽度*/
            height: 80px;
            border: 1px dashed #000;
            background-color: #eeeeee;
            text-align: center;
        }
        .banner{
            width: 960px;
            border: 1px solid #000;
            background-color: #eee;
            height: 150px;
            margin: 20px auto;
        }
        .small{
            width: 960px;
            height: 150px;
            margin: 0 auto;
        }
        .small ul li{
            width: 230px;
            height: 150px;
            background-color: greenyellow;
            float: left;
            border: 1px dashed #000;
            margin-right: 10px;
            list-style: none;
         }
        .small .none{
            margin-right: 0;
        }
        .footer{
            width: 960px;
            background-color: yellow;
            height: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="top">通栏</div>
    <div class="banner">广告条</div>
    <div class="small">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="none">4</li>
        </ul>
    </div>
    <div class="footer">底部</div>
</body>
</html>
