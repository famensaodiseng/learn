<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		animation:go 2s ease  0s infinite reverse;
	}
	@keyframes go {
		from {
			transform: translateX(0);
		}
		to {
			transform: translateX(500px);
		}
	}
</style>
</head>
<body>
	<!-- animation	动画 -->
	<div>我是会动的盒子</div>
</body>
</html>
