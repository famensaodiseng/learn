<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: blue;
        }
    </style>
</head>
<body>
<div>
    <div id="box1"></div>
    <div id="box2"></div>
</div>

<script>
    document.getElementById("box1").onclick = function () {
       // this.style.display = "none";//消失以后盒子不占位置
        this.style.visibility = "hidden";//消失以后占位置
    }
</script>
</body>
</html>
