<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "abc";
    console.log(str.length);

    //解析器底层对这进行了包装
    var temp = new String(str);//创建临时的包装对象
    console.log(temp);//调用临时的包装对象
    temp = null;

</script>
</body>
</html>
