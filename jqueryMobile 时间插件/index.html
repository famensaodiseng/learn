<html>

		<!--mobiscroll日期插件-->
		<link href="css/mobiscroll.css" rel="stylesheet" type="text/css" />
		<script src="js/mobiscroll.js" type="text/javascript"></script>
	    <script type="text/javascript">
	    	// 初始化插件内容
	    	var opt_data = {
	            preset: 'date', //日期格式 date（日期）|datetime（日期加时间）
	            theme: 'jqm', //皮肤样式
	            display: 'modal', //显示方式
	            mode: 'clickpick', //日期选择模式
	            dateFormat: 'yy-mm-dd', // 日期格式
	            setText: '确定', //确认按钮名称
	            cancelText: '取消',//取消按钮名籍我
	            dateOrder: 'yymmdd', //面板中日期排列格式
	            dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
	            yearText: '年', monthText: '月',  dayText: '日',  //面板中年月日文字
	            endYear:2020, //结束年份
	            showNow:true,
	            nowText:'今天',
	            hourText:'小时',
	            minuteText:'分'
	        };
			// 使用定义插件
	        $(document).on("pageinit", "#pageone", function(){
	        	$("#txtBirthday").mobiscroll(opt_data);
	        	
	        });
	    </script>		
	<style type="text/css">.tb960x90,.tb300x250{display:none!important;display:none}</style></head>
	<body>
		<div data-role="page" id="pageone">

			</div>
			<div data-role="content">
				<h2 style="color: #468dcc">请输入正确信息</h2>
				<form method="post" action="index.php">

					<input type="text" name="username" id="username" />
					<label for="password">密码</label>
					<input type="password" name="password" id="password" />
					<label for="system">选择系统</label>	
					<select id="system" name="system" data-native-menu="false">
						<option selected>学生信息管理系统</option>
						<option>成绩信息管理系统</option>
						<option>后勤管理系统</option>
					</select>
					<input type="button" name="zhuce" value="注 册" data-inline="true" />
					<input type="submit" name="sub" value="提 交" data-inline="true" class="ui-btn-right" />
					<!-- 日期插件 -->
					<label for="txtBirthday">登录时间:</label>
					<input type="text" data-role="datebox" id="txtBirthday" name="txtBirthday" />
				</form>
			</div>
		
		</div>
