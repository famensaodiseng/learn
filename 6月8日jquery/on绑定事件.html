<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #3CBD58;
        }
    </style>
    <script src = "jquery-1.12.2.js"></script>
    <script>
        //通过on为按钮绑定事件，创建一个p标签加入到div中。
        //通过on的方式为div中的p绑定点击事件
        $(function () {
           $("#btn").on("click",function () {
               //创建p添加到div中
               $("#dv").append($("<p>这是一个p标签</p>"));
               $("#dv").on("click","p",function () {
                  alert("我被点了");
               });
           });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id= "btn">
<div id="dv"></div>
</body>
</html>
