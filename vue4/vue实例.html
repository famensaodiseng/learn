<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <span v-on:click="clickHand">
            {{msg}}
        </span>
    </div>
</body>
<script src='js/vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        },
        methods: {
            clickHand() {
                alert('哈哈');
            }
        }
    })
</script>

</html>
