<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <p>{{msg}}</p>
        <h1 v-text="msg2"></h1>
        <p v-html="msg3"></p>


        <input type="text" v-model="msg">
        
        <div>{{num}}</div>
        <button @click="handle">按钮</button>
    </div>
</body>
<script src = 'js/vue.js'></script>
<script>
    let vm = new Vue({
        el:'#app',
        data: {
            msg: '123322000',
            msg2:'567',
            msg3 :'<h1>哦哦哦<h1>',
            num:'0'
        },
        methods:{
            handle:function () {
                this.num++;
            }
        }
    })
</script>
</html>
