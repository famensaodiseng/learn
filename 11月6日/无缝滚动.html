<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		nav{
			width: 882px;
			height: 86px;
			border: 1px solid #000;
			margin: 200px auto;
			overflow: hidden;
		}
		nav li {
			float: 	left;
		}
		nav ul {
			width: 200%;
			animation: moveing 5s  linear infinite;	
				/*引用动画*/
		}
		@keyframes moveing {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-882px);
			}
		}
		nav:hover ul {
			animation-play-state:paused;
		}
	</style>
</head>
<body>
<nav>
	<ul>

	</ul>

</body>
</html>
