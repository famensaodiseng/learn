<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 0 auto;
			position: relative;
		}
		.son {
			width: 30px;
			height: 20px;
			background-color: red;  
			position: absolute;
			left: 50%;
			margin-left: -15px;
			top: 50%;
			margin-bottom: 10px;
		}
</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
