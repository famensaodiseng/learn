<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	img {
		width: 200px;
		animation: car 5s;
	}
	@keyframes car {
		0% {
			transform: translate3d(0,0,0);
		}
		50% {
			transform: translate3d(1000px,0,0);
		}
		70% {
			transform: translate3d(0,0,3000px);
		}
		70% {
			transform: translate3d(0,2000px,0px);
		}
		
	}
</style>
</head>
<body>
	<img src="images/car.jpg">
</body>
</html>
