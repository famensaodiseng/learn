<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		div {
			width: 632px;
			height: 340px;
			margin: 200px ;
			border: 2px solid #000;
			padding: 10px;
			overflow: hidden;
			}
		div img {
			transition: all 0.2s;	
		}
		div:hover img {
			transform: scale(1.3);
		}

</style>
</head>
<body>
	<div>
		<img src="images/mi.jpg">
	</div>
</body>
</html>
