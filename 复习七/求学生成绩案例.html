<script>
    var num = parseInt(prompt('请输入学生人数'));
    var sum = 0;
    var average = 0;
    for (var i = 1; i <= num; i++) {
        var score = prompt('请输入第' + i + '学生成绩');
        sum = sum + parseInt(score);
    }
    average = sum / num;
    console.log(average);
</script>
