<body>
    <script>
        var fruit = prompt('输入你要查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果一斤五毛钱');
                break;
            case '香蕉':
                alert('香蕉一斤五毛钱');
                break;
            case '菠萝':
                alert('菠萝一斤五毛钱');
                break;
            default:
                alert('吃毛线呢');
                break;
        }
    </script>
</body>

</html>
