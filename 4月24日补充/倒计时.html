<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            font-size:30px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var endTime = new Date("2110/4/2 17:30:00");   // 目标时间
    setInterval(timer,1000);  // 每隔1000毫秒就调用一次 timer 这个 函数
    function timer() {
        var nowDate = new Date();  // 现在时间
        var second = parseInt((endTime.getTime() - nowDate.getTime()) / 1000);
        // 还剩下多少时间  单位是秒
        // console.log(second);
        var d = parseInt(second / 3600 / 24);  // 天数
        //console.log(d);
        var h = parseInt(second / 3600 % 24); // 小时  用总的小时数 %24  不超过24小时
        console.log(h)
        var m = parseInt(second / 60 % 60);  // 分钟   不超过  60分
        console.log(m);
        var s = second % 60;   // 还剩下秒数
        console.log(s);
        d<10 ? d = "0" + d : d;   // 小于10 的时候我们给与 补 0    a++    不同于   a= a + 1
        h<10 ? h = "0" + h : h;
        m<10 ? m = "0" + m : m;
        s<10 ? s = "0" + s : s;
        demo.innerHTML = "距离抢购还剩下" + d + "天" + h + "小时" + m + "分" + s + "秒";
    }
 </script>
