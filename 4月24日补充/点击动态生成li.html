<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">点击</button>
<ul id="demo">

</ul>
</body>
</html>
<script>
    var btn =document.getElementById("btn");
    var demo = document.getElementById("demo");
    btn.onclick = function() {
        var newLi = document.createElement("li");  // 新li
        demo.appendChild(newLi); 
    }

</script>
