<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<input type="text">
<input type="text">
<input type="button" value = "按钮" id = "btn">
<script>
    //点击按钮禁止所有文本框
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        var inputs = document.getElementsByTagName("input");
        for(var i  =0 ;i<inputs.length;i++){
            var input = inputs[i];
            if(input.type ==="text"){
                input.disabled = true;
            }

        }
  };
</script>
</body>
</html>
