<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn1() {        //函数的声明在解析的时候是不会执行的
        console.log(fn1);
        fn2();
    }
    fn1();                  //函数的调用
    function fn2() {
        console.log(fn2);
    }

</script>
</body>
</html>
