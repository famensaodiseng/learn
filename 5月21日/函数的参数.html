<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //形参
    function getSum(a,b) {
        return a+b;
    }
   // var num = getSum(1,2);//实参
    var num = getSum(1,2,3);//实参
    console.log(num);
    //在js中形参和实参可以是不一致的。
    //如果多传入了实参，多传入的就没人接收，所有就废了。

</script>
</body>
</html>
