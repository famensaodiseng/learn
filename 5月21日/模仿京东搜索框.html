<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value= "金融"  id = "txt">
<input type="button"   value= "搜索" id = "btn">
<script>
    //文本框获取焦点以后，默认的文字要清除，文本框失去焦点后默认文字要加上
    var txt = document.getElementById("txt");
   // var btn = document.getElementById("btn");
    //获取焦点事件

        txt.onfocus  = function () {
        //txt.value = "";
            if(this.value==="金融"){
                this.value = "";
            }

    };
        //如果文本框失去焦点后，用户没有输入内容，默认文本要加上
        txt.onblur  = function () {
        //txt.value = "";
            if(this.value ===""){
                this.value = "金融";
            }
    };
</script>
</body>
</html>
