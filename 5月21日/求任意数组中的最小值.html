<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [12,32,56,5,5,26,2,3,22];
    function getMin(arr) {
        var min = arr[0];
        for(var i = 0;i<arr.length;i++){
            if(min>arr[i]){
                min = arr[i];
            }
        }
        return min;
    }
    console.log(getMin(arr));
</script>
</body>
</html>
