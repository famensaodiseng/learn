<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中对齐</title>
	<style type="text/css">
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			position: relative;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: red;
			/*margin: 0 auto;*/
			position: absolute;
			bottom: 0;
			left: 50%;
			margin-left: -50px;
			top: 50%;
			margin-top: -50px;
		}
</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
