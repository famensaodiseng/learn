<script>

    var sum = 0;
    var i =1;
    while(i<=10){
        sum+=i;
        i++;
    }
    console.log(sum);



    sum = 0;
    var i = 1;
    do{
        sum +=i;
        i++;
    }while(i<=10);
    console.log(sum);


    //区别在于dowhile，先执行再判断。

</script>
