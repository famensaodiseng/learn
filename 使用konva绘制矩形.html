<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='konva.js'></script>
</head>
<body>
	<div id="dv">
		
	</div>

	<script type="text/javascript">
		// konva是一个命名空间
		var stage = new Konva.Stage({
			width:600,
			height:400,
			container:"dv"
		});

		//舞台中要有层
		var layer = new Konva.Layer();
		var rect = new Konva.Rect({
			x:100,
			y:100,
			width:200,
			height:100,
			// stroke:'red'
			fill:'green'
		});


		layer.add(rect);
		stage.add(layer);
	</script>
</body>
</html>
