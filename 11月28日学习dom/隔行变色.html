<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id= 'mv'>
		<li>杨玉环</li>
		<li>杨钰莹</li>
		<li>杨广</li>
		<li>杨洋</li>
	</ul>
	<script type="text/javascript">
		var mv = document.getElementById('mv');
		if (mv.hasChildNodes()) {
			//判断是否有子节点。
			for (var i = 0; i <mv.children.length;i++) {
				var  li =mv.children[i];
				if(i% 2===0) {
					li.style.backgroundColor  = 'red';
				} else {
					li.style.backgroundColor  = 'green';
				}
			}
		}
	</script>
</body>
</html>
