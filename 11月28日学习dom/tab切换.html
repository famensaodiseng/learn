
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin:0; padding: 0;}
        ul {
            list-style-type: none;
        }
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .hd {
            height: 45px;
        }
        .hd span {
            display:inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }
        .hd span.current {
            background-color: purple;
        }
        .bd div {
            height: 255px;
            background-color: purple;
            display: none;
        }
        .bd div.current {
            display: block;
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="hd" id="hd">
            <span class="current">体育</span>
            <span>娱乐</span>
            <span>新闻</span>
            <span>综合</span>
        </div>
        <div class="bd" id="bd">
            <div class="current">我是体育模块</div>
            <div>我是娱乐模块</div>
            <div>我是新闻模块</div>
            <div>我是综合模块</div>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
       var hd = my$('hd');
       var spans = hd.getElementsByTagName('span');
       for (var i = 0;i<spans.length;i++) {
        var span = spans[i];
        span.setAttribute('index',i)
        span.onmouseover = fn;

        }

       //鼠标经过的处理
        function fn() {
            //让所有的span取消高亮显示，
            for (var i = 0 ;i<spans.length;i++) {
                var span = spans[i];
                span.className = '';
            }
            //让当前的span高亮显示
            this.className = 'current';
            //让所有的div隐藏，让当前的显示
            var bd = my$('bd');
            var divs = bd.getElementsByTagName('div');
            for (var i =0;i<divs.length;i++) {
                var div = divs[i];
                div.className = '';
            }
            var index = parseInt(this.getAttribute('index'));
            divs[index].className = 'current';
       }


    </script>
</body>
</html>
