<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<input type="button" name="" value="关灯" id= 'btn'>
	<script type="text/javascript">
		var isOpen = true;
		var btn = document.getElementById('btn');
		btn.onclick = function () {
			if (isOpen) {
				document.body.style.backgroundColor = 'black';
				this.value = '开灯';
				isOpen = false;
			}else {
				document.body.style.backgroundColor = 'white';
				this.value = '关灯';
				isOpen = true;
			}
		}
	</script>
</body>
</html>
