<body>
    <script>
        function getMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max <arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getMax([2, 4, 5, 2, 5, 33, 53]));
    </script>
</body>
