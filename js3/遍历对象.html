<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var obj = {
            name :'黄忠',
            age: 18,
            sayHi : function(){
                console.log('哈哈');
            }
        }

        for (var  k in obj){
            console.log('属性名'+ k +   '值是'+ obj[k]);
        }



        var json = {
            "id":1,
            "name":"杨方涛",
            "age":18,
            "address":"陕西"
        }

        for(var k in json){
            console.log(k+':' +json[k]);
        }
    </script>

</body>

</html>
