<body>
    <script>
        var arr = [3, 5, 2, 6, 2, 5, 3];
        // var newArr = [];
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j +1]; 
                    arr[j+1]= temp;
                }
            }
        }
        console.log(arr);
        
    </script>
</body>
