    <script>
        var arr =[22,42,53,1,43,53,63,23,91,0];
        var newArr = [];
        for (var i =0;i<arr.length-1;i++){  //外层管趟数
            for (var j = 0;j<arr.length-i-1;j++){
                if(arr[j] >arr[j+1]) {
                     var temp= arr[j];
                     arr[j]= arr[j+1];
                     arr[j+1]= temp;
                }
               
            }
        }    
        console.log(arr);
        
    </script>
