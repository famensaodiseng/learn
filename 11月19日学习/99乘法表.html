<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	99乘法表

	<script>
		var str = '';
		for (var j=1;j<=9;j++){

			for (var i=j;i<=9;i++){
				str += j + '*' +i + '=' +i*j + '\t';
			}
			str +="\n";
		}
		console.log(str);
	</script>
</body>
</html>
