<!DOCTYPE html>

	<title>Document</title>

<body>
	<script>
		var numbers = [22,33,44,32,65,996];
		var sum = 0;
		var avg;
			for (var i=0;i<numbers.length;i++){
				sum += numbers[i];
				 
			}
			avg = sum / numbers.length;
			console.log('数组的和:'+sum);
			console.log('数组的平均值:'+avg);
	</script>
</body>
