<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<button id="btn">改变宽度</button>
<div id="box"></div>
</body>
</html>
<script>
    // 获取元素
    // 我们需要那两个元素   button按钮    div 盒子
    var btn = document.getElementById("btn");  // 获取 btn  存储给变量
    var box = document.getElementById("box");  // 获取box  给 box
    // 操作元素
    // 事件源.事件 = function() {}
    btn.onclick = function() {
        box.style.width = "300px";
    }
</script>
