<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		input {
			width: 150px;
			height: 18px;
			outline: none;/*修改轮廓样式*/
		}
		.userName {
			border: 1px dashed #ccc;
			background: #E7EEFE;
		}
		.userName:focus/*focus伪类：光（鼠）标移动到input中时，点击input处于选中状态时的伪类*/ {
			border-color: pink;
			background-color: yellow;
		}
		.email {
			border: none;
			border-bottom: 1px dashed red;
		}
		.sousuo {
			color: #cccccc;
		}
	</style>
</head>
<body>
	用户名:<input type="text" class="userName"><br />
	邮　箱:<input type="text" class="email" /><br />
	<label for="sousuo">搜索一下:</label><input id="sousuo" type="text" class="sousuo" value="请输入..." />
	<!--label仅仅只是一个文本标签，用来存放文本-->
</body>
</html>
