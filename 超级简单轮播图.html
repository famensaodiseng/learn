<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.slider {
			width: 490px;
			height: 170px;
			background-color: pink;
			border: 1px solid #000;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.slider ul {
			position: absolute;
			right: 20px;
			bottom: 20px;
		}
		.slider .w  li {
			width: 30px;
			height: 30px;
			background-color: green;
			/*position: absolute;*/
			top: 250px;
			border-radius: 50%;
			text-align: center;
			line-height: 30px;
			float: left;
			margin-left: 10px;
	}
	a {
		text-decoration: none;
		display: inline-block;
		width: 30px;
		height: 30px;
	}
</style>
</head>
<body>
	<div class="slider">
		<img src="images/01.jpg" id="pic">
		<ul class="w">
		<li><a href="#" id="one">1</a></li>
		<li><a href="#" id="two">2</a></li>
		<li><a href="#" id="three">3</a></li>
	</ul>
	</div>
	
</body>
<script type="text/javascript">
	var two = document.getElementById("two");
	var pic = document.getElementById("pic");
	var one = document.getElementById("one");

	two.onclick = function() {
		pic.src="images/02.jpg";
	}
	three.onclick = function() {
		pic.src ="images/03.jpg";
	}
	one.onclick = function() {
		pic.src ="images/01.jpg"
	}
</script>
</html>
