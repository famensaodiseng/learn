<body>
    <script>
        var arr = [3, 5, 53, 53, 67, 86];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != arr[i + 1]) {

            }
        }
        console.log(newArr);
    </script>
