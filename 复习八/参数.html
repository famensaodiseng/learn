    // 利用函数求一个数组的最大值
    function getmax(arr) {
        var max = arr[0];
        for (var i = 1; i <= arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    console.log(getmax([4, 5, 74, 63, 63]));
