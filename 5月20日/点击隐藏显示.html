<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: pink;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value  = "隐藏" id = "btn">

<div id="box" ></div>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onclick = function () {
        if(btn.value === "隐藏"){
            box.className = "hide";
            btn.value = "显示";
        }else{
            box.className = "show";
            btn.value = "隐藏";
        }
    };
</script>
</body>
</html>
