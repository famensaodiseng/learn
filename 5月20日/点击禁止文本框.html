<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id = "txt" value= "aaa">
<input type="button"  id = "btn" value = "按钮"/>
<script>
    var btn = document.getElementById("btn");
    var txt = document.getElementById("txt");
    //btn.disabled = true;//true表示禁用，。。false表示可用。
    btn.onclick = function () {
        txt.disabled = true;
    };
</script>
</body>
