<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 632px;
			height: 340px;
			margin: 200px;
			/**/
			padding: 5px;
			position: relative;
		}
		div:hover::before {
			content: "";
			width: 100%;
			height: 100%;
			border: 5px solid rgba(0,0,0,.4);
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			box-sizing: border-box;
		}
</style>
</head>
<body>
	<div>
		<img src="images/mi.jpg">
	</div>
</body>
</html>
