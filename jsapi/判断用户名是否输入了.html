<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tu {
            background-color: yellow;
        }
        .lv {
            background-color: green;
        }
    </style>
</head>

<body>
    用户名:<input type="text" id="textUserName" class="tu"> <br>
    密&nbsp;&nbsp; 码:<input type="password" id="password"> <br>
    <input type="button" id="btn" value="登陆"><br>
    <script>
        var btn = document.getElementById('btn');

        btn.onclick = function () {
            var textUserName = document.getElementById('textUserName');
            var textUserPassword = document.getElementById('textUserPassword');
            if (textUserName.value.length < 3 || textUserName.value.length > 6) {
                textUserName.className = 'tu';
                return;
            } else {
                textUserName.className = '';
            }
            if (password.value.length < 4 || password.value.length > 8) {
                password.className = 'lv';
                return;
            } else {
                password.className = '';
            }
            console.log('登陆成功');
        }
    </script>
</body>

</html>
