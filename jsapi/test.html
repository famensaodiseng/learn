        //封装一个对数组元素进行冒泡排序的函数（从大到小）
        function sort(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                var off = true;
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] <
                        arr[j + 1]) {
                        off = false;
                        var tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }
                if (off) {
                    break;
                }
            }
            return arr;
        }
        console.log(sort([1, 2, 43, 7221, 289]));

        //编写一个函数，将如下字符串'get-element-by-id'修改为驼峰表示法'getElementById'

        var str = 'get-element-by-id';
        function combo(str) {
            var parts = str.split('-');
            for (var i = 1, len = parts.length; i < len; i++) {
                parts[i] = parts[i].charAt(0).toUpperCase() + parts[i].substring(1);
            }
            return parts.join('');
        }
        alert(combo(str));
