<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <span v-text="name"></span>
        <span v-cloak="name"></span>
        {{name}}
        <button v-on:click="change">改变name值</button>
    </div>
</body>
<script src="vue1026.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            name:'法门扫地僧'
        },
        methods:{
            change:function () {
                this.name+=1;
            }
        }
    });
</script>
</html>
