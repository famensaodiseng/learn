<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		.father {
			width: 600px;
			height: 600px;
			background-color: pink;
			margin: 30px;
			/*position: relative;*/
		}
		.damao {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.ermao {
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
			top: 300px;
 		}
		.sanmao {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}

</style>
</head>
<body>
	<div class="father">
		<div class="damao"></div>
		<div class="ermao"></div>
		<div class="sanmao"></div>
	</div>
</body>
</html>
