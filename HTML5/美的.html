<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
        }
        header {
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: skyblue;
            overflow: hidden;
        }
        nav {
            width: 100%;
            height: 30px;
            background-color: pink;
        }

        nav p {
            font-size: 12px;
            color: white;
            line-height: 30px;
            text-align: center;
        }
        .fl {
            /* background-color: red; */
            float: left;
        
        }
        .fr {
            /* background-color: green; */
            width: 260px;
            height: 60px;
            float: right;
        }
        .fl li:first-child {
            width: 150px;
            height: 60px;
            background: url(images/index_service_sprite@2x.png);
            background-position: 200px -13px;
           
        }
        .fl li {
            float: left;
            padding: 0 30px;
            font-size: 12px;
            color: white;
        }
        .fl li:hover {
            color: wheat;
        }
        
        
        .fr .search {
            width: 20px;
            /* background-color: pink; */
            background: url(images/index_sprite.png);
            background-position: -84px -207px;
        } 
        .fr .search:hover {
            display: block;
        }
        .fr .tel {
        width: 17px;
        /* background-color: pink; */
        background: url(images/index_sprite.png);
        background-position: -114px -207px;
        }
        .fr .shopcar {
        width: 29px;
        /* background-color: pink; */
        background: url(images/index_sprite.png);
        background-position: -136px -207px;
        }
        .fr .people {
        width: 20px;
        /* background-color: pink; */
        background: url(images/index_sprite.png);
        background-position: -32px -207px;
        }

        .fr li {
            float: left;
            width: 30px;
            height: 30px;
            margin-top: 15px;
            padding: 0 7px;
        }
        .fr li:last-child::before {
            content:"登陆";
            position: absolute;
            top:0;
            right: 80px;
        }
        .search [type="text"] {
            width: 80px;
            height: 60px;
            border: none;
            line-height: 30px;
            position: absolute;
            top: 0px;
            right: 230px;
            /* display: none; */
            z-index: -1;
            transition: width .4s ease-in;
        }
        .search:hover .search [type="text"]{
            /* z-index: 99; */
            width: 250px;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="fl">
            <ul>
                <li></li>
                <li>首页</li>
                <li>商家入驻</li>
                <li>企业采购</li>
                <li>全物价套装</li>
                <li>会员福利社</li>
                <li>美的分期</li>
            </ul>
        </div>
        <div class="fr">
                <ul>
                    <li class="search">
                        <input type="text" placeholder="美的热水器" class="one">
                    </li>
                    <li class="tel"></li>
                    <li class="shopcar"></li>
                    <li class="people"></li>
                    <li></li>
                </ul>
        </div>
    </header>
    <nav>
        <p>【通知】1、美的商城为美的集团官方渠道，请勿相信任何刷单信息。2、新疆部分区域无法快递正常发货，恢复时间待定。3、
            因美的会员体系改版，10月26-29日期间美的积分将处于冻结状态。届时您将无法获得和消耗积分，感谢理解！</p>
    </nav>
</body>
</html>
