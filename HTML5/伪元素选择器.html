<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color:pink;
        }
        div::before {
            content: "5";
            width: 30px;
            height: 30px;
            background-color: red;
            display: block;
        }
        div::after {
            content:'6';

        }
    </style>
</head>
<body>
    <div>
        杨方涛
    </div>
</body>
</html>
