<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标样式</title>
	<style type="text/css">
	div {
		width: 200px;
		height: 100px;
	}
		.div{
			background-color: pink
			cursor:default;
		}
		.a2{
			background-color: green;
			cursor: move;
		}
		.a3{
			background-color: yellow;
			cursor: text;
		}
		.a4{
			background-color: red;
			cursor: pointer;
		}
		
</style>
</head>
<body>
	<div class="a1">看了看来看</div>
	<div class="a2">看了看来看</div>
	<div class="a3">看了看来看</div>
	<div class="a4">看了看来看</div>
	
</body>
</html>
