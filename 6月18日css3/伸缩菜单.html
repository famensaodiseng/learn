<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .box>ul{
            list-style: none;
            width: 100%;
            display: flex;
        }
        .box>ul>li{
            /*1.宽度
            我们并不知道li的具体数量
            也不直接设置%

            */
            height: 36px;
            background-color: #E4393C;
            border-right: 1px solid #111ecc;
            flex: 1;
            line-height: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>兰州微事</li>
        <li>法门扫地僧</li>
        <li>宝鸡微直播</li>
        <li>西安新闻姐</li>
        <li>公众号</li>
    </ul>
</div>
</body>
</html>
