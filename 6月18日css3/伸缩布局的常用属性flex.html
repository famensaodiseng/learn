<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            height: 500px;
            background-color: #ccc;
            margin: 0 auto;
            display: flex;
        }
        .left {
            flex: 1;
            height: 500px;
            background-color: #3CBD58;
        }
        .right {

            flex: 4;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box">
    <box class="left"></box>
    <box class="right"></box>
</div>
</body>
</html>
