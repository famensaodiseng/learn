<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            height: 200px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        .first{
            width: 200px;
            height: 100%;
            background-color: red;
            float: left;
        }
        .second{
            width: 200px;
            height: 100%;
            background-color: green;
            float: right;
        }
        .third{
            width: 200px;
            height: 100%;
            background-color: #BDBDBD;
            margin: 0 auto;
        }
        .fourth {
            width: 200px;
            height: 100%;
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
</div>
</body>
</html>
