<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height:600px;
            border: 1px solid #000;
            box-sizing: border-box;
            margin: 0 auto;

            /*伸缩布局*/
            display: flex;
            /*justify-content: flex-start;*/
            /*justify-content: flex-end;*/
            /*justify-content: center;*/
            /*justify-content: space-between;*/
            justify-content: space-around;
            /*justify-content: inherit;*/
            /*flex-wrap: nowrap;*/



        }
        .first{
            width: 200px;
            height: 200px;
            background-color: red;
            flex-grow: 1;
            /*flex-grow: 1;是给子元素设置的。*/
        }
        .second{
            width: 200px;
            height: 200px;
            background-color: green;

        }
        .third{
            width: 200px;
            height: 200px;
            background-color: #bd18b6;
        }
        .fourth {
            width: 200px;
            height: 200px;
            background-color: pink;

        }
        .frith {
            width: 200px;
            height: 200px;
            height: 200px;
            background-color: #ffef05;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>

</div>
</body>
</html>
