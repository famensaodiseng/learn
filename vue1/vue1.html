<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: "#app",
        template: `
                <div>
                    <h1>嘿嘿好 {{text}}</h1>
                    <h3 v-text="myText"></h3>

                    <span v-html="myHtml"></span>
                   
                    <hr>
                    <button v-show="isShow">哈哈</button>
                </div>
            `,
        data: function () {
            return {
                text: 'hello world',
                myText: '我是v-text的值',
                myHtml: '<h3>我是v-html的值<h3>',
                isShow: true
            }
        }
    })
</script>

</html>
