<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        v-clock {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app'>
        <p v-text="msg" v-clock>123</p>
        <!-- v-text会把元素内部的内容替换 -->
    </div>
</body>
<script src='vue.js'></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123'
        }
    })
</script>

</html>
