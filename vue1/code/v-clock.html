<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h2 v-cloak> {{msg}} </h2>
        <h3 v-text="msg2"> </h3>

        <p v-html='msg3' v-on:mouseover='mouse'></p>
        <input type="button" :title="mytitle" value="按钮" v-on:click='show'>
    </div>
</body> 
<script>
     
   var vm = new Vue({
        el:'#app',
        data:{
            msg:'123',
            msg2:'345',
            msg3:'<h1>我是一个h1</1>',
            mytitle:'这是自己定义的title'
        },
        methods:{//运行方法
            show:function () {
                alert('杨方涛');
            },
            mouse:function () {
                alert('杨方涛鼠标经过');
            },
        }
    }) 
</script>
</html>
