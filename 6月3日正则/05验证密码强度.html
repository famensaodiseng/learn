<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .strengthLv0 {
        height: 6px;
        width: 120px;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .strengthLv1 {
        background: red;
        height: 6px;
        width: 40px;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .strengthLv2 {
        background: orange;
        height: 6px;
        width: 80px;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .strengthLv3 {
        background: green;
        height: 6px;
        width: 120px;
        border: 1px solid #ccc;
        padding: 2px;
    }
</style>
<body>
<div class="container">
    <label>密码</label>
    <input type="text" id="inp1" maxlength="16">
    <!--<input type="password" id="inp1" maxlength="16"/>-->
    <div class="pass-wrap">
        <em>密码强度：</em>

        <em id="strength"></em>

        <div id="strengthLevel" class="strengthLv0"></div>
    </div>
</div>
<script>
    //需求，用户在文本框输入的时候动态获取内容，判断安全级别
    //如果有小写字母安全级别+1，有数字+1，有其他的+1
    var inp1 = document.getElementById("inp1");
    var strength = document.getElementById("strength");
    var strengthLevel = document.getElementById("strengthLevel");
    var arr = ["","低","中","高"];
    inp1.onkeyup = function () {
      //获取用户输入的内容
        var level = 0;//记录安全级别
        if(/[a-z]/.test(this.value)){
            level++;
        }
        if(/[0-9]/.test(this.value)){
            level++;
        }
        if(/[^a-z0-9]/.test(this.value)){
            level++;
        }
        //如果长度太短，也是0
        if(this.value.length<6){
            level = 0;
        }
        //根据安全级别设置安全级别
        strength.innerHTML = arr[level];
        strengthLevel.className = "strengthLv"+level;
    };
</script>
</body>
</html>
