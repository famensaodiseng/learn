<script>
    //求N的阶乘
    //getJC(n) = n*getJC(n-1);
    function getJC(n) {
        if(n===1){
            return  1;
        }
        var jc = n * getJC(n-1);
        return jc;
    }
    console.log(getJC(10));

</script>
