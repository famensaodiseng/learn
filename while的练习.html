<script>
    //1到100的整数和

      var sum = 0;
      var i = 1;
      while (i<=100){
          sum +=i;
          i++;
      }
    console.log(sum);

      //1到100之间的整数和

      var sum = 0;
      var i = 1;
      do {
          sum +=i;
          i++;
      }while(i<=100);
    console.log(sum);
