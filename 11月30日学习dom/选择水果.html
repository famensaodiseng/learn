<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width:200px;
            height: 200px;
            background-color: #33cccc;
            font-size: 20px;
        }
    </style>
</head>
<body>
  <select id="all" multiple="multiple">
    <option>苹果</option>
    <option>橘子</option>
    <option>梨</option>
    <option>西瓜</option>
    <option>水蜜桃</option>
  </select>

  <input type="button" value=">>" id="btn1">
  <input type="button" value="<<" id="btn2">
  <input type="button" value=">" id="btn3">
  <input type="button" value="<" id="btn4">

  <select id="select" multiple="multiple">
    
  </select>
  
  <script src="common.js"></script>
  <script>
    var all =  my$('all');
    var select = my$('select');

    //全部选择
    var len= all.children.length;

      my$('btn1').onclick = function () {
        for (var i =0;i<len;i++) {
          var option = all.children[0];
          select.appendChild(option);
        }
        }

      my$('btn2').onclick = function () {
        for (var i =0;i<len;i++) {
          var option = select.children[0];
          all.appendChild(option);
        }
        }


        //移动选中的水果
        my$('btn3').onclick = function () {
          var array = [];
          for (var i = 0;i<all.children.length;i++) {
            var option= all.children[i];
            if(option.selected) {
              array.push(option);

              //去掉option选中效果
              option.selected=false;
            }
          }
          //把数组中的option移动到第二个select
          for (var i = 0;i<array.length; i++) {
            var option =array[i];
            select.appendChild(option);
          }
        }


        //移动选中的水果。
         my$('btn4').onclick = function () {
          var array = [];
          for (var i = 0;i<select.children.length;i++) {
            var option= select.children[i];
            if(option.selected) {
              array.push(option);

              //去掉option选中效果
              option.selected=false;
            }
          }
          //把数组中的option移动到第二个select
          for (var i = 0;i<array.length; i++) {
            var option =array[i];
            all.appendChild(option);
          }
        }
  </script>
</body>
</html>
