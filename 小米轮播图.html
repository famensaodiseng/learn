<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        div{
            width: 992px;
            height: 420px;
            border: 1px solid #000;
            margin: 100px auto;
            padding: 5px;
            position: relative;
        }
        .btn_left,.btn_right{
            position: absolute;
            top: 50%;
            margin-top: -35px;
        }

        .btn_left{
            left: 5px;
        }
        .btn_right{
            right:5px;
        }
        ul{
            width: 250px;
            height: 30px;
            position: absolute;
            bottom: 5px;
            left: 50%;
            margin-left: -125px;
        }
        ul li{
            width: 28px;
            height: 28px;
            margin: -10px 10px;
            background-color: #55ff6c;
            float: left;
            text-align: center;
            line-height: 30px;
            border-radius: 15px;
            border: 1px solid #b141bd;
        }
    </style>
</head>
<body>
    <div>
        <a href="#"><img src="images/left.png" alt="" class="btn_left"></a>
        <a href="#"><img src="images/right.png" alt="" class="btn_right"></a>
        <img src="images/01.jpg" alt="">
        <ul>
            <li>杨</li>
            <li>方</li>
            <li>涛</li>
            <li>哈</li>
            <li>哈</li>
        </ul>
    </div>
</body>
</html>
