<body>
    <script>
        var arr = [3, 5, 3, 5, 77, 53, 6, 37];
        var newarr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                newarr[j] = arr[i];
                j++;
            }
        }
        console.log(newarr);
    </script>
