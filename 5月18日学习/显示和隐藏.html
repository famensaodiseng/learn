<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: pink;
            display: none;
        }
    </style>
</head>
<body>
<button id = "btn">鼠标经过显示和隐藏</button>
    <div id="box">

    </div>
</body>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    btn.onmouseover  = function () {
        box.style.display = "block";
    }
    btn.onmouseout  = function () {
        box.style.display = "none";
    }
</script>
</html>
