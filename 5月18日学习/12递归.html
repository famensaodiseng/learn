<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //函数自身调用自身的编程技巧 -- 递归
    //同学们在写递归的时候 一定要注意 如果不写条件 会形成死递归
    var i = 0;
    function fn1() {
        console.log("fn1");
        i++;
        if (i < 10) {
            fn1();
        }
    }
    fn1();
    /*function fn2() {
     console.log("fn2");
     }*/
