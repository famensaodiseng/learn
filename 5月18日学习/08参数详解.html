<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //形参
    function getSum(a, b) {
        a = 100;
        return a + b;
    }
    //var num = getSum(1, 2);//实参
    //var num = getSum(1, 2, 3);//实参
    //var num = getSum(1);//实参
    //console.log(num);
    //1.在JS中 形参和实参可以不一致
    //如果多传入了实参 多传入的实参因为没人接收所以就废了
    //如果少传入了实参 有的形参就会因为接收不到实参 值就变成了undefined
    //2.形参只是把实参的值复制了一份 这两个参数之间相互不会产生影响
    var a = 10;
    var b = 20;
    var num = getSum(a, b);
    console.log(num);
    console.log(a);
