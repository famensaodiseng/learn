<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //创建对象
    var hero = new Object();
    //姓名 级别
    //var name = "zs";
    //对象名.属性名 = 值;
    hero.name = "zs";
    hero.level = 1;
    //属性 - 变量 - 特征 - 名词
    //可以行走 可以打怪
    /*function move(){
     console.log("英雄在移动");
     }*/
    //对象名.方法名 = function(){ 代码 };
    hero.move = function () {
        console.log("英雄在移动");
    };
    hero.attack = function (name) {
        console.log(this.name + "在打" + name);
    };
    //方法 - 函数 - 行为 - 动词
    //调用
    //对象名.属性名
    console.log(hero.name);
    //对象名.方法名();
    hero.move();
    hero.attack("小怪兽");
