<body>
<script>
    //学生对象（要有姓名 年龄 性别 分数 有同学 会打招呼）
    var stu = new Object();
    stu.name = "zs";
    stu.age = 18;
    stu.sex = 1;
    stu.score = 90;
    stu.sayHi = function () {
        console.log("大家好，我是" + this.name);
        //this指的是当前函数所属的对象
    };
    //stu.sayHi();
    var stu2 = new Object();
    stu2.name = "ls";
    stu2.age = 20;
    stu2.sex = 0;
    stu2.score = 100;
    stu2.sayHi = function () {
        console.log("我只告诉你我今年" + this.age);
    };
    //stu2.sayHi();
    stu.classMate = stu2;
    console.log(stu);
