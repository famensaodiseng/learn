<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
<button id = "btn">改变盒子的宽度</button>
<div id = "box"></div>
</body>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    //操作元素
    btn.onclick = function () {
        box.style.width = "500px";
    }
</script>
</html>
