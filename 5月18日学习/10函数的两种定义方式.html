<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(fn1(1, 2));
    //正常使用
    //函数声明提升 会把函数的声明提升到最顶端
    console.log(fn2(1, 2));
    //变量声明提升 会把变量的声明提升到最顶端
    //注意 变量声明提升 只提升声明 不提升赋值 所以现在fn2里面保存的是undefined
    //报错 fn2 is not a function
    //函数声明
    function fn1(a, b) {
        return a + b;
    }
    //函数表达式
    var fn2 = function (a, b) {
        return a + b;
    };
