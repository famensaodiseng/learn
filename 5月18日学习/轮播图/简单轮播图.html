<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
            ul{list-style: none}
            .slider {
                width: 490px;
                height: 170px;
                border: 1px solid #ccc;
                margin:100px auto;
                padding: 5px;
                position: relative;
            }
            .slider ul {
                position: absolute;
                right: 10px;
                bottom: 10px;
            }
            .slider ul li {
                float: left;
                width: 18px;
                height: 18px;
                background-color: #fff;
                margin-right:5px;
                text-align: center;
                line-height: 18px;
                border-radius: 50%;
                cursor:pointer;
            }
    </style>
</head>
<body>
    <div class="slider">
        <img src="images/01.jpg" alt="轮播图" id = "pic">
        <ul>
            <li id = "one">1</li>
            <li id = "two">2</li>
            <li id = "three">3</li>
        </ul>
    </div>
</body>
<script>
    var one = document.getElementById("one");
    var two = document.getElementById("two");
    var three = document.getElementById("three");
    var pic = document.getElementById("pic");
    //事件源.事件 = function(){}
    two.onclick = function () {
        pic.src = "images/02.jpg";
    }
    one.onclick = function () {
        pic.src = "images/01.jpg";
    }
    three.onclick = function () {
        pic.src = "images/03.jpg";
    }
</script>
</html>
