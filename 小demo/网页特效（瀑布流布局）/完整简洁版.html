<script>
    window.onload = function () {
        var b = document.getElementById("container");
        var d = b.children;
        var c = window.innerWidth;
        var g = d[0].offsetWidth;
        var f = Math.floor(c / g);
        var a = [];

        function h() {
            for (var k = 0; k < d.length; k++) {
                if (k < f) {
                    a[k] = d[k].offsetHeight
                } else {
                    var l = getMin(a).value;
                    var j = getMin(a).index;
                    d[k].style.position = "absolute";
                    d[k].style.left = d[j].offsetLeft + "px";
                    d[k].style.top = l + "px";
                    a[j] = l + d[k].offsetHeight
                }
            }
        }

        h();
        function e() {
            var k = window.pageYOffset;
            var j = window.innerHeight;
            var i = d[d.length - 1].offsetTop;
            if ((k + j) > i) {
                return true
            }
        }

        window.onscroll = function () {
            if (e()) {
                var l = [{"src": "images/P_000.jpg"}, {"src": "images/P_001.jpg"}, {"src": "images/P_002.jpg"}, {"src": "images/P_003.jpg"}, {"src": "images/P_004.jpg"}, {"src": "images/P_005.jpg"}, {"src": "images/P_006.jpg"}, {"src": "images/P_007.jpg"}, {"src": "images/P_008.jpg"}, {"src": "images/P_009.jpg"},];
                for (var k = 0; k < l.length; k++) {
                    var m = document.createElement("div");
                    m.className = "box";
                    var j = document.createElement("img");
                    j.src = l[k].src;
                    m.appendChild(j);
                    b.appendChild(m)
                }
                h()
            }
        }
    };
    function getMin(a) {
        var c = {};
        c.index = 0;
        c.value = a[c.index];
        for (var b = 0; b < a.length; b++) {
            if (a[b] < c.value) {
                c.value = a[b];
                c.index = b
            }
        }
        return c
    }
    ;
