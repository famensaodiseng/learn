<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset, img, input, button {
            border: none;
            padding: 0;
            margin: 0;
            outline-style: none;
        }

        ul, ol {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        #box {
            width: 405px;
            margin: 200px auto;
            position: relative;
        }

        #txtSearch {
            float: left;
            width: 300px;
            height: 32px;
            padding-left: 4px;
            border: 1px solid #b6b6b6;
            border-right: 0;
        }

        #btnSearch {
            float: left;
            width: 100px;
            height: 34px;
            font: 400 14px/34px "microsoft yahei";
            color: white;
            background: #3385ff;
            cursor: pointer;
        }

        #btnSearch:hover {
            background: #317ef3;
        }

        #pop {
            width: 303px;
            border: 1px solid #ccc;
            padding: 0px;
            position: absolute;
            top: 34px;
        }

        #pop ul li {
            padding-left: 5px;
        }

        #pop ul li:hover {
            background-color: #CCC;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="txtSearch">
    <input type="button" value="百度一下" id="btnSearch">
</div>
<script>
    var txt = document.getElementById("txtSearch");
    var box = document.getElementById("box");
    var datas = ["a", "abc", "abbbb", "abxxxx", "xyz", "abcdef", "abzzzz"];
    txt.onkeyup = function () {
        var b = [];
        for (var e = 0; e < datas.length; e++) {
            var h = txt.value;
            if (datas[e].indexOf(h) === 0) {
                b.push(datas[e])
            }
        }
        console.log(b);
        var g = document.getElementById("pop");
        if (g) {
            box.removeChild(g)
        }
        if (b.length === 0) {
            return
        }
        if (this.value.length === 0) {
            return
        }
        g = document.createElement("div");
        g.id = "pop";
        box.appendChild(g);
        var d = document.createElement("ul");
        g.appendChild(d);
        for (var c = 0; c < b.length; c++) {
            var f = b[c];
            var a = document.createElement("li");
            a.innerText = f;
            d.appendChild(a)
        }
    };
