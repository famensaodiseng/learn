
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#"></a>
    <div class="erweima hide" id="er">
        <img src="images/456.png" alt=""/>
    </div>
</div>
    <script type="text/javascript" src='common.js'></script>
    <script type="text/javascript">
        // 当鼠标移入，移出
        var nodeSmall  = my$('node_small');
        nodeSmall.onmouseover = function () {
            // my$('er').className = 'show';
            my$('er').className = my$('er').className.replace('hide','show');
        }
        nodeSmall.onmouseout = function () {
            // my$('er').className = 'hide';
             my$('er').className = my$('er').className.replace('show','hide');
        }
    </script>
</body>
</html>
