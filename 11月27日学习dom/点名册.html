<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点名册</title>
</head>
<body>
	<input type="button" name="" value="设置" id='btnSet'>
	<select id='selCities'>
		<option value="1">北京</option>
		<option value="2">上海</option>
		<option value="3">广州</option>
		<option value="4">深圳</option>
		<option value="5">武汉</option>
		<option value="5" selected="selected">武汉</option>
	</select>
	<script type="text/javascript">
		// 给按钮注册事件
		var btnSet = document.getElementById('btnSet');
		btnSet.onclick = function () {
			var selCities =document.getElementById('selCities');
			var options = selCities.getElementsByTagName('option');


			//生成随机数
			var randomIndex = parseInt(Math.random() *options.length);
			var option = options[randomIndex];
			option.selected = true;
		}
	</script>
</body>
</html>
