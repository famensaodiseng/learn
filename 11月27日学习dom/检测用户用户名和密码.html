<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>检测</title>
	<style type="text/css">
		.bg {
			background-color: pink;
		}
	</style>
</head>
<body>
	<input type="text" name="" id= 'txtUserName' class='bg'><br>
	<input type="password" name="" id= 'txtUserPassword'><br>
	<input type="button" name="" value="登录" id='btnLogin'>
	<script type="text/javascript">
		var btn = document.getElementById('btnLogin');

		btn.onclick = function () {
			var txtUserName = document.getElementById('txtUserName')
			var txtUserPassword = document.getElementById('txtUserPassword')
			if (txtUserName.value.length < 3|| txtUserName.value.length>6) {
				txtUserName.className = 'bg';
				return;
			}else {
				txtUserName.className = ' ';
			}

			//密码是否是6-8位、。
			if (txtUserPassword.value.length < 6|| txtUserPassword.value.length>8) {
				txtUserPassword.className = 'bg';
				return;
			}else {
				txtUserPassword.className = ' ';
			}
			alert('恭喜你，登录成功');
		}
		
	</script>
</body>
</html>
