<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }

    /* v-enter元素的起始状态 */
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(80px);
    }

    /* .v-enter-active,   入场动画的时间段
    .v-leave-active      离场动画的时间段 */
    .v-enter-active,
    .v-leave-active {
      transition: all .4s ease;
    }

    /* 第二个 */
    .my-enter,
    .my-leave-to {
      opacity: 0;
      transform: translateY(80px);
    }

    .my-enter-active,
    .my-leave-active {
      transition: all .8s ease;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>

    <input type="button" value="开关" @click="flag1=!flag1">
    <transition>
      <h3 v-if="flag1">嗨，我是第一个</h3>
    </transition>
    <input type="button" value="开关" @click="flag2=!flag2">
    <transition name="my">
      <h3 v-if="flag2">嗨，我是第二个</h3>
    </transition>

    <!-- v-leave----v-leave-to -->
  </div>
</body>
<script src='js/vue.js'></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: '123',
      flag1: true,
      flag2: true
    }
  })
</script>

</html>
