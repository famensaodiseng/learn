<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel="stylesheet" href="./js/animate.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>
    <!-- 使用:duration来统一设置入场和离场的动画时长 -->
    <input type="button" value="出来" @click="flag=!flag">
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="200">
      <h3 v-if='flag' class="animated">五一快乐</h3>
    </transition>
  </div>
</body>
<script src='js/vue.js'></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: '123',
      flag: true
    },
    methods: {

    },
  })
</script>

</html>
