<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }

    /* v-enter元素的起始状态 */
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(80px);
    }

    /* .v-enter-active,   入场动画的时间段
    .v-leave-active      离场动画的时间段 */
    .v-enter-active,
    .v-leave-active {
      transition: all .4s ease;
    }
  </style>
</head>

<body>
  <div id='app' v-cloak>

    <input type="button" value="开关" @click="flag=!flag">
    <transition>
      <h3 v-if="flag">嗨，bod</h3>
    </transition>
    <!-- 
    动画 
      1、用transition 将元素包裹起来
  -->



    <!-- v-leave----v-leave-to -->
  </div>
</body>
<script src='js/vue.js'></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: '123',
      flag: true
    }
  })
</script>

</html>
