<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" name="" id='btn1' value="滑入">
	<input type="button" name="" id='btn2' value="划出">
	<input type="button" name="" id='btn3' value="切换">
	<div id='div'></div>
	<script type="text/javascript" src='jquery-1.12.2.js'></script>
	<script type="text/javascript">
		$(function () {
			$('#btn1').click(function () {
			$('#div').slideUp();
			});

			$('#btn2').click(function () {
			$('#div').slideDown();
			});

			$('#btn3').click(function () {
			$('#div').slideToggle();
			});

		});
	</script>
</body>
</html>
