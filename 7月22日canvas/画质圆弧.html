<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画圆弧</title>
	<style>
	canvas{
		border: 1px solid black;
	}
	</style>
</head>
<body>
	<canvas id = "demo" width="600" height="600"></canvas>
</body>
<script>
	var demo= document.getElementById('demo');
	var ctx = demo.getContext("2d");
	//
	ctx.arc(demo.width/2+100,demo.width/2,50,0,Math.PI);
	ctx.fill();
</script>
</html>
