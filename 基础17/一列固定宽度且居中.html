<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式布局</title>
	<style>
		*{
			/* 对对对 */
		margin: 0;
		padding: 0;
		}
		.w {
			width: 960px;
			margin: 0 auto;
		}
		.top,.banner,.main,.footer {
			background-color: pink;
			border: 1px solid #000;
			margin-bottom: 30px;
		}
		.top {
			height: 200px;
		}
		.banner {
			height: 300px;
		}
		.main {
			height: 400px;
		}
		.footer {
			height: 100px;
			margin-bottom: 0;
		}

</style>
</head>
<body>
	<div class="w">
	<div class="top">页面顶部</div>
	<div class="banner">页面banner</div>
	<div class="main">页面内容</div>
	<div class="footer">页面底部</div>
	</div>
</body>
</html>
