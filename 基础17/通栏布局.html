<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通栏布局</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.top{
		height: 50px;
		border: 1px solid #000;
		background-color: pink;
	}
	.banner {
		width: 960px;
		height: 300px;
		border: 1px solid #000;
		background-color: pink;
		margin: 30px auto;
		
	}
	.main {
		width: 960px;
		height: 200px;
		margin: 20px auto;
		/*margin-bottom: 20px;*/
	}
	.main div{
		width: 220px;
		height: 200px;
		background-color: red;
		float: left;
		margin-right: 20px;
		
	}
	.main  .ha {
		margin: 0;
	}
	.footer{
		height: 50px;
		border: 1px solid #000;
		background-color: pink;
	}
</style>
</head>
<body>
	<div class="top"></div>
	<div class="banner"></div>
	<div class="main">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div class="ha">4</div>
	</div>
	<div class="footer"></div>
</body>
</html>
