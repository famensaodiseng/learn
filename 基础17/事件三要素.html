	<!-- js三要素。是由事件源，事件，事件处理程序来决定的 -->
	<!-- 我们写东西一般是要有事件三要素，才能写代码 -->
	开关灯。
	我们通过事件去找时间三要素。
	事件源。时间的源头。源泉。
	谁被触发了，才会做什么事情。

	一般情况下是一个名词。
	就是说我触发了谁，然后发生了某件事。

	事件，就是我做了什么动作。
	比如：按下。
	
	onclick	点击
	
	事件处理程序：
	

	唐僧念经————疼在猴（后）头

	事件源：唐三藏
	事件  ：念
	事件处理程序：猴子头疼。
