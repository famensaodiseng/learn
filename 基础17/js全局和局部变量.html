<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 10;
		function fun() {
			a = "global";
		}
		console.log(a);
		//因为这里的函数没有调用，所以，a输出的值是10；
		//函数不调用，自己不执行。


		var a  = 10;
		function fun() {
			a = "global";
		}
		fun();
		console.log(a);

		//因为这里的a是局部变量，所以说a打印出的值是global



		var a = 1;
		function func() {
			a=b=2;
		}
		func();
		alert(a);
		alert(b);

		// 写在函数体内部，但是没有var声明的那么他也是全局变量。
		//局部变量是写在函数体内部的变量。
	</script>
</body>
</html>
