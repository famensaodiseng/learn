<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '';
        for (var i =0 ;i <10; i++){
            // console.log('🦍');
            str +='❤';
        }
        console.log(str);

        str = ''
        var num = prompt('请你输入要打印的个数');
        for (var i = 0;i<num;i++){
            str += '⭐️';
        }
        console.log(str);
    </script>
</body>
