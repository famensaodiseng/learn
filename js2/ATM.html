<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var money = 100;
        var moneySum = 0;

        var num = parseInt(prompt('请输入你的操作:' + '\n' +
            '1.存钱' + '\n' + '2.取钱' + '\n' + '3.显示余额' + '\n' + '4.退出'));;
        switch (num) {
            case 1:
                moneySum = parseInt(money) + parseInt(prompt('请输入你存钱数'));

                alert("存款：" + moneySum);
                break;
            case 2:
                moneySum = parseInt(money) - parseInt(prompt('请输入你取钱数'));
                if (parseInt(moneySum) > parseInt(money)) {
                    alert("取款：" + moneySum);
                } else {
                    alert('你没辣么多钱');
                }
                break;
            case 3:
                alert("余额：" + money);
                break;
            case 4:
                var flag = prompt("是否继续？(Y/N)");
                // if (flag == "Y" || flag == "y") {
                //     break;
                // } else {
                //     alert('不退卡');
                //     continue;
                // }
                if (flag == "Y" || flag == "y") {
                    break;
                } else if (flag == "N" || flag == "n") {
                    console.log("本次取款结束，请退卡");
                    // return;
                } 
            default:
                alert("输入错误");
                break;
        }
    </script>
</body>

</html>
