        var money = 100;
        var moneySum = 0;
        var num = parseInt(prompt('请输入你的操作:' + '\n' +

        switch (num) {
            case 1:
                moneySum = parseInt(money) + parseInt(prompt('请输入你存钱数'));
                alert("存款：" + moneySum);
                break;
            case 2:
                moneySum = parseInt(money) - parseInt(prompt('请输入你取钱数'));

                alert("余额：" + money);
