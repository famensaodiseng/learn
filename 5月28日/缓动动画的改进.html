<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
<button id= "btn">按钮</button>
<div id = "demo"></div>
<script>
    var timer = null;
    var btn = document.getElementById("btn");
    var demo  = document.getElementById("demo");
    btn.onclick = function () {
        clearInterval(timer);//防止重复设置定时器
        setInterval(function () {
            //step =
            var target = 400;
            var leader =demo.offsetLeft;//offserLeft是就近取整
            var step = (target-leader)/10;
            step =  step>0?Math.ceil(step):Math.floor(step);
            leader = leader+step;
            demo.style.left =leader + "px";
            if (leader === target){
                clearInterval(timer);
            }
        },15);
    }
</script>
</body>
</html>
