<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
</body>
<script>
    //需求，窗体滚动的时候，判断页面卷去的高度。
    var topPart = document.getElementById("topPart");
    var navBar = document.getElementById("navBar");
    var mainPart = document.getElementById("mainPart");
    window.onscroll  = function () {
    if(scroll().top>topPart.offsetHeight){
        navBar.className = "fixed";
        //处理，navBar 变为固定定位，脱离标准刘，不再占位置，后面的就跳上来了。
        //为了防止后面的内容跳上来，可以给后面的内容加padding-top
        mainPart.style.paddingTop =navBar.offsetHeight+"px";
    }else {
        navBar.className = "";
        mainPart.style.paddingTop=0;
    }
    };



    function scroll() {
        return {
            top: window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0,
            left : window.pageXOffset||document.documentElement.scrollLeft||document.body.scrollLeft||0
        };
    }
</script>
</html>
