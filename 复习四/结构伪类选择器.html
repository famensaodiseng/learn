<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li:first-child {
            background-color: pink;
        }
        ul li:last-child {
            background-color: red;
        }
        ul li:nth-child(2) {
            background-color: skyblue;
        }
        /* 我们要第几个，就选择几就可以。 */
        ul li:nth-of-type(5) {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <span>哈哈</span>
        <li>1</li>
        <span>哈哈</span>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
