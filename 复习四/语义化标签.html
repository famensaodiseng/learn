<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header,footer,section,nav {
                width: 100%;
                height: 120px;
                background-color: pink;
        }
        nav {
            height: 200px;
            background-color: green;
        }
        section {
            height: 300px;
            background-color: red;
        }
        footer {
            height: 230px;
            background-color: blue;
        }
        .father {
            overflow: hidden;
        }
        article {
            width: 300px;
            height: 200px;
            float: left;
            background-color: yellow;
        }
        aside {
            /* float: left; */
            height: 200px;
            width: 100%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <nav>
        nav
    </nav>
    <section>
        section
    </section>
    <div class="father">
        <article>
            article
        </article>
        <aside>
            aside
        </aside>
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
