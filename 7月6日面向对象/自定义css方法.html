<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dv"></div>
</body>
<script>
    function css() {
        var args = arguments;
        if(args.length==3){
//            设置
            args[0].style[args[1]]=args[2];

        }else {
//            获取
        }
    }
    var div = document.getElementById("dv");
    css(div,"border","1px solid red");
    css(div,"width","200px");
    css(div,"height","200px");
</script>
</html>
