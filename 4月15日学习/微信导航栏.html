<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	li {
		float: left;
	}
	a {
		text-decoration: none;
		display: inline-block;
		height: 33px;
		background: url(images/weixin.png) no-repeat 0 -144px;
		padding-left: 12px;
		margin: 30px;
	}
	span {
		display: inline-block;
		height: 33px;
		background: url(images/weixin.png) no-repeat right -144px;
		padding-right: 12px;
		line-height: 33px;
		text-align: center;
	}
	.nav {
		height: 74px;
		background: url(images/bg.png)	repeat-x;
	}
	a:hover {
		background: url(images/weixin.png) no-repeat 0 -192px;
	}
	a:hover span {
		background: url(images/weixin.png) no-repeat right -192px;
	}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
		<li><a href="#"><span>杨方涛1</span></a></li>
		<li><a href="#"><span>杨方涛2</span></a></li>
		<li><a href="#"><span>杨方涛3</span></a></li>
		<li><a href="#"><span>杨方涛4</span></a></li>
		<li><a href="#"><span>杨方涛5</span></a></li>
	</ul>
	</div>
</body>
</html>
