<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<input type="button" onclick = "hhidden()" value="我来负责隐藏" />

	<input type="button" onclick = "sshow()" value="我来负责显示" /><br/>
	<div id = "ddiv">
		我是一个兵，来自老百姓
		我是一个兵，来自老百姓
	</div>
	<script>
	function hhidden (){
		document.getElementById("ddiv").style.display ="none";
		// 在文档中得到id是ddiv的元素，这个元素的样式中的display是none;
	}
	function sshow (){
		document.getElementById("ddiv").style.display ="block";
	}
	</script>
</body>
</html>
