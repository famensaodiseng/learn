<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script>
		//跟女神的对话：
		//呵呵-----》跟你聊天没有意思（SB）
		//嘿嘿-----》跟你聊天很有意思
		//我要去洗澡了---->不想跟你聊天
		var nsdh  = prompt("女神正在输入中");
		switch(nsdh) {
			case "呵呵":
				console.log('跟你聊天没有意思（SB）');
				break;
			case "嘿嘿":
				console.log("跟你聊天很有意思");
				break;
			case "我要去洗澡了":
				console.log("不想跟你聊天");
				break;
			default:
				console.log("你继续表现，我就看看");
				break;
		}
 		console.log("结束");
	</script>
</head>
<body>
	

</body>
</html>
