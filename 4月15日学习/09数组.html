<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script>
		//如果要得到班级中每一个同学的成绩，那么我们用什么来将这些成绩保存起来？
		//提出有用的消息：就是需要一个容器，这个容器可以帮我们装上130人的成绩。今天要学习的数组就是这么一个容器。
		var shuzu = new Array();//声明好了一个数组
		//赋值
		for (var i = 0; i < 5; i++) {
			//给数组赋值的方式：
			var j = i + 1;
			shuzu[i] = prompt("请输入第"+j+"个同学的成绩");//字符串的连接
		}
		//取值
		console.log(shuzu[2]);
		//遍历
		// for (var i = 0; i < 5; i++) {
		// 	console.log(shuzu[i]);
		// }//如果不知道数组长度，那么用这种方式就很不适合。
		for (var i = 0; i < shuzu.length; i++) {
			console.log(shuzu[i]);
		}
		console.log("结束");

	</script>
</head>

</body>
