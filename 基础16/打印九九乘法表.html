<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var str = "";
		for (var i=1;i<=9;i++) {

			for (var j=i;j<=9;j++) {
				str+= i+"*"+j+"="+i*j+"\t";
			}
			str+="\n";
		}
		console.log(str);
	</script>
</body>
</html>
