<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a伪类</title>
	<style type="text/css">
	a {
		text-decoration: none;
	}
	a:link {
		color: yellow;
	}
	a:visited {
		color: orange;
	}
	a:hover {
		color: green;
	}
	a:active {
		color: blue;
	}
	
	</style>
</head>
<body>

	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="http://www.baidu.com">百度</a>
</body>
</html>
