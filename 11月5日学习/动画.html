<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			animation: go 	2s ease 0s 2;
			/*动画名称		时间  慢慢   0秒   2次*/

			/*infinite   无限循环*/
			/*alternate   反方向，左右摇摆*/
		}
		@keyframes go {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(600px);
			}
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
