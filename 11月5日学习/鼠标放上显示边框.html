<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 632px;
			height: 340px;
			margin: 100px auto;
			position: relative;
		}
		div:hover::before {
			content: "";
			width: 100%;
			height: 100%;
			border: 10px solid #000;
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div>
	<img src="images/mi.jpg" alt="">
	</div>
</body>
</html>
