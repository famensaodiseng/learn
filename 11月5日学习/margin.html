<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			float: left;
			margin-left: -1px;
		}
		div:hover {
			border: 1px solid red;
			position: relative;		/*用相对定位是为了保留位置*/
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</body>
</html>
