<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			transition: all 0.5s;

			/*变形*/
		}
		div:active{		/*相当于点击的时候*/
					transform: translate(50px,50px);

					/*transform: translate(50px);	只移动x轴*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
