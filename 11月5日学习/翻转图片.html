<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转</title>
	<style>
	div{
		width: 224px;
		height: 224px;
		margin: 200px auto;
		position: relative;
	}
	div img{
		position: absolute;
		top: 0;
		left: 0;
		transition: all 1s;
	}
	div img:first-child{
		z-index: 1;
		backface-visibility: hidden;
		/*不是正面对象屏幕就隐藏*/
	}
	div:hover img{
		transform: rotateY(180deg);
	}
	</style>
</head>
<body>
	<div>
		<img src="images/qian.svg" alt="">
		<img src="images/hou.svg" alt="">
	</div>
</body>
</html>
