<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>汽车</title>
	<style>
		img{
			width: 200px;
			animation: car 5s infinite;
		}
		/*定义动画*/
		@keyframes car {
			0% {
				transform: translate3d(0, 0, 0);
			}
			50% {
				transform: translate3d(1000px, 0, 0);
			}
			51% {
				transform: translate3d(1000px, 0, 0) rotateY(180deg);
			}
			100% {
				transform: translate3d(0, 0, 0);
			}	
		}
	</style>
</head>
<body>

	<img src="images/car.jpg" alt="">
</body>
</html>
