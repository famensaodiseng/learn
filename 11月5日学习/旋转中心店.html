<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转，跳跃</title>
	<style>
	div{
		width: 250px;
		height: 170px;
		border: 1px solid #000;
		margin: 200px auto;
		position: relative;
	}
	div img{
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		transition: all 0.6s;
		transform-origin: left top;
	}	
	div:hover img:nth-child(1) {			/*鼠标经过div第一张图片旋转*/
		transform: rotate(60deg);
	}
	div:hover img:nth-child(2) {			/*鼠标经过div第一张图片旋转*/
		transform: rotate(120deg);
	}
	div:hover img:nth-child(3) {			/*鼠标经过div第一张图片旋转*/
		transform: rotate(180deg);
	}
	div:hover img:nth-child(4) {			/*鼠标经过div第一张图片旋转*/
		transform: rotate(240deg);
	}
	div:hover img:nth-child(5) {			/*鼠标经过div第一张图片旋转*/
		transform: rotate(300deg);
	}
	div:hover img:nth-child(6) {			/*鼠标经过div第一张图片旋转*/
		transform: rotate(360deg);
	}

	</style>
</head>
<body>
	<div>
		<img src="images/6.jpg" alt="">
		<img src="images/5.jpg" alt="">
		<img src="images/4.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/1.jpg" alt="">
	</div>
</body>
</html>
