<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>书籍列表</title>
	<style>
		div{
			width: 800px;
			margin: 20px auto;
		}
		table{
			width: 800px;
			margin: 20px auto;
			border-collapse: collapse;
		}
		th{
			background-color: #0094ff;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var xhr =  new XMLHttpRequest();
			xhr.open("get","server/getStudents.php",true);
			xhr.send(null);
			xhr.onreadystatechange = function() {
				if(xhr.readyState ==4) {
					if(xhr.status ==200) {
					var result = 	xhr.responseText;
					result = JSON.parse(result);
					// console.log(result);
					var newHtml = "";
					for(var i=0;i<result.length;i++){
						var item  = result[i];
						var name = item.name;
						var sex = item.sex;
						var age = item.age;
						// console.log(name,sex,age);
						var tempHtml= "<tr><td>"+name+"</td><td>"+sex+"</td><td>"+age+"</td></tr>";
						newHtml +=tempHtml;
					}
					// console.log(newHtml);
					document.getElementById("getStudents").innerHtml  = newHtml;
					}
				}
			}
		};

	</script>
		
</head>
<body>
	<div>
		<table id="getStudents">
			<tr>
				<th>书名</th>
				<th>作者</th>
				<th>描述</th>
			</tr>
			
		</table>
	</div>
</body>
</html>
