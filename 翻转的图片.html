<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转</title>
	<style type="text/css">
	div{
		margin: 200px;
		width: 224px;
		height: 224px;
		position: relative;
	}
	div img {
		position: absolute; 
		top: 0;
		left: 0;
		transition: all 0.3s;
	}
	div img:first-child {
		z-index: 1;
		backface-visibility: hidden;
	}
	div:hover img {
		transform: rotateY(180deg);
	}
</style>
</head>
<body>
	<div>
		<img src="images/qian.svg">
		<img src="images/hou.svg">
	</div>
</body>
</html>
