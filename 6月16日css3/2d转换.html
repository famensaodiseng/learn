<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 2s;
            margin-left: 100px;
        }
        div:active{
            /*1.如果只有一个参数，就代表x方向,a移动是参照元素左上角，
            执行完毕后会恢复到原始状态*/
            /*2.如果有两个参数，就代表y方向*/
            /*transform: translate(400px,500px);*/


            /*添加水平放心或者垂直方向*/
            transform:translateX(100px);
            /*transform:translateY(200px);*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
