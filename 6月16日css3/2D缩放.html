<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 100px;
            margin-top: 10px;
        }
        div:first-of-type:active{
        transform: translateY(300px);
        }
        /*缩放scale*/
        div:nth-of-type(2):active{
            /*实现缩放，如果只有一个参数，就代表X和y等比例缩放*/
            /*如果写两个就是X和y*/
            transform: scale(2);
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
</body>
</html>
