<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 2s;
            margin-left: 100px;
            margin-bottom: 10px;
        }
        div:active{
            /*1.如果只有一个参数，就代表x方向,a移动是参照元素左上角，
            执行完毕后会恢复到原始状态*/
            /*2.如果有两个参数，就代表y方向*/
            /*transform: translate(400px,500px);*/


            /*添加水平放心或者垂直方向*/
            /*transform:translateX(100px);*/
            /*transform:translateY(200px);*/
        }
        div:nth-of-type(3):active{
            /*旋转只能围绕着Z轴旋转*/
            transforn-origin:left top;
            /*设置旋转的轴心*/
            transform: rotate(90deg);
            /*transform: rotate(-90deg);*/
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
</body>
</html>
