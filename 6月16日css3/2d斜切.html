<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 2s;
            margin-left: 100px;
        }
        div:active{

            /*如果角度为正，那么向左边走，如果为负，就向右切。*/
            background-color: blue;
                transform: skew(30deg,-30deg);
            }
        }
    </style>
</head>
<body>
<div>4</div>
</body>
</html>
