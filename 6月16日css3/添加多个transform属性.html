<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #3CBD58;
        }
        .box{
            width: 440px;
            margin: 100px auto;
        }
        .box>img{
            transition: transform 2s;
        }




        .box > img:nth-of-type(1){
            transform: translate(100px,100px) rotate(270deg);
        }
        .box > img:nth-of-type(2){
            transform: translate(130px,100px) rotate(430deg);
        }

        .box >img:nth-of-type(3){
            transform: translate(140px,33px) rotate(132deg);
        }
        .box>img:nth-of-type(4){
            transform: translate(100px,-120px) rotate(-130deg);
        }
        .box>img:nth-of-type(5){
            transform: translate(-80px,100px) rotate(-230deg);
        }
        .box>img:nth-of-type(6){
            transform: translate(340px,100px) rotate(140deg);
        }
        .box>img:nth-of-type(7){
            transform: translate(100px,-120px) rotate(-30deg);
        }
        .box>img:nth-of-type(8){
            transform: translate(40px,-70px) rotate(170deg);
        }
         .box>img:nth-of-type(9){
            transform: translate(120px,470px) rotate(170deg);
        }


        .box:hover>img{
            transform: none;
        }
    </style>
</head>
<body>
<div class = "box">
    <img src="images/shield_1_01.png" alt="">
    <img src="images/shield_1_02.png" alt="">
    <img src="images/shield_1_03.png" alt="">
    <img src="images/shield_1_04.png" alt="">
    <img src="images/shield_1_05.png" alt="">
    <img src="images/shield_1_06.png" alt="">
    <img src="images/shield_1_07.png" alt="">
    <img src="images/shield_1_08.png" alt="">
    <img src="images/shield_1_09.png" alt="">
</div>
</body>
</html>
