<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="替换" id= "btn">
<div id="demo" class= 'aaa bbb ccc showddd show'></div>
<script>
    //替换demo的类名
    var demo = document.getElementById("demo");
    var btn = document.getElementById("btn");
    btn.onclick = function () {
      //demo.className = "aaa bbb ccc ddd hide";
    //   demo.className= demo.className.replace("show","hide");
        replaceClassName(demo,"show","hide");
    };
    /*function replaceClassName(element,oldStr,newStr) {
    element.className = element.className.replace(oldStr,newStr);
    }*/
    function replaceClassName(element,oldStr,newStr) {
        var nameArr= element.className.split(" ");//把类名切割成一个个类名
        for (var i=0;i<nameArr.length;i++){
            if(nameArr[i] === oldStr){
                nameArr[i]=newStr;
            }
        }
       element.className= nameArr.join(" ");
    }
</script>
</body>
</html>
