<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script src="jquery.fullPage.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .first.current h3{
            font-size: 150px;
        }
        /*交际选择器*/
        .second.current h3{
            font-size: 100px;
        }
    </style>
</head>
<body>
<div id="dowebok">
    <div class="section first">
        <h3>第一屏幕</h3>
    </div>
    <div class="section second">
        <h3>第二屏幕</h3>
    </div>
    <div class="section">
        <h3>第三屏幕</h3>
    </div>
    <div class="section">
        <h3>第四屏幕</h3>
    </div>
</div>
<script>
    $(function() {
        $("#dowebok").fullpage({
//        设置每一屏幕的color
            sectionsColor:["red","blue","green","yellow"],
//            当滚动到某一个屏幕了调用
//            index就是当前屏幕的索引。索引从1开始
            afterLoad:function(anchorLink,index) {
//                alert(index);
//                先将其他屏的current清除
                $(".section").removeClass("current");
//                当滚动到某一个屏幕以后，为当前屏幕添加样式
            $(".section").eq(index-1).addClass("current");
            }
        });
    });
</script>
</body>
</html>
