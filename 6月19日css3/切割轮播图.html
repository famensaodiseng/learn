<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
       .view{
           width: 560px;
           height: 300px;
           background-color: #ccc;
           margin:200px auto;
           transform-style: preserve-3d;
           transform: rotate3d(1,1,0,30deg);
           position: relative;
       }
        .view ul{
            width: 100%;
            height: 300px;
         list-style: none;
            transform-style: preserve-3d;

        }
        .view ul li{
            width: 20%;
            height: 100%;
            /*background-color: pink;*/
            position: relative;
            transform-style: preserve-3d;
            /* transition: transform 1s; */
            float:left;
        }
        .view ul li span{

            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            left:0;

        }

        .view ul li span:nth-of-type(1){
transform: translateZ(150px);
            background-color: pink;

        }
        .view ul li span:nth-of-type(2){

transform: translateY(-150px) rotateX(90deg);
            background-color: red;
        }
        .view ul li span:nth-of-type(3){
            transform: translateZ(-150px) rotateX(180deg);
            background-color: blue;

        }
        .view ul li span:nth-of-type(4){

            transform: translateY(150px) rotateX(-90deg);
            background-color: purple;
        }
        .view a{
            display: block;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            text-decoration: none;
            color:white;
            font-size: 30px;
            font-family: \5b8b\4F53;
            position: absolute;
            top:50%;
            text-align: center;
        }
        .view a:nth-of-type(1){
            left:0;

        }
         .view a:nth-of-type(2){
            right:0;

        }

    </style>
</head>
<body>
<div class="view">
    <ul>
        <li>
            <span>1</span>

            <span>2</span>
            <span>3</span>
            <span>4</span>
        </li>
        <li>
            <span></span>

            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>

            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>

            <span></span>
            <span></span>
            <span></span>
        </li>
        <li>
            <span></span>

            <span></span>
            <span></span>
            <span></span>
        </li>





    </ul>
    <a href="javascript:;" class="pre">&lt;</a>
    <a href="javascript:;" class="next">&gt;</a>
</div>
<!--<script src="../js/jquery.min.js"></script>-->
<script>
var pre=document.querySelector(".pre");
var next=document.querySelector(".next");
var lis=document.querySelectorAll("li");
console.log(lis);
var index=0,timer = null;
var flag=true;
    pre.onclick=function(){
        console.log(flag);
       if(flag==true){
           flag=false;
           index++;
           for(var i=0;i<lis.length;i++){
               // console.log(i);
               lis[i].style.transform="rotateX("+index*90+"deg)";
               lis[i].style.transitionProperty = "transform";
               lis[i].style.transitionDuration = 1+"s";
               lis[i].style.transitionDelay= i*0.2+"s";
           }
        timer = setTimeout(function(){
            flag = true;
        },1500);

       };
}
</script>
</body>
</html>
