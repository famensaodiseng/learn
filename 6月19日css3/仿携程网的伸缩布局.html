<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*顶部样式。*/
        header{
            width: 100%;
            display: flex;
        }
        header > a{
            flex: 1;
        }
        header > a > img{
            width: 100%;
        }
        main {
            width: 100%;
            padding: 0 10px;
            /*设置盒模型*/
            box-sizing: border-box;
        }
        main>.item{
            width: 100%;
            height: 100px;
            background-color: #7dffe7;
            border-radius: 10px;
            margin-top:10px;
            display: flex;
        }
        main>.item:nth-of-type(2) {
            background-color: pink;
        }
        main>.item:nth-of-type(3) {
            background-color: #2cff2c;
        }
        main>.item:nth-of-type(4) {
            background-color: #ff39b8;
        }

        main >.item>.left{
            flex: 1;
        }
         main >.item>.right{
            flex: 2;
             display: flex;
             flex-wrap: wrap;

        }
        main >.item>.right >a{
             /*如果想让子元素换行显示，就必须设置宽度*/
            width: 50%;
            box-sizing: border-box;
            border-left: 1px solid #fff;
            border-bottom: 1px solid #fff;
            display: block;
            color: #FFF6D2;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
        }
        main>.item>.right>a:nth-last-of-type(-n+2){
            border-bottom: none;
        }
        main>.extra{
            width: 100%;
            display: flex;
        }
        main>.extra>a{
            flex: 1;
        }
        main>.extra>a>img{
            width: 100%;
        }
        footer {
            width: 100%;
        }
        footer>nav{
            width: 100%;
            display: flex;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            font-size: 13px;
        }
        footer>nav>a{
            flex: 1;
            line-height: 30px;
            text-align: center;
            color: #888;
            font-size: 13px;
            text-decoration: none;
        }
        footer>.link {
            text-align: center;
            line-height: 25px;
        }
        footer>.copyright{
            text-align: center;
        }
    </style>
</head>
