<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米官网布局</title>
	<style>
		.top,.banner,.main,.footer{
			width: 960px;
			height: 300px;
			margin: 0 auto;
			margin-bottom: 20px;
			text-align: center;
			line-height: 300px;
		}
		.top{
			background-color: pink;
		}
		.banner{
			background-color: red;
		}
		.left{
			width: 300px;
			background-color: blue;
			float: left;
		}
		.right{
			width: 640px;
			background-color: pink;
			float: left;
			margin-left: 20px;
		}
		.footer{
			background-color: skyblue;
		}
		
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
