<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
	<style>
		div:first-child{
			width: 200px;
			height: 200px;
			background-color: pink;
			box-sizing:content-box;
			padding: 10px;
			border: 10px solid green;
		}
		div:last-child{
			width: 200px;
			height: 200px;
			padding: 10px;
			background-color: red;
			box-sizing:border-box;		/*css3的盒模型*/
			border:10px solid blue;
		}

	</style>
</head>
<body>
	<div>第一个</div>
	<div>第二个</div>
</body>
</html>
