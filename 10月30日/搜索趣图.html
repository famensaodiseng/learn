<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索趣图</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
		div{
			width: 238px;
			height: 294px;
			border: 1px solid #000;
			border-top:3px solid orange;
			margin: 100px;
		}
		div h3{
			height: 35px;
			border-bottom:1px solid #d9e0ee;
			font-size: 14px;
			font-weight: normal;
			padding-left: 10px;
			line-height: 35px;
		}
		div img {
			margin: 8px 0 0 8px;
		}
		div ul li a{
			text-decoration: none;
			font-size: 14px ;
			color: #666;
			
		}
		div ul{
			margin-left: 10px;
		}
		div ul li{
			height: 26px;
			padding-left: 10px;
			line-height: 26px;
			background:url(images/square.png) no-repeat center left;
		}
		div ul li a:hover{
			text-decoration: underline;
			color: #ff8400;
		}
	</style>
</head>
<body>
		<div>
		<h3>搜索趣图</h3>
			<img src="images/happy.gif" alt="">
		<ul>
			<li><a href="#">我是杨方涛</a></li>
			<li><a href="#">杨方涛是我</a></li>
			<li><a href="#">大王叫我来巡山 </a></li>
		</ul>
		</div>
		
</body>
</html>
