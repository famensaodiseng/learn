<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top,.main,.banner,.footer{
			width: 960px;
			height: 160px;
			margin: 0 auto;
			text-align: center;
			margin-bottom: 10px;
		}
		.top{
			background-color: red;
		}
		.main{
			background-color: blue;
		}
		.banner{
			background-color: orange;
		}
		.footer{
			background-color: yellow;
		}
		

	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">main</div>
	<div class="footer">footer</div>
</body>
</html>
