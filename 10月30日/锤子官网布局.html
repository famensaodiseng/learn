<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锤子</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin: 0;
			list-style: none;
		}
		.top{
			height: 60px;
			background-color: black;
		}
		.banner	{
			width: 960px;
			height: 400px;
			background-color: skyblue;
			margin: 20px auto;
			border-radius: 5px;
		}
		.main{
			width: 960px;
			margin: 0 auto;
			height: 200px;
		}
		.main ul li{
			width: 232px;
			height: 200px;
			background-color: pink;
			float: left;
			margin-right: 10px;
			display: inline-block;
		}
		.main ul li:nth-child(even){
			background-color: purple
		}
		.main ul li:last-child{
			margin-right: 0px;
		}
		.footer{
			height: 300px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<ul>
			<li>1</li><li>2</li><li>3</li><li>4</li>
		</ul>
	</div>
	<div class="footer">footer</div>
</body>
</html>
