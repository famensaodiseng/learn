<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #box1{
            background-color: green;
        }
        #box2{
            background-color: red;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<script>
    var box1 = document.getElementById("box1");
    box1.onclick = function () {
       // this.style.display="none";//消失以后不占位置
        this.style.visibility = "hidden";
    };

</script>
</body>
</html>
