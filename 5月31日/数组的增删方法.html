<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5,6];
    console.log(arr);
    arr.push(0);//从后面添加元素
    arr.pop();//从后面删除元素
    arr.shift();//从前面删除元素
    arr.unshift(0);
    console.log(arr);
</script>
</body>
</html>
